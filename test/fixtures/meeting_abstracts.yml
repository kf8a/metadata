  abstract: <font size="2">The KBS LTER is supporting the design and development of an "on-line" resource guide for spatial data. Spatial data is defined as those data or attributes which can be associated with a specified location in time and space. "On-line" refers to providing the information over the Internet using World Wide Web (WWW) hypertext transfer protocols.</font><font size="2">These protocols provide Internet browsers, such as Netscape and Mosaic, with the capability to access a wide variety of information and data types housed at various educational, governmental and commercial sites throughout the world. Users "link" to a site by specifying the designated uniform resource locator (URL) or address of that site. By specifying the URL, http://kbs.msu.edu/kbsgis/, the user is directed to a variety of topics which reference spatial data about KBS and the surrounding landscape. These include local aerial photography, current KBS base map holdings, USGS data types and sources, and satellite imagery.</font>
