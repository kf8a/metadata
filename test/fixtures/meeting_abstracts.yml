  abstract: "<font size=\"2\">Land use history can have a major and often hidden impact on current ecological patterns and processes, and thus on our ecological understanding of a site. Over the past two years we have attempted to assemble a detailed land use history for the KBS LTER site dating back to presettlement times. Information for this effort has been gathered from a wide variety of sources, including historical collections at local libraries and at the State library in Lansing, tax record reviews, personal interviews with long-term residents of the area, and compilations of original field survey notes from the early 1800's.</font><font size=\"2\">The pre-settlement vegetation of Kalamazoo county has been described by at least five authors since 1900, all of whom base their deductions on the <i>United States Survey Field Notes</i>. Authors generally agree that the KBS area was dominated by oak savanna that was perpetuated by fires regularly set by Native American Indians. The Potawatomi tribe resided in this area at the time of pioneer settlement; to other tribes in the region they were known as the \"fire-makers.\" Their population in Kalamazoo county at the time of pioneer settlement (1830s) could have been as high as 1000.</font><font size=\"2\">Early surveyor notes of inner Michigan (pre-1800) depict the area as unsuitable for farming, a myth that may have been purposefully perpetrated by fur traders. In 1818 an expedition reported this to be far from the case, and settlement ensued. The survey of what is now Ross Township, which includes the KBS LTER site, occurred from 1825-1826. Kalamazoo county was organized in 1830, and Ross Township in 1839. The pioneer era is generally agreed to have ended in 1840.</font><font size=\"2\">KBS lands in Kalamazoo County reside in Sections 4-9 of Ross township. These sections were first purchased from 1834-1837, with most lands being purchased in 1836. At the time of purchase, 60% of Ross Township landowners were not known residents of the township, 20% were known residents, and residency of the remaining 20% are unknown. Nonresident owners were probably land speculators holding rather than developing the land; 4 of the 9 nonresident owners in the township owned land in 2 sections of sections 4-9.</font><font size=\"2\">From 1839-1849, nonresidents owned the land comprising the main site of the LTER in section 4. In 1850 the site was bought by John Finley, who resided on site until 1869. By 1873, he had sold this property to F.W. Ford, also a resident. Ford in turn sold the land to J.K. Flower in 1910, who kept it until 1928.</font><font size=\"2\">It seems likely that the LTER main site was not tilled until 1850 when Mr. Finley, a resident, purchased the land. He is known to have been a 'progressive agriculturalist' who grew cereals.</font><font size=\"2\">In 1850 Kalamazoo county had 62,000 ha in farmland. Farmland area in the county peaked at 134,000 ha in 1910. At present farmland is back to 62,000 ha. The number of farms in the county had similarly peaked in 1910: there were 1,100 farms in 1850, 3,372 farms in 1910, and 745 farms today.</font><font size=\"2\">In Ross Township there were 2,200 ha in farmland in 1850, 8,700 ha in farmland in 1899, and 8,000 ha in 1959. Township farms numbered 40 in 1850, 183 in 1897, and for the final year of information, 1934, there were 120 farms.</font><font size=\"2\">Kalamazoo County row crops from 1850-1953 included primarily wheat, corn, and oats in rank order. Potatoes, buckwheat, and rye were also common. From 1954 to the present, corn has dominated, with soybeans next most common. Wheat has gradually declined in importance. County forage lands were dominated by grasses from 1878-1920s, after which legumes became more prominent; most forages today are legumes.Cropping patterns in Ross Township show a similar trend for the 100 years of information available.</font>"
