    <kbsml_text>
    <div>
    <h2>Epifluorescence Microscopy and Image Analysis:
    Protocol for Soil Microbial Biovolume and C Determination
    </h2>
    <div>
    <h3>Materials
    </h3>
    <ul>
    <li><p>Buffer: 0.05
    <em>M
    </em> Na
    <sub>2
    </sub> HPO
    <sub>4
    </sub>(7.8 g L
    <sup>-1
    </sup>) in 0.15
    <em>M
    </em> NaCl (8.8 g L
    <sup>-1
    </sup>)adjusted to pH 9.0.
    </p></li>
    <li><p>DTAF stain: 2 mg (5-[4,6-dichlorotriazin-2-yl] aminofluorescein) in 10 mL buffer.  Prepare fresh daily.
    </p></li>
    <li><p>Calcofluor M2R (Fluorescent Brightener) stain: 2 mg mL
    <sup>-1
    </sup>in water.  Stain is stable at room temperature for 1 month.
    </p></li>
    <li><p>Filter stains, buffer and wash water through 0.2 &#181;m filter.
    </p></li>
    </ul>
    </div>
    <div>
    <h3>Slide Preparation
    </h3>
    <ol>
    <li><p>Homogenize 10g soil in 190 mL filtered waterfor 1 min at full speed in a Waring blender.
    </p></li>
    <li><p>Allow coarse particles to settle for 30 sec.  With a wide-borepipette remove a bulk (5 mL) sample to a  capped test tube.
    </p></li>
    <li><p>Add 0.1 mL formalin (40% aqueous formaldehyde) as a preservative.
    </p></li>
    <li><p>Vortex this bulk sample before subsampling to prevent further sedimentation.
    </p></li>
    <li><p>Place 4 &#181;L drops of soil suspension onto each 6 mm diam.?well? of printed slides (Bellco toxoplasmolysis slides).  Spread the suspension uniformly across the well with the pipette tip without touching the tip to the slide surface.  Prepare 5 replicate smears of each soil suspension.
    </p></li>
    <li><p>Allow the smears to air dry completely, this fixes the organisms to the slide.  Prepare two slides for each sample; one will be stained for bacteria, the other for fungi.
    </p></li>
    </ol>
    </div>
    <div>
    <h3>Staining
    </h3>
    
    <div>
    <h4>Bacteria
    </h4>
    
    <ol>
    <li><p>Flood each smear (well) with 8 &#181;L DTAF stain.
    </p></li>
    <li><p>Store slides in a container with wet tissue (100% RH) for 30 min.
    </p></li>
    <li><p>Remove excess stain by placing slides in a series of staining jars containing buffer, 3 changes (30 min each) and finally water (30 min).
    </p></li>
    <li><p>Air dry slides flat.
    </p></li>
    <li><p>Add a small drop of low-fluorescence immersion oil (Cargille type FF recommended) to each smear and cover the slide with a 50 x 25 mm cover slip.
    </p></li>
    </ol>
    
    </div>
    <div>
    <h4>Fungi
    </h4>
    
    <ol>
    <li><p>Flood each smear with 10 &#181;L Calcafluor M2R stain.
    </p></li>
    <li><p>Stain in a covered container with wet tissue (100% RH) for 2 h.
    </p></li>
    <li><p>Rinse by soaking slides in water in a staining jar for 30 min, 3 times.
    </p></li>
    <li><p>Air dry slides flat.
    </p></li>
    <li><p>Add small drops of low fluorescence immersion oil (Cargille type FF recommended) to each well and cover slide with a 50 x 25 mm cover slip.
    </p></li>
    </ol>
    </div>
    </div>
    <div>
    <h3>Biovolume estimation
    </h3>
    
    <div>
    <h4>Bacteria
    </h4>
    
    <p>All bacteria are non-selectively stained green by this procedure.
    Observe the bacteria using a fluorescence microscope with a 63 x
    oil-immersion objective and 1.6 x zoom factor.  Excitation filter
    450-490 nm, dichroic 510 nm and suppression &lt; 515 nm.  Collect 3
    images from each smear (3 x 5 = 15 images per sample) (Princeton
    Instruments cooled CCD camera with 512 x 768 pixels each representing
    0.089 x 0.089 &#181;m at this magnification).  Measured soil bacteria
    average 0.9 x 0.4 &#181;m, which corresponds to about 10 x 5 pixels.
    The software procedure is set to discard any objects represented by
    fewer than 5 pixels (smaller than about 0.2 x 0.2 &#181;m).  The
    bacteria are detected, counted and measured by image analysis (IPLab
    Spectrum Software, Apple Macintosh PPC computer).
    </p>
    <p>The volume (
    <em>bv
    </em>) of each bacteria is calculated from measurements of the large,
    <em> l
    </em> , and small,
    <em>d
    </em> , diameters of each cell by assuming that the cells are prolate spheroids.
    </p>
    <p>
    <img src ="http://lter.kbs.msu.edu/Data/LTER_Image.jsp?Image=KBS011-img0006.gif" alt="Equation for biovolume of bacteria"/>
    </p>
    
    </div>
