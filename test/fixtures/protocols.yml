  id: "23"
  description: |-
    <kbsml_text>
    <div>
    <h2>Field Gas Sampling Protocol
    </h2>
    <p>Field Sampling: Usually April to November
    </p>
    <div>
    <h3>Equipment
    </h3>
    
    <ul>
    <li>
    <p> Tins or plastic bags: for soil samples (1 per chamber) 
    </p>
    </li>
    <li>
    <p> Knife: for inserting chamber base in soil 
    </p>
    </li>
    <li>
    <p> Small Level: for leveling chamber base 
    </p>
    </li>
    <li>
    <p> Rubber Mallet: for hammering base 
    </p>
    </li>
    <li>
    <p> Wood Block (2" x 4" x 18"): for hammering base, where necessary 
    </p>
    </li>
    <li>
    <p> Soil Probe 
    </p>
    </li>
    <li>
    <p> Syringe - 20mL 
    </p>
    </li>
    <li>
    <p> Needles 18 gauge (gray) (at least 10 per person) 
    </p>
    </li>
    <li>
    <p> Septa (from 3 ml venoject vials): for lids  
    </p>
    </li>
    <li>
    <p> Water in squirt bottle: for sampling square chambers 
    </p>
    </li>
    <li>
    <p> Vials (crimped, sealed, and labeled), 4 per chamber 
    </p>
    </li>
    <li>
    <p> Stop watch 
    </p>
    </li>
    <li>
    <p> Soil thermometer (Taylor small dial thermometers with 13 cm stems) 
    </p>
    </li>
    <li>
    <p> Ruler: to measure chamber height 
    </p>
    </li>
    <li>
    <p> Field apron or equivalent: for carrying supplies 
    </p>
    </li>
    <li>
    <p> Pencils 
    </p>
    </li>
    <li>
    <p> Data sheets 
    </p>
    </li>
    <li>
    <p> Clippers 
    </p>
    </li>
    <li>
    <p> Gas box frames for square chambers: </p>
    <ul>
    <li>
    <p> Gas box base (aluminum, 27.3cm x 27.3cm x 10cm) - permanently installed in site 
    </p>
    </li>
    <li>
    <p> Gas box lid (29cm x 29cm x 14cm) 
    </p>
    </li>
    </ul>
    
    </li>
    <li>
    <p> Gas box frames for round chambers </p>
    <ul>
    <li>
    <p> Chamber base (PVC, 25cm dia.) - permanently installed in site 
    </p>
    </li>
    <li>
    <p> Chamber cap 
    </p>
    </li>
    <li>
    <p> Elastic band 
    </p>
    </li>
    </ul>
    
    </li>
    </ul>
    
    </div>
    <div>
    <h3>Preparation
    </h3>
    
    <ol>
    <li>
    <p> Place chamber base in ground, bottom edge approximately 1 inch below surface.  The frames must be level.  On badly sloping sites, this can be achieved by carefully hammering a wooden 2 x 4 placed over the top of the base; use a level to check angle.  Frames should be set into ground at least 1 day before sampling; they remain in the soil until winter, and are not removed between sampling times except for plowing treatments. 
    </p>
    </li>
    <li>
    <p> Plant growth within the box frames needs to be clipped to base height (do not clip to soil surface) without disturbing the soil prior to sampling.  Litter is left in place.  The area inside the frame should be as representative as possible to the area outside the frame. 
    </p>
    </li>
    <li>
    <p> Vials need to be crimped prior to sampling date.  Number of boxes *4 sampling times (T0 - T3) = number of vials needed.  all vials are numbered with the set ID, then vial #'s 1 - 210 (for a full campaign, excluding fertilizer sites; 1 - 136 for treatments 1 - 8 only), for gas sample identification. 
    </p>
    </li>
    <li>
    <p> It is a good idea to check the boxes (frames and lids) for plant growth and damage, and to level the frames and clean the lids the day before sampling. 
    </p>
    </li>
    <li>
    <p> The chamber lids need to be kept clean; clean the inside with water (only) before each use.  The epoxy seals lining the edges of the box lid should be checked by filling the boxes with water - look for leaks.  We've also been sealing the bottom channel on the gas box frames to prevent leaking. 
    </p>
    </li>
    <li>
    <p> Frame height measured. 
    </p>
    </li>
    </ol>
    
    </div>
    <div>
    <h3>Sampling
    </h3>
    
    <ol>
    <li>
    <p> Stay on trails - do not trample plants or compress soil near chamber. 
    </p>
    </li>
    <li>
    <p> Record T0 soil temperature on data sheet; temperature probe should be inserted 10 cm. 
    </p>
    </li>
    <li>
    <p> Record gas box lid type - it will be marked on the top (A, B, or C).  Record height at 4 places. 
    </p>
    </li>
    <li>
    <p> Check the frames for obvious cracks.  Fill the frame troughs with water (square chambers) without spilling water onto the soil (added water may stimulate biological activity). 
    </p>
    </li>
    <li>
    <p> Check septa on the box lids and replace if needed; they get dirty and gooey as they weather. 
    </p>
    </li>
    <li
