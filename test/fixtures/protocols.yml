  description: |-
    <kbsml_text>
    <p>Conversion of Longitude and Latitude to UTM Coordinates</p>
    <p>Created 2/21/01, Tim Bergsma</p>
    <p>The GPS unit on the harvester generates spatial data as decimal longitude (x
    coordinate) and latitude (y coordinate, with altitude in feet (above mean sea level?).  The desired
    coordinate system is a UTM projection, using NAD83 or WGS84 zone 16 as a
    reference (I assume they are identical for our purposes), with height in meters.</p>
    <p>One way to make the conversion to UTM is to use ArcView 3.2.</p>
    <ol>
    <li><p>Start ArcView 3.2.</p>
    </li><li><p>Turn on the projector extension:  </p>
    <p>
    <em>
    File&gt;Extensions&gt;Projector!</em></p>
    </li><li><p>Open a new project (if necessary) and save as <em> temp.apr</em>.</p>
    </li><li><p>(optional)  For convenience, set default working directory:  e.g. </p>
    <p>
    <em>
    Project&gt;Properties&gt;Working Directory</em>&gt;g:\inetpub\lter\yield_data\2000_soybean.</p>
    </li><li><p>Bring <em> temp.txt</em> into the project:  </p>
    <p> <em> Project&gt;Add Table&gt;List
    Files of Type&gt; *.txt</em>;<em> temp.txt.</em></p>
    </li><li><p>Create a 'view':  e.g. select the view button and click 'new'
    in the project window.  Creates 'View1 by default.</p>
    </li><li><p>With the view active, you should get a view menu in the tool
    bar.  Choose </p>
    <p> <em> View&gt;Add Event Theme </em></p>
    <p> and then set the table and coordinate
    columns as necessary (e.g. <em> temp.txt</em>, longitude, latitude).</p>
    </li><li><p>Choose </p>
    <p> <em> View&gt;Properties&gt;Map Units&gt;decimal degrees.  </em></p>
    <p>
    This tells arcview how to interpret your long/lat data.</p>
    </li><li><p>Choose </p>
    <p> <em> View&gt;Properties&gt;Projection&gt;Category&gt;UTM 1983 </em></p>
    <p> and </p>
    <p><em>&gt;Type&gt;zone 16.  </em></p>
    <p> This creates a projection of your long/lat data into
    meters.</p>
    </li><li><p>With the theme active (click near the theme name in the view
    window), choose </p>
    <p> <em> Theme&gt;Convert to Shapefile&gt;File Name&gt;</em><em>temp.shp </em></p>
    <p> and </p>
    <p><em>&gt;Directory&gt; </em> (set appropriately).</p>
    </li><li><p><em>'Do you want to save in the projected units?'</em>  yes. <em>
    'Shapefile
    not added to view.' </em> o.k.</p>
    </li><li><p>Now you have one view coded in long/lat.  You have a shapefile
    on disk coded in UTM.  Create a new view ('View2' by default)  into which to put the shape
    file:  click the <em>View</em> button and then the <em>New</em> button.</p>
    </li><li><p>Choose </p>
    <p> <em> View&gt;Add Theme&gt;</em><em> temp.shp.</em></p>
    </li><li><p>(optional)  Choose </p>
    <p> <em> View&gt;Properties&gt;Map Units&gt;meters </em></p>
    <p> and </p>
    <p><em>&gt;Distance Units&gt;meters.</em></p>
    </li><li><p>Choose </p>
    <p> <em> Theme&gt;Table </em></p>
    <p> to bring up the underlying data for View
    2.  It should look like your original data table, except that a shape
    column has been added.</p>
    </li><li><p>Choose</p>
    <p><em>Table&gt;Start Editing.</em></p>
    </li><li><p>Choose</p>
    <p><em>Edit&gt;Add Field&gt; </em></p>
    <ul>
      <li><p>Name = Eastings</p></li>
      <li><p>Type = Number</p></li>
      <li><p>Width = 16</p></li>
      <li><p>Decimal places =  <em>6</em>.</p></li>
    </ul>
    </li><li><p>Repeat previous step for field 'Northings'.</p>
    </li><li><p>In the table, click on the heading 'Eastings' to activate it. 
    Choose </p>
    
    <p> <em> Field&gt;calculate.  </em></p>
    
    <p> Double click on [Shape] to make it appear in
    the formula box.  Add text to create the formula <em> [Shape].GetX.</em></p>
    
    </li><li><p>Repeat previous step for field 'Northings', but use <em> [Shape].GetY.</em></p>
    
    </li><li><p>Choose</p>
    
    <p><em>Table&gt;Stop Editing.</em> </p>
    
    <p>Save changes.</p>
    
    </li><li><p>With the table active, choose </p>
    
    <p><em>File&gt;Export.</em></p>
    
    <p>Export table as <em> temp2.txt.</em></p>
    
    </li><li><p>Close ArcView and eliminate all but the most recent of the
    temporary files, including Arcview files.  (Alternatively, you may want to
    keep all files until processing is finished.)</p></li></ol>
    </kbs
