protocols_065: 
  id: "50"
  name: KBS050-prot01
  title: Microplot N fertilization in old fields and forests
  version: "1"
  in_use_from: "1995-04-01"
  in_use_to: "1998-12-31"
  description: ""
  abstract: <p>Starting in 1995 100m<span style="vertical-align:super">2</span> plots in the forested and old field sites were fertilized with 20 kg N/ha annually in 6 monthly doses during the growing season. The plots were fertilized every year except for 1998. </p>
  body: " <h3>Protocol for N application in forest and successional field plots</h3>\r\n        \r\n\
    <p>Fertilized (F) plots are 100 m<sup>2</sup> (10m x 10m) each, except in 3 CF, where the fertilized plot is 6m<sup>2</sup>(2m x 3m). Annual application rate is 10 kg N as NH<sub>4</sub>NO<sub>3</sub>, equivalent to 100 g (6 g on 3 CF) N per plot. The N is added in 5 doses. 4.5 L (0.3 L on 3 CF) per plot each time. This is equivalent to 0.05 mm precipitation. The 5 doses are applied in the period April thru November (after spring thaw thru litterfall).</p>\r\n        <p>Three-fold fertilization (3F) plots are 4m<sup>2</sup>(2m x 2m) each. The annual application rate is 30 kg N ha<sup>-1</sup>added in 0.5 L per plot increments. This is equal to 0.13 mm precipitation.</p>\r\n        <p>Preparing the N solution.</p>\r\n\
    <p>Dissolve 190 g of NH<sub>4</sub>NO<sub>3</sub>(35% N) in 15 L \"Nano-pure\" water in each of three \"handy cans\".</p>\r\n        <p>Spaying the plots</p>\r\n\
    <p>This can be done either by amount or by time. To do it by time, calibrate the backpack sprayer according to the ace of the person handling it. Spray a at a constant (maximum) rate for 30 seconds into a 1 L jar and weigh the amount . Repeat 3 to 4 times. Calculate spray rate per minute. Per Ambus averaged (450 to 480 ml per min).</p>\r\n        <p>In the field transfer 5 L of N solution into the sprayer. Begin spraying the 3F plot to add 0.5 L (about 1 min 15 sec). The F plots are divided into quadrants. The three first quadrants are sprayed to add 1.13 L ( about 2 min 30 sec) the remaining solution is distributed in the fourth quadrant. When the sprayer is getting low the rate decreases markedly. The 2 x 3 m F plot in 3 CF is sprayed to add 0.3 L (approximately 40 sec).</p>\r\n        <p>6-9-1997 Calibration for the sprayer was 550 - 650 ml in 30 seconds. There were 3 additional applications in 1997 (sb. is that in addition to the planned 5 or instead of?)</p>"
