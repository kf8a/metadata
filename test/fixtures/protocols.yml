  id: "49"
  name: KBS039-prot01
  title: GPS Protocol for the LTER Laboratory
  version: "3"
  in_use_from: 
  in_use_to: "2008-07-15"
  description: ""
  abstract: |-
    <p>The
    LTER GPS units are used for recording the locations of microplots, experiments,
    instrumentation, plot corners, sampling sites, events and many other LTER
    features that need to be mapped in the LTER GIS.
    They are also used to navigate back to these locations.</p>
    
    <p>When
    using the Trimble XRS Pro GPS with the Omnistar real-time correction service,
    we can expect submeter accuracy (<u>+</u> 70 cm or better). </p>
  body: |
    h2. KBS LTER GPS Protocol
    
    h3. Materials
    
    h4. Hardware
    
    The KBS LTER has two identical Trimble GPS units. "GPS I" is to be used exclusively by the KBS LTER staff. "GPS II" can be loaned to others with permission by the LTER Project Manager.
    
    Two components make up each GPS unit: the Trimble Data logger type TSCe with touch screen, and the Trimble Receiver Type Pro XRS model 33302-51.
    
    The GPS can be used in temperatures from -4 F to 140 F. The logger is designed to withstand accidental immersion so it should be fine to use it in the rain.
    
    The data logger is set to power off after 10 minutes of inactivity to conserve the batteries.
    
    Start, Settings, Control Panel, Power Off tab, "On Batteries suspend after: 10 minutes"
    
    h4. Software
    
    # TerraSync - Used for collecting and updating GPS data on the Trimble data logger.
    # Trimble GPS Pathfinder Office (Version 2.9)- Used to manage and process GPS data on the PC.
    # Microsoft Active Sync 3.1.0.9558 - Used to connect your PC to the Trimble Data Logger in order to transfer data.
    # Omnistar is a GPS service that gives real-time differential correction. The Omnistar service will be maintained on "LTER GPS I", if funding allows. Omnistar service will not be purchased for LTER GPS II unless another user requests to borrow the unit and pays for the Omnistar service. See the Appendix for service details.
    
    h4. Set Up
    
    GPS Mission Planning
    
    GPS mission planning allows you to determine what time of day the satellites are in suboptimum position so that you can avoid collecting GPS data during these times. Mission planning is critical when collecting GPS data in forested areas or other challenging sites (see "Collecting Data in Trees or near Obstructions" in the Appendix).
    
