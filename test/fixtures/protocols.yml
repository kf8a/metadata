protocols_045: 
  id: "34"
  name: KBS021-prot04
  title: Short-term N Mineralization Potential
  version: "1"
  in_use_from: 
  in_use_to: 
  description: ""
  abstract: "<p>Sampling Frequency: bimonthly (1989 to 1995); 1996 to present: minimum of once during the growing season (April - October)</p><p>N mineralization and nitrification are measured by estimated changes in accumulated and in situ nitrogen pool sizes, the difference equaling the assumed net mineralization potential.  Two methods of estimating mineralization and nitrification rates are used: a short-term buried bag (in field) incubation that accounts for the daily and seasonal temperature fluctuations and a long-term incubation that assesses soil organic matter quality with respect to mineralizable N.</p><p>Two 100 g fresh weight subsamples from the composite soil sample of each plot are placed in separate polyethylene bags and designated T21A and T21B.  The composite soil samples (T0) are immediately brought to the laboratory and sub sampled for inorganic N analysis and soil moisture.  The T21A and T21B samples are buried in the field in their respective plots.  In-field incubations are for 21 days after which time the soil cores are brought to the laboratory, and both A and B samples are composited and subsampled for moisture and inorganic N analysis.  Net mineralization is determined by subtracting the original soil NH4+ and NO3- concentration (T0) from the incubated soilNH4+ and NO3- concentration (T21).  Net nitrification is determined by subtracting the initial NO3- concentration (T0) from incubated NO3- concentration (T21).</p>"
  body: |
    h3. Overview
    
    Microbial transformations of organic N to ammonium is designated ammonification; while the bacterial conversion of ammonium to nitrite and nitrate is called nitrification. The sum of these processes is N- mineralization. N-mineralization and nitrification are measured by estimated changes in accumulated and in situ nitrogen pool sizes, the difference equalling the assumed net mineralization potential. Two methods of estimatimg N-mineralization and nitrification are used: a short-term buried bag (in field) incubation that accounts for the daily and seasonal temperature fluctuations and a long-term incubation that assesses soil organic matter quality with respect to mineralizable N.
    
    Soils collected for short-term N mineralization experiments(incubated in field) are seived, composited and then divided into threesubsamples. The first subsample (designated T0) is analysed immediately for moisture and inorganic NH4+ and NO3-. The other two bags are incubated in the field for 21 days (T21) and designated A and B. This is done for all plots. The bags are incubated in their respective plots. These bags are then collected after an in field incubation of 21 days. The soil samples in both bag A and bag B of each plot are composited and analyzed for moisture andinorganic NH4+ and NO3-.
    
    h3. General Procedures
    
    h4. N-mineralization T0
    
    Materials
    
    #  1/2" Pres-a-ply labels
    #  Fisher brand 120 ml screw-cap containers
    #  1 M KCl solution
    # Fisher brand 7 ml scintillation vials
    # Gelman Easy-pressure filter holders
    # Gelman Type A/E glass-fiber filters.
    # 10 cc Luerlok syringes
    #  Cardboard sample tray (12"X17", w/partitions)
    # Mettler PJ3600 balance
    
    Procedure
    
    # From each of the LTER soil composite samples, 4 subsamples are taken for inorganic NH4+ and NO3- and moisture analysis.
    # The subsamples are as follows
    ## For inorganic NH4+ and NO3- analysis, 3 analytical replicates of 10 g each (see Inorganic N Protocol).
    ## For moisture analysis, 1 replicate of 40 g (see Moisture Protocol).
    
    h4. N-mineralization T21 In Field Incubations
    
    Materials
    
    # T21 soil samples Bags A and B
    # Trowel
    # Maps
    
    Procedure
    
    # Soil sample bags labeled N-min T21 A and B are incubated in the field for 21 days.
    # In each plot, respective soil sampling bags are buried at 7 m North and West of the southwest cornerpost in a 3" soil core hole, approximately 7 cm deep.
    # The soil sample bag is placed in the core hole and covered with soil to the level of the surrounding soil surface, so that there is approximately 3 cm of soil covering the bag. A flag should be placed next to the buried bags, in order to easily locate the bags after the incubation period.
    #  Make sure that all bags are sealed tightly.
    
    h4. N-mineralization T21 Soil Sampling Processing
    
    Materials
    
    #  1/2" Pres-a-ply labels
    # Fisher brand 120 ml screw-cap containers
    # 1 M KCl solution
    # Fisher brand 7 ml scintillation vials
    # Gelman Easy-pressure filter holders
    # Gelman Type A/E glass-fiber filters.
    # 10 cc Luerlok syringes
    # Cardboard sample tray (12"X17", w/partitions)
    # Mettler PJ3600 balance
    
    Procedures
    
    # Both bags A and B, containing N-mineralization T21 soil samples that have been incubated in the field for 21 days are collected from eachplot.. Ususally a flag will mark the location of the buried bag.
    # When collecting make sure that the plot number on the bag is legible. If the plot number is not legible, it needs to be written onthe bag. Check your map for the proper plot number.
    # The bags are brought to the dry lab, where bag A and bag B from each of the plots is composited. This is done by combining the two bags intoa single bag, i.e. bag A, and mixing thoroughly.
    # From each plots composited soil sample (bag A + bag B), 4 subsamples are taken for inorganic NH4+ and NO3- and moisture analysis.
    # The subsamples are as follows.
    ## For inorganic NH4+ and NO3- analysis, 3 analytical replicates of 10 g each (see Inorganic N Protocol).
    ## For moisture analysis, 1 replicate of 40 g (see Moisture Protocol).
    # If sample processing for soil moistures and inorganic N will not be started until the next day, then soil composites are to be left in the cooler overnight.

