  abstract: "<kbsml_text><p>Sampling Frequency: Annually </p> <p>Total soil carbon and nitrogen are analyzed using the same basic methodology as total plant carbon and  nitrogen .  Subsamples from the composite soil sample from each plot in April are oven dried at 60 degrees  C for  48 h .  Duplicate subsamples (10 mg) from each dried sample are then finely ground in a roller mill, weighed into  tin foil cups and analyzed for C and N using a CHN analyzer  .</p></kbsml_text>"
