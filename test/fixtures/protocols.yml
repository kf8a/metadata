protocols_058: 
  id: "108"
  name: KBS058-prot02
  title: Particle Size Analysis for Soil Texture Determination (Hydrometer Method)
  version: "1"
  in_use_from: "2008-07-01"
  in_use_to: 
  description: ""
  abstract: "This method quantitatively determines the physical proportions of three sizes of primary soil particles as determined by their settling rates in an aqueous solution using a hydrometer. Proportions are represented by stated class sizes: sand ranging from 2000 - 50 \xC2\xB5m; silt ranging from 50 - 2.0 \xC2\xB5m and clay < 2.0 \xC2\xB5m and those stated by the USDA Soil Survey and Canadian Soil Survey Committee. Settling rates of primary particles are based on the principle of sedimentation as described by Stokes\xE2\x80\x99Law and measured using a hydrometer. The use of the ASTM 152H-Type hydrometer is based on a standard temperature of 20 <sup>o</sup>C and a particle density of 2.65 g cm<sup>-3</sup> and units are expressed as grams of soil per liter. For specific samples the method may require the pretreatment removal of soluble salts, organic matter, carbonate sand iron oxides with subsequent dispersion using sodium hexametaphosphate .Corrections for temperature and for solution viscosity is made by taking a hydrometer reading of a blank solution. Generally this method is of lower precision than the pipette or sedimentation methods and is used to determine soil texture. The method has a detection limit of 2.0% sand, silt and clay (dry basis) and is generally reproducible to within \xC2\xB1 8%."
  body: "<h2>Equipment</h2>\r\n\
    <ol>\r\n\
    <li>Analytical balance: 100 g capacity, resolution \xC2\xB1 0.01 g.</li>\r\n\
    <li>Standard hydrometer, ASTM No. 1. 152H-Type with Bouyoucos scale in g L<sup>-1</sup>.</li>\r\n\
    <li>Reciprocating horizontal mechanical shaker, capable of 180 oscillations per minute.</li>\r\n\
    <li>Sedimentation cylinder with 1.0 L mark 36\xC2\xB1 2 cm from the bottom.</li>\r\n\
    <li>Shaker bottle 200 mL and cap (polypropylene or glass).</li>\r\n\
    </ol>\r\n\
    \r\n\
    <h2>Reagents</h2>\r\n\
    <ol>\r\n\
    <li>Deionized water, ASTM Type I grade.</li>\r\n\
    <li>Amyl alcohol.</li>\r\n\
    <li>Sodium Hexametaphosphate (HMP), 5% dispersing solution. Dissolve 50.0 g Na-hexametaphosphate in 1.0 L.</li>\r\n\
    </ol>\r\n\
    \r\n\
    <h2>Procedure</h2>\r\n\
    <ol>\r\n\
    <li>Weigh 40.0 \xC2\xB1 0.05 g of air-dried soil pulverized to pass 10 mesh sieve (<2.0mm) into 200mL container.   Determine oven dry soil moisture on a 2nd sample of soil.</li>\r\n\
    <li>Add 100 mL of HMP solution, cap and place on reciprocating horizontal shaker for sixteen (16) hours.</li>\r\n\
    <li>Quantitatively transfer the suspension to the sedimentation cylinder and add deionized water to bring to 1.0 L final volume.</li>\r\n\
    <li> Allow the suspension to equilibrate to room temperature for two (2) hours.</li>\r\n\
    <li>Insert plunger and thoroughly mix contents, dislodging sediment from the bottom of the cylinder. Finish stirring with two or three smooth stokes. As an alternative mixing procedure stopper the cylinder and use end over end shaking for one (1) minute. Add 2 mL of amyl alcohol to the surface to suspensions covered in foam. Repeat the process and determine hydrometer reading on a blank solution and to the nearest \xC2\xB10.5 g L<sup>-1</sup> as \xE2\x80\x9CRC1\xE2\x80\x9D.</li>\r\n\
    <li>Lower the hydrometer carefully into the suspension after thirty(30)second sand take a reading after forty (40) second sand record to the nearest \xC2\xB10.5 g L<sup>-1</sup> as \xE2\x80\x9CR sand\xE2\x80\x9D.</li>\r\n\
    <li>Remove the hydrometer carefully, rinse and wipe dry.</li>\r\n\
    <li>After six (6) hours record temperature of the suspension to the nearest \xC2\xB11oC. Using the temperature correction values in Table 1 determine the settling time for the 2.0 \xC2\xB5m size fraction. Based on time after initiation of settling, reinsert the hydrometer carefully and take a reading and record as \xE2\x80\x9CR clay\xE2\x80\x9D to the nearest \xC2\xB10.5 g L<sup>-1</sup>. Repeat the process determining hydrometer reading on a blank solution and record as \xE2\x80\x9CRC2\xE2\x80\x9D to the nearest \xC2\xB10.5 g L<sup>-1</sup>.</li>\r\n\
    </ol>\r\n\
    \r\n\
    Table 1: The influence of suspension temperature on the hydrometer determination of soil clay (2 \xC2\xB5m) based on a particle density of 2.65 g cm<super>-3<super> and a solution density of 0.5 g L<sup>-1</sup>.\r\n\
    <table>\r\n\
    <tr>\r\n\
    <th>Temperature <sup>o</sup>C</th>\r\n\
    <th> Settling time for clay (hours and minutes)</th>\r\n\
    </tr>\r\n\
    <tr><td>18</td><td>8:09</td></tr>\r\n\
    <tr><td>19</td><td>7:57</td></tr>\r\n\
    <tr><td>20</td><td>7:45</td></tr>\r\n\
    <tr><td>21</td><td>7:35</td></tr>\r\n\
    <tr><td>22</td><td>7:24</td></tr>\r\n\
    <tr><td>23</td><td>7:13</td></tr>\r\n\
    <tr><td>24</td><td>7:03</td></tr>\r\n\
    <tr><td>25</td><td>6:53</td></tr>\r\n\
    <tr><td>26</td><td>6:44</td></tr>\r\n\
    <tr><td>27</td><td>6:35</td></tr>\r\n\
    <tr><td>28</td><td>6:27</td></tr>\r\n\
    </table>\r\n\
    \r\n\
    <h2>Calculations</h2>\r\n\
    \r\n\
    Report results to the nearest 0.1% content:\r\n\
    <ol>\r\n\
    <li>Sand % =( (oven dry soil mass) - ( Rsand - RC1 ))/ (oven dry soil mass) x 100</li>              \r\n\
    <li>Clay % = ( Rclay - RC2 )  /  (oven dry soil mass)     x     100 </li>\r\n\
    <li>Silt % = 100 - (Sand % + Clay %) </li>\r\n\
    </ol>\r\n\
    \r\n\
    <h2>References</h2>\r\n\
    <p>\r\n\
    American Society for Testing and Materials. 1985 Standard test method for particle-size analysis of soils D 422-63 (1972). 1985<br/>\r\n\
    Annual Book of ASTM Standards 04.08:117-127. American Society for Testing Materials, Philadelphia.<br/>\r\n\
    Day, P.R. 1965. Particle fractionation and particle-size analysisp.545-567. In C.A. Black et al (ed.) Methods of soil analysis, Part 1.Agronomy 9:545-567.<br/>\r\n\
    Gee, G. W., and J. W. Bauder. 1979. Particle size analysis by hydrometer: a simplified method for routine textural analysis and a sensitivity test of measured parameters. Soil Sci Soc. Am. J. 43:1004-1007. <br/>\r\n\
    Gee, G. W., and J. W. Bauder. 1986. Particle-size Analysis. P. 383 - 411. In A.L. Page (ed.). Methods of soil analysis, Part1, Physical and mineralogical methods. Second Edition, Agronomy Monograph 9, American Society of Agronomy, Madison, WI.<br/>\r\n\
    U.S. Salinity Lab. Staff. 1954. Methods for soil characterization.p.83-147.Diagnosis and improvement  of saline and alkali soils. Agr. Handbook 60, USDA, Washington, D.C.\r\n\
    </p>\r\n\
    \r\n\
    \r\n"
