    <kbsml_text><h2>KBS LTER GPS Protocol</h2>
    
      <h2>Materials</h2>
    
      <h3>Hardware</h3>
    
      <p>The KBS LTER has two identical Trimble GPS units. "GPS I" is
      to be used exclusively by the KBS LTER staff. "GPS II" can be
      loaned to others with permission by the LTER Project Manager.</p>
    
      <p>Two components make up each GPS unit: the Trimble Data logger
      type TSCe with touch screen, and the Trimble Receiver Type Pro
      XRS model 33302-51.</p>
    
      <p>The GPS can be used in temperatures from -4 F to 140 F. The
      logger is designed to withstand accidental immersion so it should
      be fine to use it in the rain.</p>
    
      <p>The data logger is set to power off after 10 minutes of
      inactivity to conserve the batteries.</p>
    
      <p>Start, Settings, Control Panel, Power Off tab, &lt;On
      Batteries suspend after: 10 minutes&gt;</p>
    
      <h3>Software</h3>
    
      <ol>
        <li>TerraSync - Used for collecting and updating GPS data on
        the Trimble data logger.</li>
    
        <li>Trimble GPS Pathfinder Office (Version 2.9)- Used to manage
        and process GPS data on the PC.</li>
    
        <li>Microsoft Active Sync 3.1.0.9558 - Used to connect your PC
        to the Trimble Data Logger in order to transfer data.</li>
    
        <li>Omnistar is a GPS service that gives real-time
        differential correction. The Omnistar service will be
        maintained on "LTER GPS I", if funding allows. Omnistar service
        will not be purchased for LTER GPS II unless another user
        requests to borrow the unit and pays for the Omnistar service.
        See the Appendix for service details.</li>
      </ol>
    
      <h2>Set Up</h2>
    
      <h3>GPS Mission Planning</h3>
    
