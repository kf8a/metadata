  description: ""
  abstract: The O.I. Analytical Flow Solution IV analyzer is an automated continuous-flow colorimetric analyzer used for the analysis of NO<sub>3</sub>^- , NO<sub>2</sub>^- , NH<sub>4</sub>^+ , and PO<sub>4</sub>^= in soil extracts and water samples . Our configuration consists of the RA Sampler (X-Y-Z random access autosampler), Model 502 pump, Expanded Range (ER) Detector, and ALPKEM WinFLOW V4 software.  Further information about the analyzer can be obtained from OI Analytical (OI Analytical, 151 Graham Road, P.O. Box 9010, College Station, TX 77842 or www.oico.com)
  body: "Start-up:\r\n\
    \r\n\
    # Remove reagents, wash solution, and stock standards from refrigerator and allow to them come to room temperature.\r\n\
    # Turn on main power switch on front of Flow Solution IV Powerbase.\r\n\
    # Inspect tubing at pump site for failure.\r\n\
    # Inspect plumbing for proper connections.\r\n\
    # Open valve on nitrogen gas pillow.\r\n\
    # Clamp platens down on pump, pull platen levers up to apply pressure to tubes and start pump.  Normal operating speed and direction is \xE2\x80\x9340.00.\r\n\
    # Immerse wash pump tube in nanopure water (~1L).\r\n\
    # Attach all other reagent pump tubing to wash bucket containing nanopure water (with 1mL Brij 35 (30%)/ 1L).\r\n\
    # Liquid should be observed moving through all appropriate tubes. If movement is not observed check for improper connection, possible faulty tube or blockage in tube, sample probe or cartridge. \r\n\
    # Open WinFLOW program and start data collection while pumping water through system.  Allow water to flow through system until it stabilizes with a regular bubble pattern. While waiting, prepare reagent bottles, standards, and sample table(s). \r\n\
    # Connect reagents and wash with appropriate pump tubes and wait for baseline to stabilize. Continue by aligning samples with the sample run sequence table and with any other preparations for the run. Make sure there are no bubbles trapped in the detector flow cells.\r\n\
    # If nitrate is being run, now is the time to attach the cadmium coil. Make sure there is minimal oxygen (ambient air) being introduced through lines. With pump on minimum speed (-5.00) insert coil between ports two and ten, on the cartridge. Then set pump speed back to normal and allow bubbles to stabilize. After the cadmium coil is connected and the bubbles are acceptable, check the coil efficiency and peak repeatability by sampling working nitrate and nitrite standards of equal concentrations (usually 8ppm).\r\n\
    \r\n\
    h2. Shutdown:\r\n\
    \r\n\
    # If nitrate is being run, disconnect cadmium-reducing coil by first setting the pump speed at \xE2\x80\x935.00. Then disconnect coil between cartridge ports two and ten (be careful not to introduce oxygen or ambient air into coil) after re-connecting ports two and ten, return pump speed to normal.\r\n\
    # Take all reagent lines off reagents and put them on nanopure water (with 1 mL Brij 35 (30%)/ 1L) allow the system to rinse thoroughly (about 10-20 minutes depending on chemistries being used). If KCl is used for wash, wash line must be rinsed with water also (no Brij).\r\n\
    # After the system has been rinsed disconnect all input lines (including the wash line).\r\n\
    # Shut off the pump and release platen levers and platens. Do NOT leave tension on pump tubing with pump off, this will ruin the tubing.\r\n\
    # Turn off the main power switch.\r\n\
    # Close valve on nitrogen pillow.\r\n\
    # Dispose of all waste by-products promptly and correctly: \r\n\
    ## Dispose of ammonia waste and contaminated ammonia reagents in labeled hazardous waste container in the hood.\r\n\
    ## Dispose of nitrate waste by neutralizing pH with 10N NaOH then dump down drain with lots of water. Watch for color change from pink to peach/orange.\r\n\
    ## Dispose of contaminated solids (paper towels etc.) appropriately.\r\n\
    IF IN DOUBT ABOUT DISPOSAL: ASK! \r\n\
    ## If waste and/or reagents cannot be disposed of LABEL CLEARLY and leave in hood.\r\n\
    # Rinse cadmium coil with 10mL barnstead water (no Brij) and store with water in. Use a luer lock connector and syringe. Be careful not to introduce air into the coil.\r\n\
    # Store all reagents, standards and samples appropriately.\r\n\
    # Leave work area in neat and clean condition-appropriate for others to work in common courtesy and the Golden Rule. \r\n"
