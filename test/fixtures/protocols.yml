  description: |-
    <kbsml_text>
    <div>
    <h2>Epifluorescence Microscopy:  Equations for Soil Microbial Biovolume and Carbon Calculation
    </h2>
    <table>
    <tr>
    <td><p>
    <em>VARIATE:
    </em>
    </p></td>
    <td><p>
    <em>DEFINITION AND EQUATION:
    </em>
    </p></td>
    </tr>
    <tr>
    <td><p>
    <em>s:
    </em>
    </p></td>
    <td><p>
    Mass of soil per image(&#181;g)</p>
    <p>
    <img src="http://lter.kbs.msu.edu/Data/LTER_Image.jsp?Image=KBS011-img0010.gif" alt="Mass of soil per image"/>
    </p>
    <p>
    where
    x = 512 * 0.089(&#181;m),
    y = 768 * 0.089 (&#181;m) for bacterial images;
    x = 512 * 1.0 (&#181;m),
    y = 768 * 1.0 (&#181;m) for fungal hyphal images;
    %H<sub>2</sub>O = water content of soil sample.
    </p>
    </td>
    </tr>
    <tr>
    <td><p>
    <em>bv:
    </em>
    </p></td>
    <td><p>
    Volume of each bacterial cell (&#181;m<sup>3</sup> )</p>
    <p>
    <img src="http://lter.kbs.msu.edu/Data/LTER_Image.jsp?Image=KBS011-img0006.gif" alt="Volume of bacteria"/>
    </p>
    <p>
    <em>d</em> = small diameter of cell</p><p>
    <em>l</em>= long diameter of cell</p><p>
    The volume (<em>bv</em>) of each bacteria is calculated from measurements of the large,
    <em>l</em>, and small,
    <em>d</em>, diameters of each cell by assuming that the cells are
     prolate spheroids.
    </p>
    </td>
    </tr>
    <tr>
    <td><p>
    BAC_NUM:
    </p></td>
    <td><p>
    Total bacteria (cells g<sup>-1</sup>soil)</p>
    <p>
    BAC_NUM = count per image / <em>S</em>
    </p>
    </td>
    </tr>
    <tr>
    <td><p>
    BAC_VOL:
    </p></td>
    <td><p>
    Bacterial biovolume (&#181;m<sup>3</sup>g<sup>-1</sup> soil)</p>
    <p>
    BAC_VOL =<img src="http://lter.kbs.msu.edu/Data/LTER_Image.jsp?Image=KBS011-img0005.gif" alt="Equation for bacterial volume"/>
    </p>
    </td>
    </tr>
    <tr>
    <td><p>
    BAC_C:
    </p></td>
    <td><p>
    Bacterial biomass C (&#181;gC g<sup>-1</sup>soil)</p>
    <p>
    BAC_C = BAC_VOL * 0.2
    </p>
    <p>
    The factor 0.2 used to convert
     bacterial biovolume to carbon (C) is thought to be the
     best available based on a range of estimates available in
     the literature.
    </p>
    </td>
    </tr>
    <tr>
    <td><p>
    <em>hv:
    </em>
    </p></td>
    <td><p>
    Volume of each hyphal fragment (&#181;m<sup>3</sup>)</p>
    <p>
    <img src="http://lter.kbs.msu.edu/Data/LTER_Image.jsp?Image=KBS011-img0007.gif" alt="Equation for hyphal volume"/>
    </p>
    <p>
    <em>d</em> = hyphal diameter</p><p>
    <em>l</em> = hyphal length</p><p>
     Hyphal volume for each fragment is calculated assuming
     the hyphae are simple cylinders of length
    <em>l</em> and diameter
    <em>d</em>.
    </p>
    </td>
    </tr>
    <tr>
    <td><p>
    HYP_LEN:
    </p></td>
    <td><p>
    Total fungal hyphal length (m g<sup>-1
    </sup> soil)</p>
    <p>HYP_LEN =<img src="http://lter.kbs.msu.edu/Data/LTER_Image.jsp?Image=KBS011-img0008.gif" alt="Equation for hyphal length"/> *10<sup>-6</sup>
    </p>
    <p>
    <em>l</em> = hyphal length
    </p>
    </td>
    </tr>
    <tr>
    <td><p>
    HYP_DIAM:
    </p></td>
    <td><p>
    Mean fungal hyphal diameter (&#181;m)
    </p></td>
    </tr>
    <tr>
    <td><p>
    HYP_VOL:
    </p></td>
    <td><p>
    Fungal hyphal biovolume (&#181;m<sup>3</sup> g<sup>-1</sup> soil)
    </p><p>
    HYP_VOL = <img src="http://lter.kbs.msu.edu/Data/LTER_Image.jsp?Image=KBS011-img0009.gif" alt="Equation for hyphal volume"/>
    </p>
    </td>
    </tr>
    <tr>
    <td><p>
    HYP_C:
    </p></td>
    <td><p>
    Fungal hyphal biomass C (&#181;gC g<sup>-1</sup> soil)</p>
    <p>
    HYP_C = HYP_VOL * 0.15
    </p>
    <p>
    The factor 0.15 used to convert fungal
     biovolumes to carbon (C) is thought to be the best
     available based on a range of estimates available in the
     literature.
    </p>
    </td>
    </tr>
    <tr>
    <td><p>
    DMC_C:
    </p></td>
    <td><p>
    Total microscopic biomass C (&#181;gC g<sup>-1</sup> soil)</p>
    <p>
    DMC_C = BAC_C + HYP_C
    </p>
    </td>
    </tr>
    </table>
    </div>
    </kbsml_text>
