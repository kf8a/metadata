  description: |-
    <kbsml_text>
    <p>
    LTER Weather Station Maintenance
    </p>
    <p>
    6-10-2002.  Tim Bergsma.  A maintenance routine for the LTER weather station has become institutionalized, but has not been thoroughly documented.  In 1997 a weighing bucket rain gauge was installed at the station, eventually replacing the tipping bucket rain gauge.  The design of the new gauge requires weekly maintenance visits; some method loosely corresponding to the protocol below has been employed since then.  Details vary.  For instance, copies of the removed charts were made and stored, from 7-29-97 until 10-15-2001.  I am no longer maintaining copies.  No regular log has been kept:  I am institutionalizing the log today.  Details of the operation of the weather station since its initial deployment exist in a variety of forms, and should be available elsewhere.  My purpose here is to create a protocol for weather station maintenance that corresponds to current practice.  Those maintaining the station should document whether this or some other protocol was employed, noting significant deviations, if any.
    </p>
    <p>
    Frequency: weekly (usually Monday, as per labeling of precipitation chart)
    </p>
    <p>
    Materials</p>
    <ul>
    <li><p>Belfort Instrument Company:  Chart No. 5-4046-B, normally stored in data manager's office.</p></li>
    <li><p>special ink.  Contact Belfort for more information.  Dropper bottle stored at the instrument.</p></li>
    <li><p>pencil</p></li>
    <li><p>soft cloth</p></li>
    <li><p>spare chart drum</p></li>
    <li><p>antifreeze, appropriate containment equipment (funnels, waste containers, etc). </p></li>
    <li><p>Belfort manual.  Currently in folder Weath. Inst. Doc, maintained by the LTER data manager, lter.data.manager@kbs.msu.edu.</p></li>
    </ul>
    
    <p>
    Procedure</p>
    <ol>
    <li><p>Label a new chart with station, date, expected time of deployment (optional) and your initials.</p></li>
    <li><p>Fold the labeled tab under, and mount on spare drum.  Tail of chart overlaps clip such that pen won't snag if it passes the clip.</p></li>
    <li><p>Proceed to weather station.  Visually inspect tower, sensors.</p></li>
    <li><p>Climb tower to examine two light sensors at 3m.  Wipe sensing surfaces with a soft cloth if necessary.</p></li>
    <li><p>Inspect rain gauge and open the access door.</p></li>
    <li><p>"Ship" the pen and remove the current drum (becomes the spare).</p></li>
    <li><p>Write in pencil directly on the removed chart:  OFF [date], [time], [time zone], [initials].</p></li>
    <li><p>Store the chart/drum for transport. </p></li>
    <li><p>Wind the clock fully (but gently), about 24 strokes.</p></li>
    <li><p>Label the new chart, ON, [date], [time], [time zone], [initials].</p></li>
    <li><p>Place the new drum, seated fully.</p></li>
    <li><p>Add ink to the pen as necessary.</p></li>
    <li><p>Remove the collection cylinder if necessary for the following.</p></li>
    <li><p>Install or remove the collection funnel as necessary.  Should not be in place if there is risk of snow.</p></li>
    <li><p>Empty bucket if necessary.  Rain water can be dumped locally.  If antifreeze is present, dispose properly.</p></li>
    <li><p>Add/remove antifreeze as necessary.  Add if collected precip. is at risk of freezing, remove when diluted to ineffectiveness by precipitation.</p></li>
    <li><p>Replace bucket and collection cylinder as necessary.</p></li>
    <li><p>Place pen against chart, while setting the time.  Set the time by rotating the drum counter-clockwise only (avoids hysteresis error).</p></li>
    <li><p>Start the ink flowing by prodding with a pointed object, if necessary.</p></li>
    <li><p>Close the access door.</p></li>
    <li><p>Write and submit a log entry, stipulating which maintenance tasks were performed.  Submit directly or by email to lter.data.manager@kbs.msu.edu.</p></li>
    <li><p>Submit chart for processing.</p></li>
    </ol>
    </kbsml_text>
  abstract: |-
    <kbsml_text>
    <p>Precipitation is measured using a Belfort Weighing Bucket Preciptiation Gauge.  Staff checks the gauge weekly, changing the chart and emptying the bucket as necessary.  During the winter, antifreeze (ethylene glycol solution) is added to the bucket, which serves to melt snow and protect the bucket.  The paper chart is changed weekly, and read by staff in units of 1/20th of one inch. Database algorythms convert readings to mm.  A date is midnight to midnight local time, either Eastern Standard Time or Eastern Daylight Time.  During the visit to the station, other sensors are inspected.
    </p>
    </kbsml_text>
