  name: KBS058-prot03
  title: Above Ground Primary Productivity (ANPP)-GLBRC Extensive sites
  version: "1"
  in_use_from: "2008-08-01"
  in_use_to: 
  description: ""
  abstract: "Aboveground net primary productivity (ANPP) and species abundance was measured by harvesting the aboveground biomass, standing dead biomass and surface litter in a 1 m2 area.  Current year\xE2\x80\x99s biomass was sorted and bagged by species in the field.  Previous year\xE2\x80\x99s standing dead and surface litter were collected and bagged.\r\n\
    \r\n\
    ANPP was measured in a subset of the field sites assessed for species composition and insect diversity.  A prairie and switchgrass (Panicum virgatum) site from similar/nearby locations were paired to allow for comparison between field types.  Three paired sites (three prairie and three corresponding switchgrass sites) were harvested.  Four areas were sampled in each field site at the plot locations established by the GLBRC insect diversity assessment team.  The area sampled was located within the 100 m2 circle used for species composition assessment "
  body: "h3. Materials and Equipment\r\n\
    \r\n\
    # Clippers\r\n\
    # Sharpie markers\r\n\
    # Brown Kraft Paper Bags, various sizes\r\n\
    # PVC frame, inner dimension 2 meters x 0.5 meters\r\n\
    # Forced air oven\r\n\
    # Balance accurate to 0.01 grams.\r\n\
    \r\n\
    h3. Protocol\r\n\
    \r\n\
    # Pace two meters north from the plot flag and position the 0.5 x 2 meter frame with the long side extending north.  The frame is worked through the standing plants to the ground surface such that no plant stems rooted outside of the 1 m2 area are lying inside the frame.\r\n\
    # The plants rooted within the frame are clipped at ground level, sorted and bagged by species.  The previous year\xE2\x80\x99s dead Panicum virgatum stems are bagged separately from the current year\xE2\x80\x99s growth.\r\n\
    # Surface litter within the m2 area is collected after harvesting the standing plant material.  Clip around the inside of the frame and collect the litter, avoid collecting soil with litter.\r\n\
    # Harvested material is dried in a forced-air oven at 150\xC2\xB0F for a minimum of 72 hours.\r\n\
    # Dried plant material weighed to 0.01 grams.\r\n\
    \r\n\
    Note: If disturbance (walking path, animal burrow, etc.) is present in harvest area north of the plot, move sampling location to two meters south of the plot flag.\r\n\
    \r\n\
