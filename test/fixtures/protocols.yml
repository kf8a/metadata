protocols_036: 
  id: "46"
  name: KBS036-prot01
  title: Inorganic and Organic Soil Phosphorous Fractions
  version: "1"
  in_use_from: 
  in_use_to: 
  description: |-
    <kbsml_text>
    <div>
    <h2>Overview</h2>
    <p>Phosphorus Sequential Fractionation Method
    </p>
    </div>
    <div>
    <h2>Modified Procedure from Hedley et al.  (1982)</h2>
    
    <ol>
    <li><p>Weigh 1 g (60 mesh- 250 m m) of soil in a 50 ml centrifuge tube
    </p></li>
    <li><p>Add 30 ml deionized water plus the anion exchange resin in the bicarbonate form (procedure to prepare resin
      bags attached).
    </p></li>
    <li><p>Shake for 16 h, remove the resin bag and wash any soil that might adhere to the bag back into the tube,
    centrifuge the tube at 10 000 RPM for 10 min and discard the supernatant.
    </p></li>
    <li><p>Extract the P from the resin bag, by shaking the resin bag with 20 ml of 0.5 N HCl for 24 hours.  Save in
    the cooler for determination of inorganic P in the resin extract.
    </p></li>
    <li><p>Add 20 ml of 0.5 M NaHCO
    <sub>3
    </sub> to the soil in the centrifuge tube, shake for 16 hours.  Centrifuge for 10 minutes at 7000 rpm.   Save
    the extract in the freezer for determination of inorganic and total P in the NaHCO
    <sub>3
    </sub> extract.
    </p></li>
    <li><p>Add 30 ml of 0.1 N NaOH, shake for 16 hours, centrifuge for 10 minutes at 7000 rpm.  Save the extract in
    the freezer for the determination of inorganic and total P in the NaOH 1 extract.
    </p></li>
    <li><p>Repeat step 6.  Save the extract in the freezer for the determination of inorganic and total P in the NaOH
     2 extract.
    </p></li>
    <li><p>Add 20 ml of 0.1 N NaOH.  Put in ice bath.  Sonicate the samples for 2 min.  at 75 W.  Shake for 16 hours,
     Centrifuge for 10 minutes at 7000 rpm.  Save in the freezer for the determination of inorganic P and total P
    in   the SNaOH extracts.
    </p></li>
    <li><p>Add 30 ml of 1 N HCl, Shake for 16 hours, Centrifuge for 10 minutes at 7000 rpm.  Save the extracts in the
     cooler for determination of inorganic P in the HCl extract.
    </p></li>
    <li><p>Digest the remaining soil with H
    <sub>2
    </sub>SO
    <sub>4
    </sub>and H
    <sub>2
    </sub>O
    <sub>2
    </sub>. Save the digests in the cooler for determination of residual P.
    </p></li>
    </ol>
    
    <p>Notes: Always prepare fresh NaOH solution for extraction and neutralization of samples.  A lot of P
    contamination comes from old NaOH solution.
    </p>
    </div>
    <div>
    <h2>Preparation of resin bags</h2>
    
    <ol>
    <li><p>Weigh 0.65 g of wet Dowex anion exchange resin (42 % moisture) or 0.4 g dry resin into nylon mesh bags
    (diameter 0.53 um) and seal the bags.
    </p></li>
    <li><p>Shake the resin bag with 30 - 50 ml NaHCO
    </p></li>
    <li><p>Repeat the above step.
    </p></li>
    <li><p>the bags with deionized water.  The bags are ready to use.
    </p></li>
    <li><p>After use, rinse the bags very well from the acid solution, otherwise the nylon mesh will deteriorate.
    Store the bags in deionized water.
    </p></li>
    <li><p>To use the bags again, regenerate by repeating steps 2 to 4.
    </p></li>
    </ol>
    
    </div>
    <div>
    <h2>Total P in the extracts
    </h2>
    <p>EPA methods for analysis of water 1978
    </p>
    <div><h3>Reagents</h3>
    
    <ol>
    <li><p>Sulfuric acid solution, 11 N : Slowly add 310 ml concentrated sulfuric acid to 600 ml distilled water.
    When cool, dilute to 1.0 liter.
    </p></li>
    <li><p>Ammonium Persulfate
    </p></li>
    </ol>
    
    </div>
    <div>
    <h3>Procedure</h3>
    
    <ol>
    <li><p>Pipette 5 ml sample into a 125 ml Erlenmeyer flask.
    </p></li>
    <li><p>Add 40-45 ml distilled water.
    </p></li>
    <li><p>Add 1 ml H
    <sub>2
    </sub>SO
    <sub>4
    </sub> (11N) { for NaOH extracts, add 1.5 ml H
    <sub>2
    </sub>SO
    <sub>4
    </sub>).
    </p></li>
    <li><p>Add 0.4 g Ammonium Persulfate.
    </p></li>
    <li><p>Boil gently on a hot plate for about 30-40 minutes or until a final volume of about 10 ml is reached.  Do
    not allow to get to dryness. Cool.  Make up volume to 50 ml.
    </p></li>
    <li><p>Cover with parafilm.  Handshake well.  Take a 20-ml aliquot into a plastic vial.
    </p></li>
    <li><p>Adjust the pH with 1 N NaOH.  (Procedure follows).
    </p></li>
    </ol>
    
    </div>
    </div>
    <div>
    <h2>Summary of 1995 P fractionation Methods</h2>
    <p>Soil samples from all LTER plots were sampled at a 0-25 cm depth in July 1995.  The soils were dried and
  abstract: "<kbsml_text><p>Sampling Frequency: every 5 years </p> <p>Composite soil samples were dried and sieved through a 250-um (60mesh) sieve .  Subsamples of 1.0 g were  extracted sequentially for the following phosphorus (P) fractions: Resin inorganic P (Pi), 0.5 M NaHCO <sub>3 </sub> Pi and organic P (Po), NaOHPi and Po, NaOH plus sonication Pi and Po, HCl Pi, and residual P .  The P fractionation method was modified from Hedley et al .  1982 .  Phosphorus was determined by the ascorbicacid-  molybdate method (Olsen and Sommers, 1982)  .</p></kbsml_text>"
