    <p>Sampling Frequency: Hourly </p> <p>Soil temperature data is collected automatically using Campbell Scientific and Onset dataloggers .  Soil temperature readings are collected at the LTER weather station using a CR10datalogger with cs107b temperature sensors .  The sensors are placed horizontally at1, 4.5, and 11 cm below the surface under bare soil and alfalfa cover .  Soil temperature within the plots and at remote locations are measured with Onset Stowaway and Hobo dataloggers using external sensors placed vertically at 4.5 cm from the surface  .</p>
