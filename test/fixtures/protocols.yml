protocols_018: 
  id: "23"
  name: KBS013-prot01
  title: CH<sub>4</sub>, N<sub>2</sub>O, CO<sub>2</sub> Fluxes
  version: "2"
  in_use_from: "2002-11-01"
  in_use_to: 
  description: ""
  abstract: |-
    Sampling Frequency: Weekly and/or Precipitation-Event Basis
    
    CO<sub>2</sub> and N<sub>2</sub>O fluxes are estimated using in situ closed-cover flux chambers.  Bases of the chambers (28 cm x 28 cm x 10 cm high) are permanently installed in all plots of 4 replicate blocks (removed only for farming activities).  Chamber bases are constructed from aluminum sheeting with a channel on the top outside rim to fit a plexiglass cover (29 cm x 29 cm x 14 cm high) fitted with a rubber septa.  Base channels are filled with water during sampling to provide a gas-tight seal.</p><p>Gas fluxes are measured at 40 minute sampling intervals over a 3 hour period.  Samples are taken from gas traps by inserting a 10 mL syringe into the rubber septa and drawing 10mL which is used to flush a vented 3 mL glass vial.  Glass vials are sealed with butyl septa and crimped with a standard crimp seal.  Another 10 mL gas sample is taken from the trap and placed in the glass vial, giving the vial a gas overpressure of 7 mL.  CH<sub>4</sub>and N<sub>2</sub>O are determined by gas chromatography.  CH<sub>4</sub>is analyzed with aflame ionization detector (300 degrees C), while N<sub>2</sub>O is analyzed with a 63Ni electron capture detector (350 degrees C).  CO<sub>2</sub> is analyzed using an infrared gas analyzer.  Gases for both CH4 and N2O are separated on a Poropak Q column (1.8 m, 80/100 mesh) at 80 degrees C.  Carrier gas for CH<sub>4</sub> is nitrogen, while carrier gas for N<sub>2</sub>O is argon/methane (90/10).</p></kbsml_text>
  body: |
    h2. Field Gas Sampling Protocol
    
    Field Sampling: Usually April to November
    
    Treatments 1 through 8, CF and SF are sampled with one chamber per replicate, DF are sampled with two chambers per replicate. Starting in 2008 only one chamber was sampled in the DF plots.
    
    h3. Equipment
    
    <div class='bulleted'>
    
    * Tins or plastic bags: for soil samples (1 per chamber) 
    * Knife: for inserting chamber base in soil 
    * Small Level: for leveling chamber base 
    * Rubber Mallet: for hammering base 
    * Wood Block (2" x 4" x 18"): for hammering base, where necessary 
    * Soil Probe 
    * Syringe - 20mL 
    * Needles 18 gauge (gray) (at least 10 per person) 
    * Septa (from 3 ml venoject vials): for lids  
    * Water in squirt bottle: for sampling square chambers 
    * Vials (crimped, sealed, and labeled), 4 per chamber 
    * Stop watch 
    * Soil thermometer (Taylor small dial thermometers with 13 cm stems) 
    * Ruler: to measure chamber height 
    * Field apron or equivalent: for carrying supplies 
    * Pencils 
    * Data sheets 
    * Clippers 
    * Gas box frames for square chambers: 
    ** Gas box base (aluminum, 27.3cm x 27.3cm x 10cm) - permanently installed in site 
    ** Gas box lid (29cm x 29cm x 14cm) 
    * Gas box frames for round chambers </p>
    ** Chamber base (PVC, 25cm dia.) - permanently installed in plots
    **  Chamber cap 
    ** Elastic band 
    
    </div>
    
    h3. Preparation
    
    # Place chamber base in ground, bottom edge approximately 1 inch below surface.  The frames must be level.  On badly sloping sites, this can be achieved by carefully hammering a wooden 2 x 4 placed over the top of the base; use a level to check angle.  Frames should be set into ground at least 1 day before sampling; they remain in the soil until winter, and are not removed between sampling times except for plowing treatments. 
    # Plant growth within the box frames needs to be clipped to base height (do not clip to soil surface) without disturbing the soil prior to sampling.  Litter is left in place.  The area inside the frame should be as representative as possible to the area outside the frame. 
    # Vials need to be crimped prior to sampling date.  Number of boxes *4 sampling times (T0 - T3) = number of vials needed.  all vials are numbered with the set ID, then vial #'s 1 - 210 (for a full campaign, excluding fertilizer sites; 1 - 136 for treatments 1 - 8 only), for gas sample identification. 
    # It is a good idea to check the boxes (frames and lids) for plant growth and damage, and to level the frames and clean the lids the day before sampling. 
    # The chamber lids need to be kept clean; clean the inside with water (only) before each use.  The epoxy seals lining the edges of the box lid should be checked by filling the boxes with water - look for leaks.  We've also been sealing the bottom channel on the gas box frames to prevent leaking. 
    # Frame height measured. 
    
    h3. Sampling
    
    # Stay on trails - do not trample plants or compress soil near chamber. 
    # Record T0 soil temperature on data sheet; temperature probe should be inserted 10 cm. 
    # Record gas box lid type - it will be marked on the top (A, B, or C).  Record height at 4 places. 
    # Check the frames for obvious cracks.  Fill the frame troughs with water (square chambers) without spilling water onto the soil (added water may stimulate biological activity). 
    # Check septa on the box lids and replace if needed; they get dirty and gooey as they weather. 
    #  Sample chambers
    ## Square Chambers
    ###  Place PVC lid on frame and check to see if a proper seal has formed; if lid has been laying flat on the ground, wave it around to make sure you're not just moving the air that has been trapped inside for weeks directly onto the frame. To ensure the seal is good, gently pull lid up and feel for suction or check water level.
    ### Flush the sample vial with air from the chamber using a vent needle. Remove the vent needle and inject sample. For 5 ml vials, we usually flush with 10mL and inject with as much of an additional 10mL as possible. (The over pressure guards against sample contamination, and provides an easy means for removing known volumes from the vial during gas analysis). For large (10mL) vials, flush with 30 mL and add an additional 10 mL.
    ## Round Chambers
    ### Place the PVC lid on frame and seal by putting an elastic band around latex skirt.
    ### Flush the sample vial using the 3-way stopcock and tubing (this keeps the chamber from moving when removing samples). For large (10 ml) vials, flush with 30 mL of chamber air and add an additional 10 mL.
    # Start timer after the first sample is injected into the vial; record vial number and time on data sheet.
    # Use soil probe to take soil sample to 25 cm for moisture (and nitrate if desired) at least 0.5 m away from chamber. Put sample in tin or plastic bag.
    # Fill 3 vials with ambient air taken above your head; overfill vials as for chamber samples. These samples are to check for vial effects.
    
    Helpful hints: It is easiest to keep track of where you are in the vial sequence by placing the vent needle in the next vial to be used and turning the "used" vials upside down in the tray. Some of the septa/vials may leak - this should be fairly obvious, listen for the leak. If rain is expected, data sheets can be photocopied onto rainproof paper.
    
    h3. Analysis
    
    In the lab, analyze vials for CH<sub>4</sub> (using the GC-FID), N<sub>2</sub> O (GC-ECD), and CO<sub>2</sub (IRGA). Analyze CH<sub>4</sub> prior to N<sub>2</sub> O, because the ECD carrier gas contains 10% CH<sub>4</sub> you will contaminate CH<sub>4</sub> samples with carryover from the ECD injection port. Samples should be analyzed within a day or two of collection, or else you may start having some problems due to the sample vial septa. Among the problems you might encounter are septa absorbing the compound you are interested in, the septa giving off the compound, or the septa giving off a different compound that interferes with analysis of your compound. (If prompt analysis is not possible, store standards in sample vials the same day you collect your samples. That way what ever happens to your samples will also be happening to your standards, and your standard curves should generate reasonable sample ppms).
    
    Run a full set of standards at the beginning and end of a run; r ^2^ should be >0.99. Run a check standard every 10 - 15 samples and if off more than 10%, run full standards.
    
    h3. Calculation
    
    To convert ppm/min to grams of compound per hectare per day, use to following formula:
    Equation to calculate flux
    <img alt="Equation to calculate flux" src="http://lternt2.kbs.msu.edu/Data/LTER_Image.jsp?Image=KBS013-equation.gif"/>
    where a is the slope in ppm/min, b is the headspace volume of the container in Liters and c is the molecular weight of the compound.
    

