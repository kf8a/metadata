  abstract: "<kbsml_text><p>Sampling Frequency: bimonthly 1996 to present</p><p>Soil leachate samples are collected from low-tension quartz-lysimeters on a bimonthly basis from early March to December.  Precipitation and soil frost levels dictate the timeframe and frequency of collection.  Three lysimeters are installed in the C horizon approximately 1 to 1.2 m deep under an undisturbed soil profile in three replicate blocks of each of the KBS LTER treatments.  Suction (-0.5 atm) is applied to each lysimeter and the resulting leachate collected in Erlenmeyer flasks after a 24 h period.  Soil leachate samples are filtered with glass fiber filters (pore size &lt; 0.4 um) and immediately frozen.  Samples are thawed and analyzed with flow spectrophotometry for inorganic N and dissolved organic N.</p></kbsml_text>"
  in_use_to: 
  title: Soil Leachate - Inorganic and Dissolved Organic Nitrogen
  updated_on: 
  change_summary: ""
  id: "41"
  description: |-
    <kbsml_text>
    <div>
    <h2>Overview</h2>
    <p>The quartz lysimeters are designed to pull soil solution at low suction (-0.5 atm or 38 cm Hg).  The soil
    solution (leachate) is harvested by attaching a sealed and evacuated flask to a small diameter sample line
    connected to the lysimeter.  Over a period of 24 h, the pressure differential between the soil solution and
    leachate collected within the flask reaches a state of equilibrium.  Flasks containing leachate are transferred
      to the laboratory.  The leachate is filtered with glass fiber filters, stored in polyethelene vials, and
    frozen  until analyzed for inorganic N and dissolved organic N using flow spectrophotometry.
    </p>
    </div><div><h2>Materials</h2>
    
    <ul>
    <li><p>Site maps
    </p></li>
    <li><p>Avery 5160 Laser labels
    </p></li>
    <li><p>500 mL flasks
    </p></li>
    <li><p>hand pump
    </p></li>
    <li><p>parafilm squares
    </p></li>
    <li><p>20 mL scintillation vials
    </p></li>
    </ul>
    
    </div><div><h2>Procedure</h2>
    
    <ol>
    <li><p>Cover lysimeter flasks with parafilm to reduce particulate contamination during transport to field.
    </p></li>
    <li><p>Place flasks in boxes and transport to field.  The center flasks will need to be inverted in order to fit 6
      flasks in a box.  Each lysimeter will have specific flask to be used for leachate collection.
    </p></li>
    <li><p>Place stopper assembly in flask.  Connect hand pump to tygon tubing.
    </p></li>
    <li><p>Create a vacuum of 38 cm Hg with hand pump.
    </p></li>
    <li><p>Fold tygon tubing and place binder clip on tube to keep air tight seal.
    </p></li>
    <li><p>Record time and date of evacuation.
    </p></li>
    <li><p>After 24 hours collect flasks in same order as evacuated.
    </p></li>
    <li><p>Attach hand pump to tygon tubing.
    </p></li>
    <li><p>Release binder clip and record vacuum remaining in flask.
    </p></li>
    <li><p>Remove stopper and place parafilm over flask opening.  Place flasks in boxes right side up for transport
    back to lab.
    </p></li>
    <li><p>Weigh flasks in order to estimate the amount of leachate.
    </p></li>
    <li><p>Filter leachate into 20 ml plastic scintilation vials.
    </p></li>
    <li><p>Freeze leachate samples until analysis can be run.
    </p></li>
    </ol>
    
    <p>During freezing temperatures, the leachate in the Erlenmeyer flasks may freeze and crack the glass flasks.
     This may be avoided by tilting the flasks in the cooler so the leachate can freeze and expand across the
    length   of the flask.
    </p>
    </div><div><h2>Time required to complete sampling of all 90 KBS LTER quartz lysimeters</h2>
    
    <ul>
    <li><p>Prep: 1.5 h
    </p></li>
    <li><p>Field placement: 4 h
    </p></li>
    <li><p>Field collection: 4.5 h
    </p></li>
    <li><p>Weigh leachate volumes in lab: 1 h
    </p></li>
    <li><p>Filter:2.5 h
    </p></li>
    <li><p>Wash flasks: 3 h
    </p></li>
    </ul>
    
    </div>
    </kbsml_text>
