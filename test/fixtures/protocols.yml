  abstract: <p>Instructions for installing quartz suction lysimeters at the KBS LTER site.  Lysimeters are installed semi-permanently in the C horizon, with enclosures  installed at the surface to protect access tubing.  Locations are chosen near treatment alleyways for convenient access and maintenance.</p>
  body: "h2. Materials\r\n\
    \r\n\
    * a soil auger (to dig the hole); 2 in. dia., 6 ft. long\r\n\
    *  a tarp or plywood (to keep the horizons separate)\r\n\
    * a quart container (to mix the silica flour slurry)\r\n\
    * a stick (to stir the slurry)\r\n\
    * Prenart\xC2\xAE Super Quartz soilwater sampler, 21mm O.D. (Prenart Equipment ApS, Wildersgade 46B.4, 1408 Copenhagen K., Denmark, email: info@prenart.dk)\r\n\
    * the tubing: polyethylene, 1/8 in O.D. x 1.5 mm I.D., 40 m; purchase from Prenart\r\n\
    * clippers, very clean (to cut the tubing)\r\n\
    * silica flour (to get the best contact between the lysimeter and the soil); purchase from Soilmoisture Equipment or from Prenart\r\n\
    * 5+ L of deionized water (to prime the lysimeter)\r\n\
    * syringe with an adapter for lysimeter tubing (to prime the lysimeter)\r\n\
    * galvanized steel pipe, 1 in. O.D., 6 ft. long\r\n\
    * Rubber mallet (to pound pipe)\r\n\
    * Tamper: CPVC tubing, 3/4 in., with one end stoppered\r\n\
    \r\n\
    h2. Procedure\r\n\
    \r\n\
    #  Identifying the lysimeter location.\r\n\
    ## Either choose an appropriate spot arbitrarily or use a suitable randomization technique, such as blind toss of a marker. It may be necessary to adjust location in consideration of traffic, field operations, etc.\r\n\
    # Digging\r\n\
    ##  Lay the tarp or plywood next to where you will be digging.\r\n\
    ## Set the auger at an angle above 45\xC2\xB0 , e.g. 60\xC2\xB0 or so. Start turning.\r\n\
    ## Take the soil you are removing and carefully place it on the tarp or plywood, keeping the horizons separate.\r\n\
    ## Dig until you are 5-10 cm into the C horizon. You should be able to tell by the texture. The soil will become almost pure sand, right after the clayey B horizon.\r\n\
    ##  Remove auger and place pipe down into hole, centering it.\r\n\
    ## Pound pipe until it has deepened the hole by 15 to 20 cm or so.\r\n\
    ##  Remove pipe carefully, retaining the soil in its core. Note that the hole should be smaller in diameter than that made by the auger.\r\n\
    ##  Bang pipe or use stick to clear out soil.\r\n\
    ##  Arrange pipe so that it is sticking in the hole again.\r\n\
    ## Prepare the lysimeter either now or while you are digging.\r\n\
    #  Preparing the lysimeter\r\n\
    ##  Attach a deterioration-resistant string securely to the lysimeter, for retrieval\r\n\
    ##  Unscrew the nut on the lysimeter, taking care not to lose the ferrules. Push tubing through back piece (tubing longer than that supplied will likely be necessary). This may take considerable effort: twisting with pliers may help.\r\n\
    ## Cut the end of the tubing off at an angle. This is important because otherwise the tubing can suction itself against the wall of the lysimeter, which blocks passage of water. (It also removes any tubing damaged with pliers.)\r\n\
    ## Screw the nut back onto the lysimeter, making sure that the ferrules are in place and that the tubing sticks out into the lumen of the lysimeter, but is not pressed all the way into the tip.\r\n\
    ## Then take some deionized water into the syringe and attach syringe to tubing on opposite end of lysimeter.\r\n\
    ## Squeeze the water into the lysimeter to force all the air out. Squeeze water into it until it flushes uniformly. The lysimeter is now ready to be installed. Make sure that you have enough tubing to reach from the lysimeter out to the alleyway.\r\n\
    # Preparing the hole and inserting the lysimeter\r\n\
    ##  Mix a trowel-full of silica flour with enough deionized water to make a slurry about the consistency of a malt.\r\n\
    ## Stir the slurry well and then pour down the pipe.\r\n\
    ## Send the lysimeter after, point first.\r\n\
    ## Carefully remove the pipe, jiggling it slightly to settle the lysimeter into the silica flour.\r\n\
    # Closing up\r\n\
    ## Carefully pack the soil back into the hole in the order that it came out, being careful to keep horizons separate and to pack the soil down as tightly as possible. Some sort of tamper can be helpful.\r\n\
    ## Mark the spot with a flag.\r\n\
    # Setting up the enclosure.\r\n\
    ## Select an appropriate access enclosure. It must be able to fit the Erlenmeyer flasks. Plastic picnic coolers tend to deteriorate after a few years. Conduit junction boxes work well.\r\n\
    ##  In the lab (if possible) drill holes in the enclosure of choice. Use a bit size that creates a hole through which the tubing fits relatively tightly.\r\n\
    ##  Note: if the enclosure must be located some distance from the installed lysimeter, use longer tubing and install it safely below plow depth using a power trenching tool, such as the Ditch Witch 100SX (www.ditchwitch.com).\r\n\
    ##  Fit tubing through the hole in the back of the cooler.\r\n\
    ## Fit tubing through the rubber stopper, again using pliers if you need to and clipping off the mangled end.\r\n\
    ## The rubber stopper must have a second tube going through it. This is what you use to create the suction on the system. You fit the stopper into the flask, attach your pump to the second tube, and pump it out. After you finish, you clamp off the second tube, using a large binder clip.\r\n"
