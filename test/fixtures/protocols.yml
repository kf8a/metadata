    Sampling Frequency: minimum of once per year 
    
    Harvestable biomass in each cropped plot is measured at the time of crop harvest .  For grains, the agricultural grain harvester is fitted with a GPS-referenced yield monitoring system to provide yield maps for each 1 ha treatment plot .  Additionally, grain is off-loaded into weigh wagons and weighed at the KBS dairy  .</p> <p>Alfalfa and wheat straw is measured on a gravimetric basis per plot after it has been cut and baled .  Gravimetric moisture content is measured and subtracted from the biomass and the harvestable biomass estimate presented as dry weight alfalfa or straw per area .
