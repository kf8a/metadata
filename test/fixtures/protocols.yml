  title: Equations for Soil Microbial Biomass C and N Calculation
  updated_on: 
  change_summary: ""
  id: "19"
  description: "<kbsml_text>\r\n <div>\r\n <h2> Choloroform Fumigation-Incubation: Equations for Soil Microbial Biomass C and N Calculation\r\n </h2>\r\n <table>\r\n  <tr>\r\n   <td><p>\r\n    <em>\r\n     VARIATE:\r\n\
    \r\n    </em></p>\r\n   </td>\r\n   <td><p>\r\n    <em>\r\n     DEFINITION AND  EQUATION:\r\n\
    \r\n    </em></p>\r\n   </td>\r\n  </tr>\r\n  <tr>\r\n   <td><p>\r\n    <em>CO2_C:\r\n    </em></p>\r\n   </td>\r\n  <td><p>CO2 mineralized in 10 day  incubation of unfumigated\r\n  soil at 25 C (&#181;g C g-1  soil):</p>\r\n\
    \r\n    <p>\r\n     CO2_C = (B-T) * M*6/W\r\n\
    \r\n    </p>\r\n\
    \r\n   <p>where\r\n    B\r\n     = Titre for blank base  trap (mL),\r\n    T\r\n     = titre for sample base trap (mL),\r\n    M\r\n      = Molarity of HCl,\r\n    W\r\n     = dry weight of soil (g)\r\n   </p>\r\n  </td>\r\n </tr>\r\n <tr>\r\n  <td><p>\r\n   <em>CO2_F:\r\n   </em></p>\r\n  </td>\r\n  <td><p>CO2 mineralized in 10 day  incubation of chloroform fumigated soil at 25 C (&#181;g C g-1  soil):\r\n   </p>\r\n    <p>\r\n     CO2_F = (B-T) * M*6/W\r\n\
    \r\n    </p>\r\n\
    \r\n   <p>where\r\n    B\r\n     = Titre for blank base  trap (mL),\r\n    T\r\n     = titre for sample base trap (mL),\r\n    M\r\n      = Molarity of HCl,\r\n    W\r\n     = dry weight of soil (g)\r\n   </p>\r\n  </td>\r\n </tr>\r\n <tr>\r\n  <td><p>\r\n   <em>CFIBio_C:\r\n   </em></p>\r\n  </td>\r\n  <td><p>Microbial biomass C (&#181;g C g-1  soil):\r\n   </p>\r\n    <p>\r\n     CFIBIO_C = 1.73 * CO2_F -  0.56 * CO2_C\r\n\
    \r\n    </p>\r\n\
    \r\n   <p>The constants 1.73 and 0.56 are derived  from regression of CFI data against microscopically  determined biomass C (Horwath et al., 1996. Defining a  realistic control for the chlororform fumigation -  incubation method using microscopic counting and 14C  substrates. Can. J. Soil Sci. 76: 459-467).\r\n   </p>\r\n  </td>\r\n </tr>\r\n <tr>\r\n  <td><p>\r\n   <em>NF:\r\n   </em></p>\r\n  </td>\r\n  <td><p>N mineralized in 10 day  incubation of fumigated soil (&#181;g N g-1 soil):\r\n   </p>\r\n    <p>\r\n     NF = (NH4F+NO3F) -  (NH4I+NO3I)\r\n\
    \r\n    </p>\r\n\
    \r\n   <p>where:\r\n\
    \r\n     </p><p>  NH4F\r\n     (&#181;g/g) = ammonium concentration in soil extract  (ppm-N) from fumigated soil after 10 day incubation *  soil extract volume (100 mL) / dry weight of extracted  soil (g)\r\n\
    \r\n      </p><p>  NO3F\r\n      (&#181;g/g) = nitrate concentration in soil extract  (ppm-N) from fumigated soil after 10 day incubation *  soil extract volume (100 mL) / dry weight of extracted  soil (g)\r\n\
    \r\n       </p><p>  NH4I\r\n       (&#181;g/g) = ammonium concentration in soil extract  (ppm-N) from soil before fumigation * soil extract volume  (100 mL) / dry weight of extracted soil (g)\r\n\
    \r\n\
    </p><p>  NO3I\r\n\
    (&#181;g/g) = nitrate concentration in soil extract  (ppm-N) from soil before fumigation * soil extract volume  (100 mL) / dry weight of extracted soil (g)\r\n\
    </p>\r\n\
    </td>\r\n\
    </tr>\r\n\
    <tr>\r\n\
    <td><p>\r\n\
    <em>NC:\r\n\
    </em></p>\r\n\
    </td>\r\n\
    <td><p>N mineralized in 10 day  incubation of unfumigated soil (&#181;g N g-1 soil):\r\n\
    </p>\r\n\
    <p>\r\n\
    NC = (NH4C+NO3C) -  (NH4I+NO3I)\r\n\
    \r\n\
    </p>\r\n\
    \r\n\
    <p>where:\r\n\
    \r\n\
    </p><p>  NH4C\r\n (&#181;g/g) = ammonium concentration in soil extract  (ppm-N) from unfumigated soil after 10 day incubation *  soil extract volume (100 mL) / dry weight of extracted  soil (g)\r\n\
    \r\n\
    </p><p>  NO3C\r\n (&#181;g/g) = nitrate concentration in soil extract  (ppm-N) from unfumigated soil after 10 day incubation *  soil extract volume (100 mL) / dry weight of extracted  soil (g)\r\n\
    \r\n\
    </p><p>  NH4I\r\n (&#181;g/g) = ammonium concentration in soil extract  (ppm-N) from soil before fumigation * soil extract volume  (100 mL) / dry weight of extracted soil (g)\r\n\
    \r\n\
    </p><p>  NO3I\r\n (&#181;g/g) = nitrate concentration in soil extract  (ppm-N) from soil before fumigation * soil extract volume  (100 mL) / dry weight of extracted soil (g)\r\n\
    </p>\r\n\
    </td>\r\n\
    </tr>\r\n\
    <tr>\r\n\
    <td><p>\r\n\
    <em>CFIBIO_N:\r\n\
    </em></p>\r\n\
    </td>\r\n\
    <td><p>Microbial biomass N (&#181;g N g-1  soil):\r\n\
    </p>\r\n\
    <p>\r\n\
    CFIBIO_N = CFIBIO_C\r\n\
    \r\n\
    *(0.56\r\n\
    \r\n\
    *\r\n\
    \r\n\
    (NF-p*NC)\r\n\
    \r\n\
    /\r\n\
    \r\n\
    (CO2_F-p*CO2_C)\r\n\
    \r\n\
    +\r\n\
    \r\n\
    0.095\r\n\
    \r\n\
    </p>\r\n\
    \r\n\
    <p>where\r\n\
    p\r\n = 0.29 * (CO2_F/CO2_C) +  0.23\r\n\
    </p>\r\n\
    <p>The constants 0.56 and 0.095 are  derived from regression of the amount of CO2-C and  mineral-N released on fumigation of soil to which  organisms of known C and N contents have been added  "
