    h3. Appendixes
    
    h4. Understanding PDOP
    
    DOP, dilution of precision, is an indication of the current satellite geometry. A low DOP indicates a higher probability of accuracy.
    The PDOP (position dilution of precision) is perhaps the most important factor in data accuracy. A PDOP of " 4.5 is good. A PDOP of 4.6- 6.0 is poor but usable. A PDOP of "6 is not usable.
    
    We set the PDOP limit on the receiver so that positions are not recorded if the PDOP is above 4; this limit is called the PDOP mask (to set the PDOP mask see Data Logger Settings, GPS settings). Our PDOP mask of 4 is fairly restrictive, to allow us to collect the best data possible. For some applications, such as collecting data under trees, you may find that setting the PDOP mask higher is necessary (see "Collecting Data in Trees or near Obstructions"). In such situations, the PDOP mask could be set to 6, but be aware that the quality of the data that you collect could be inferior. If you do set the PDOP mask higher; record this in your GPS usage log (see "Complete Log of GPS Usage on the LTER Intranet") and be sure to change it back to 4 when finished.
    
    h4. Collecting Data in Trees or near Obstructions
    
    # Collecting data in forested area presents special challenges because the trees can block the satellite reception.
    # If possible, it is very helpful to collect data during the leaf-off period in Fall, Winter or Spring.
    # Mission planning is critical when working in forested areas. Set your criteria such that you have plenty of satellites available (such as ="7) and a high quality PDOP (such as " 3).
    # Be patient! When collecting data in the forest, you may find that you can't collect any data for a few minutes and then the satellites realign and data start coming in.
    # This protocol requires collecting 30 positions per point. However, depending on the accuracy needed for your application, you may need to settle for " 30 positions per point in the forest.
    # This protocol requires setting the PDOP mask to 4 but you may find this too restrictive when collecting data under tree cover. If needed, you can set the PDOP mask to 6, see "Understanding PDOP" above.
    # If you do the above and cannot collect data then you can use an offset point (see "Using an Offset Point to Collect Data" below).
    
