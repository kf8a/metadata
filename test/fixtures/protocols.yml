protocols_056: 
  id: "119"
  name: KBS058-prot07
  title: Soybean total oil content and profile measurements protocol
  version: "1"
  in_use_from: "2008-11-01"
  in_use_to: 
  description: ""
  abstract: Soybean has high content of oil and protein, and it is major oil seed as biodiesel resource in US. This protocol is used to measure total oil content and oil compositions in soybean seed. Total oil content is measured by accelerated solution extractor; after in-situ transesterification, oil composition is measured by gas chromatograph (GC) with flame ionization detector (FID) .
  body: "h3. Oil content measurement\r\n\
    \r\n\
    The total oil content measurement followed the method of Matth\xC3\xA4us, B. and Br\xC3\xBChl, L. (2001) \r\n\
    After grinding by Foss water-cooled Knifetec 1095 sample mill (Tecator AB, H\xC3\xB6gan\xC3\xA4s, Sweden) for 10 s, about 1.0 g of powdered sample was weighted for total oil extraction by accelerated solvent extractor ASE 200 (Dionex, Idstein, Germany) with 11 mL stainless-steel extractor cell. The dead volume of the extractor cell was filled with Ottawa sand (Fisher Scientific, Rochester, NY). The following conditions were set on the ASE system: preheat for 6 min, heat for 6 min, oven temperature at 105 oC, static time for 10 min, flush volume 70%, purge time for 60s, 2 static cycles, and extraction pressure at 1000 psi. After process, extraction solvent hexane was evaporated by purging oxygen free compressed nitrogen (AGA Gas, location) above the surface. The residue hexane was removed in oven at 100 <super>o</super>C for about 70 min. The total oil content is calculated by the equation as follow (ref AOCS):\r\n\
    \r\n\
    %C = 100 x Qw / (W x (1- moisture%))\r\n\
    \r\n\
    in which Ow (g) is the total oil extracted from ground sample, W (g) is the weight of ground sample, and moisture% is the moisture percentage of the ground sample measured by by A & D Moisture analyzer \r\n\
    \r\n\
    Oil composition analysis\r\n\
    \r\n\
    # Label the aluminum crushing trays (50 or 100 holes) with labeling tape\r\n\
    # Fill each well of the tray with 5 seeds for each sample\r\n\
    # Stack the trays as they are filled, always keeping the top tray covered with a glass plate\r\n\
    # To crush the seed in the aluminum crushing tray using the hydraulic press, wipe the pegs of the crushing plate with a paper towel with hexane on it\r\n\
    # Turn the wheel on the front of the press clockwise until it is tight. Using the lever on the right hand side of the press to crush the seed to the pressure of 40,000 lbs\r\n\
    # Add 1 mL hexane to the crushed seeds in each well to cover the seeds \r\n\
    # Cover the tray with a glass plate so that the hexane does not evaporate\r\n\
    # Let the tray sit for a minimum of two hours\r\n\
    # Load the plastic trays with vials and label them the same as crushing tray\r\n\
    # Add 500 \xCE\xBCl of 1 N sodium methoxide solution to each GC vial and transfer 100\xCE\xBCL of hexane extraction solution from each well and place into an autosampler vial\r\n\
    # Shake the vials in the plastic tray by sliding the tray back and forth on the vortex mixer for 30 min\r\n\
    # After 30 minutes, add 2 mL distilled water to each vial. Let them sit still till the suspension cleans to two phases\r\n\
    # Take the uplayer solution into GC vials and store at 4 oC till analysis\r\n\
    \r\n\
    h3. References\r\n\
    \r\n\
    Matth\xC3\xA4us, B. and Br\xC3\xBChl, L. 2001. Comparison of different methods for the determination of the oil content in oilseeds. Journal of the American Oil Chemists' Society 78: 95-102.\r\n\
    \r\n\
    Authors: Juan Gao\r\n              Dechun Wang"
