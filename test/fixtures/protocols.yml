protocols_003: 
  id: "18"
  name: KBS011-prot02
  title: Soil Microbial Biovolume and C Determination
  version: "1"
  in_use_from: 
  in_use_to: 
  description: ""
  abstract: "<p>Sampling Frequency: Annually</p>"
  body: "h3. Epifluorescence Microscopy and Image Analysis: Protocol for Soil Microbial Biovolume and C Determination\r\n\
    \r\n\
    Materials\r\n\
    \r\n\
    #  Buffer: 0.05 M Na 2 HPO 4 (7.8 g L -1 ) in 0.15 M NaCl (8.8 g L -1 )adjusted to pH 9.0.\r\n\
    # DTAF stain: 2 mg (5-[4,6-dichlorotriazin-2-yl] aminofluorescein) in 10 mL buffer. Prepare fresh daily.\r\n\
    # Calcofluor M2R (Fluorescent Brightener) stain: 2 mg mL -1 in water. Stain is stable at room temperature for 1 month.\r\n\
    # Filter stains, buffer and wash water through 0.2 \xC2\xB5m filter.\r\n\
    \r\n\
    Slide Preparation\r\n\
    \r\n\
    # Homogenize 10g soil in 190 mL filtered waterfor 1 min at full speed in a Waring blender.\r\n\
    # Allow coarse particles to settle for 30 sec. With a wide-borepipette remove a bulk (5 mL) sample to a capped test tube.\r\n\
    # Add 0.1 mL formalin (40% aqueous formaldehyde) as a preservative.\r\n\
    # Vortex this bulk sample before subsampling to prevent further sedimentation.\r\n\
    # Place 4 \xC2\xB5L drops of soil suspension onto each 6 mm diam.?well? of printed slides (Bellco toxoplasmolysis slides). Spread the suspension uniformly across the well with the pipette tip without touching the tip to the slide surface. Prepare 5 replicate smears of each soil suspension.\r\n\
    # Allow the smears to air dry completely, this fixes the organisms to the slide. Prepare two slides for each sample; one will be stained for bacteria, the other for fungi.\r\n\
    \r\n\
    h4. Staining\r\n\
    \r\n\
    Bacteria\r\n\
    \r\n\
    # Flood each smear (well) with 8 \xC2\xB5L DTAF stain.\r\n\
    # Store slides in a container with wet tissue (100% RH) for 30 min.\r\n\
    # Remove excess stain by placing slides in a series of staining jars containing buffer, 3 changes (30 min each) and finally water (30 min).\r\n\
    # Air dry slides flat.\r\n\
    # Add a small drop of low-fluorescence immersion oil (Cargille type FF recommended) to each smear and cover the slide with a 50 x 25 mm cover slip.\r\n\
    \r\n\
    Fungi\r\n\
    \r\n\
    # Flood each smear with 10 \xC2\xB5L Calcafluor M2R stain.\r\n\
    # Stain in a covered container with wet tissue (100% RH) for 2 h.\r\n\
    # Rinse by soaking slides in water in a staining jar for 30 min, 3 times.\r\n\
    # Air dry slides flat.\r\n\
    # Add small drops of low fluorescence immersion oil (Cargille type FF recommended) to each well and cover slide with a 50 x 25 mm cover slip.\r\n\
    \r\n\
    h4. Biovolume estimation\r\n\
    \r\n\
    Bacteria\r\n\
    \r\n\
    All bacteria are non-selectively stained green by this procedure. Observe the bacteria using a fluorescence microscope with a 63 x oil-immersion objective and 1.6 x zoom factor. Excitation filter 450-490 nm, dichroic 510 nm and suppression < 515 nm. Collect 3 images from each smear (3 x 5 = 15 images per sample) (Princeton Instruments cooled CCD camera with 512 x 768 pixels each representing 0.089 x 0.089 \xC2\xB5m at this magnification). Measured soil bacteria average 0.9 x 0.4 \xC2\xB5m, which corresponds to about 10 x 5 pixels. The software procedure is set to discard any objects represented by fewer than 5 pixels (smaller than about 0.2 x 0.2 \xC2\xB5m). The bacteria are detected, counted and measured by image analysis (IPLab Spectrum Software, Apple Macintosh PPC computer).\r\n\
    \r\n\
    The volume ( bv ) of each bacteria is calculated from measurements of the large, l , and small, d , diameters of each cell by assuming that the cells are prolate spheroids.\r\n\
    \r\n\
    h4. Equation for biovolume of bacteria\r\n\
    \r\n\
    Fungi\r\n\
    \r\n\
    Observe the calcofluor M2R (blue) stained fungi under epifluorescence with a 10x objective. Excitation 340-380 nm, dichroic 400 nm and suppression < 430 nm. Fluorescent dyes usually fail to stain heavily melanized hyphae which may be common or prevalent in some soils. The stain detects polysaccharides and does not discriminate living from dead hyphae.\r\n\
    \r\n\
    Collect 3 images from each of 5 smears. Pixels represent 0.9 x 0.9 \xC2\xB5m at this magnification. Hyphal fragments are detected and their length and diameter measured by image analysis. Objects with a plan area of less than 100 pixels (81 \xC2\xB5m 2 ) are discarded, as are objects with a \"radial standard deviation of < 35\" - this is a measure of the variance in diameter of the object in different directions, which serves to exclude objects which are not long and thin, including most fungal spores. Hyphal volume for each fragment is calculated assuming the hyphae are simple cylinders of length l and diameter d .\r\n\
    \r\n\
    Equation for hyphal volume of Fungi\r\n\
    \r\n\
    Mass of soil per image (field of view)\r\n\
    \r\n\
    The initial suspension (200 mL) contains 10 g moist soil, each smear contains 4 \xC2\xB5L of the suspension. Thus each smear contains:\r\n\
    \r\n\
    Equation for mass of soil per suspension g soil per smear\r\n\
    \r\n\
    If the diameter of the smear is 6 mm, the area is (9)(pi) mm 2 .\r\n\
    \r\n\
    The area of the image is xy mm 2 , where x and y are the dimensions of the counting area in millimeters.\r\n\
    \r\n\
    The mass of soil per field ( s ) is given by:\r\n\
    \r\n\
    Equation for mass of soil per image g soil per image\r\n\
    \r\n\
    The sum of the volumes of bacteria ( bv )or fungal hyphae ( hv ), divided by the appropriate mass of soil ( s ) represents biovolume per gram soil (\xC2\xB5m 3 g -1 ).\r\n\
    \r\n\
    h4. Calculation of biomass\r\n\
    \r\n\
    The biovolume is converted to biomass C using conversion factors for C contents per unit volume. We use 200 fgC \xC2\xB5m -3 for bacteria and 150 fgC \xC2\xB5m -3 for fungi. These factors represent \"best compromise\" values from the available literature.\r\n\
    \r\n\
    h4. Image processing procedures\r\n\
    \r\n\
    Image processing steps to measure bacterial and fungal hyphal biovolume in soil smears using IPLab Spectrum v 3.0 image analysis software (Macintosh PPC) are shown below in the form of ?scripts? which are executable lists of processing steps. The software has the capability to repeat the script for each of a list of image files and can in this way automatically analyze numerous images as a batch process. One externally programmed function, the filter?Tophat?(author: D. Harris) , was written in C and incorporated into the IPLab Spectrum software as an external function.\r\n\
    \r\n\
    Bacteria\r\n\
    \r\n\
    |Action |Comment|\r\n\
    |Set variable| Width of ?Tophat brim? 1|\r\n\
    |Set variable| Width of ?Tophat? 15|\r\n\
    |Set variable| Height of ?Tophat? 100|\r\n\
    |Start| label to mark start of looping section|\r\n\
    |Open|Opens image file from supplied list|\r\n\
    |Show image||\r\n\
    |Duplicate window|Copies original image, we work on the copy|\r\n\
    |Show image|Duplicate|\r\n\
    |Linear filter|convolution with the 3 x 3 kernel. 0,-1,0,-1,4,-1,0,-1,0 (approx. Laplacian)|\r\n\
    |Linear filter|convolution with the 3 x 3 kernel. 3,5,3,5,8,5,3,5,3 (approx. Gaussian s = 1)|\r\n\
    |Tophat|?horizontal? pass detects peaks in intensity profile, subtracts background. Result in new window|\r\n\
    |Rename window|renames result of Tophat - peaks h|\r\n\
    |Change window|back to copy of original|\r\n\
    |Rotate and scale|Rotates copy of original 90 degrees|\r\n\
    |Tophat |?vertical? pass detects peaks in intensity profile, subtracts background. Result in new window|\r\n\
    |Rename window|renames result of Tophat peaks v|\r\n\
    |Rotate and scale|rotates peaks v -90 degrees|\r\n\
    |Image arithmetic|Maximum value of peaks h and peaks v, result to peaks h which now contains the net result of peaks detected by both ?horizontal? and ?vertical? passes of Tophat. Background is zero|\r\n\
    |Dispose window|peaks v|\r\n\
    |Dispose window|Copy of original|\r\n\
    |Change window|peaks h|\r\n\
    |Segmentation|segments image at threshold intensity value 1|\r\n\
    |Change widow|original image|\r\n\
    |Transfer attributes|Copies overlay of segmented image (detected features) onto original image|\r\n\
    |Measurement options|labels each measurement with image name, erases segments excluded from measurement, fills holes in segments|\r\n\
    |Set measurements|Collect area, perimeter, major and minor axes for each detected feature, excludes those not meeting set criteria - area > 5 < 200 pixels|\r\n\
    |Measure segments|Measure features matching set criteria|\r\n\
    |Dispose window||\r\n\
    Dispose window|Clean up|\r\n\
    |loop|go to start and get another image from list|\r\n\
    |end|\r\n\
    \t\r\n\
    \r\n\
    Fungi\r\n\
    \r\n\
    |Action|Comment|\r\n\
    |Set variable|Width of ?Tophat brim? 1|\r\n\
    |Set variable|Width of ?Tophat? 10|\r\n\
    |Set variable|Height of ?Tophat? 100|\r\n\
    |Start|label to mark start of looping section|\r\n\
    |Open|Opens image file from supplied list|\r\n\
    |Show image|\r\n\
    |Duplicate window|Copies original image, we work on the copy|\r\n\
    |Show image|show copy|\r\n\
    |Median filter|Sets each pixel to the median value of the 9 pixels in its 3 x 3 neighborhood. Noise reduction|\r\n\
    |Tophat|?horizontal? pass detects peaks in intensity profile, subtracts background. Result in new window|\r\n\
    |Rename window|Tophat h|\r\n\
    |Change window|copy of original|\r\n\
    |Rotate and scale|rotate copy of original 90 degrees|\r\n\
    |Tophat|?vertical? pass detects peaks in intensity profile, subtracts background. Result in new window|\r\n\
    |Rename window|Tophat v|\r\n\
    |Rotate and Scale|rotate Tophat v -90 degrees|\r\n\
    |Image arithmetic|Maximum value of Tophat h and Tophat v, result to Tophat h which now contains the net result of peaks detected by both ?horizontal? and ?vertical? passes of Tophat. Background is zero|\r\n\
    |Dispose window|Tophat v|\r\n\
    |Dispose window|Rotated copy|\r\n\
    |Change window|Tophat h|\r\n\
    |Median filter|Sets each pixel to the median value of the 9 pixels in its 3 x 3 neighborhood. Noise reduction|\r\n\
    |Duplicate Window|Marr-Hildreth - will be mask after edge enhancement.|\r\n\
    |Change data type|signed 16 bit - allows negative values|\r\n\
    |Show image|\r\n\
    |Linear filter|convolution with the 3 x 3 kernel. 0,-1,0,-1,4,-1,0,-1,0 (approx. Laplacian)|\r\n\
    |Linear filter|convolution with the 3 x 3 kernel. 3,5,3,5,8,5,3,5,3 (approx. Gaussian s = 1)|\r\n\
    |Point function|<10 --> 0, =>10 -->1, set negative and small positive pixel values to zero, others to 1|\r\n\
    |Change data type|revert to unsigned 16 bit|\r\n\
    |Image arithmetic|Marr-Hildreth x Tophat h - retains Tophat h within Marr-Hildreth mask. sets others to zero|\r\n\
    |Segmentation|segments image at threshold intensity value =>1|\r\n\
    |Dispose window|Marr-Hildreth|\r\n\
    |Change window|Original image|\r\n\
    |Transfer attributes|Copies overlay of segmented image (detected features) onto original image|\r\n\
    |Measurement options|labels each measurement with image name, erases segments excluded from measurement, fills holes in segments|\r\n\
    |Set measurements|set criteria - area > 100 pixels, radial standard deviation > 35|\r\n\
    |Measure segments|Measures area of each detected feature matching criteria|\r\n\
    |Set measurements|no criteria|\r\n\
    |Modify segments|erode each segment to a single connected line of pixels (skeletonize)|\r\n\
    |Measure segments|area of skeleton estimates length|\r\n\
    |dispose window|original|\r\n\
    |loop|return to start|\r\n\
    |end|\r\n\
    \t\r\n\
    \r\n\
    The Top Hat transform operates on each row of pixels in the image, first in the normal orientation of the image, then on the image rotated 90 degrees. The Top Hat is a hat-shaped mask which is moved along the intensity profile of each row of pixels. At each pixel position the Top Hat is raised or lowered to the level of the maximum intensity under the?brim?. Those pixels with values lower than the crown of the hat are set to zero in a new image. Pixels with values greater than the crown of the hat are given values in the newimage equal to the original intensity minus the level of the hatbrim. The effect of the filter is to copy only sharp bright peaks to the new image, eliminating small or low frequency fluctuations in the intensity profile. This background subtraction enables the new image to be segmented at a constant threshold, typically zero(Fig. A1). The parameters of the Top Hat, width and height, define the characteristics of the detected features. Whilst a three dimensional Top Hat could be used to detect bacteria-like features in one pass, the two dimensional Top Hat, two pass process, has the advantage of detecting filaments such as hyphae in addition to compact features like cocci and short rods.\r\n\
