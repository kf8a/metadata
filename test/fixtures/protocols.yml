    \r\n\
    </p><p>  NO3I\r\n\
    (&#181;g/g) = nitrate concentration in soil extract  (ppm-N) from soil before fumigation * soil extract volume  (100 mL) / dry weight of extracted soil (g)\r\n\
    </p>\r\n\
