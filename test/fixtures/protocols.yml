protocols_062: 
  id: "107"
  name: KBS050-prot01
  title: Microplot N fertilization in old fields and forests
  version: "2"
  in_use_from: "2001-01-01"
  in_use_to: 
  description: ""
  abstract: |-
    <h2>Protocol for Nitrogen application in forest and successional field plots</h2>
    
    Fertilized (F) plots are 100 m<super>2</super> (10m x 10m) each, except in CF3, where the fertilized plot is 6m2(2m x 3m).  Annual application rate is 100 kg Nitrogen (N) ha<super>-1</super> as NH<sub>4</sub>NO<sub>3</sub>, equivalent to 1 kg (60 g on CF3) N per plot.  The N is added in 3 doses.  Each time 16 L (4 L on CF3) of fertilizer solution are added per plot.  The 3 doses are applied in the period April thru November (after spring thaw thru litterfall).
    Three-fold fertilization (3F) plots are 4m<super>2</super>(2m x 2m) each.  The annual application rate is 300 kg N ha<super>-1</super> added in 4 L per plot solutions.
  body: |
    <h2>Preparing the Fertilization solutions</h2>
    
    <ol>
    <li>Weigh 8 bags of 980g NH<sub>4</sub>NO<sub>3</sub> (34% N) for 1F, 1 bag of 58.8g NH<sub>4</sub>NO<sub>3</sub> (34% N) for 1F in CF3, and 9 bags of 118g in NH<sub>4</sub>NO<sub>3</sub> (34% N) for 3F.</li>
    <li>Mix fertilizer with RO water in 4L flasks with stir bars on stir plate.  Add fertilizer slowly to allow it to dissolve.</li>
    <li>Pour solutions into 4L or 16L sprayers and carboys for spraying or transport to the field.</li>
    <li>Fill the containers for 1F plots to 16L and the containers for CF3-1F and all 3F plots to 4L.</li>
    </ol>
    
    <h2>Spraying the plots</h2>
    
    <p>Use a 16L backpack sprayer to apply the fertilizer solutions to the 1F plots and a 4L hand sprayer for the 3F plots and 1F in CF3.  Divide the 1F plots into quadrants and apply 4 liters of solution to each.  In the 3F plots, apply the 4 liters of solution evenly across the plot.</p>
    
    <h2>Exceptions</h2>
    
    <p>Ammonium nitrate was not available in 8/2003, 10/2006, and 4/2007.  Urea (46% N) was used for fertilizing at the same rates of N.  The 1F plots had 724.4g Urea applied, except CF3 received 43.5g Urea.  The 3F plots received 87.2g Urea/application. </p>

