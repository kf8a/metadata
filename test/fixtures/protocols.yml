  abstract: "<kbsml_text><p>Sampling Frequency: Monthly (1989 to 1995); bimonthly 1996 to present </p> <p>Triplicate subsamples (10 g fresh weight) from the composite soil sample of each plot are extracted with 100  mL of 1 M KCl .  Soil extracts are shaken for 1 minute and allowed to sit overnight and re shaken before filtering .  Soil extracts are filtered with a syringe filter using a Type A/E, 1um pore size, glass fiber filter .  Filtrates  are stored in 7 mL scintillation vials and refrigerated until analysis for NH <sub>4 </sub> <sup>+ </sup> and NO <sub>3 </sub> <sup>- </sup> are completed .  Both analyses are performed on a Flow Injector Analyzer (NH <sub>4 </sub> <sup>+ </sup>via diffusion colorimetry technique and NO <sub>3 </sub> <sup>- </sup> via cadmium reduction and colorimetry)  .</p></kbsml_text>"
