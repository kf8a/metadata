protocols_037: 
  id: "47"
  name: KBS039-prot01
  title: GPS Protocol for the LTER Laboratory
  version: "1"
  in_use_from: 
  in_use_to: 
  description: |-
    <kbsml_text>
    <div>
    <h2>Hardware
    </h2>
    <p>Trimble Data logger type TSCE
    </p>
    <p> Trimble Receiver Type Pro XRS model 33302-51
    </p>
    </div>
    <div>
    <h2>Software
    </h2>
    <p>Trimble Terrasync
    </p>
    <p> Trimble Pathfinder version: 2.90.2.55
    </p>
    <p> Active Sync 3.1.0.9558
    </p>
    </div>
    <div>
    <h2>Checking Out the Unit
    </h2>
    <p>When Pathfinder application is open it prompts you to create or choose a Project. The Project for LTER users is already created, LTER Main Site, please select this project.  This means that everything you create, load, transfer will end up in that project.
    </p>
    <p> The directory is \\Lternt2\Projects\LTER\GPS\Pfdata\lter main
    site\2002-.  This is where all the downloaded files from handheld unit
    are stored. Create a different folder for every year of data
    collection.</p>
    <ul>
    <li>
    <p>Base- all the post processed files are stored here.
    </p>
    </li>
    <li>
    <p>Backup- all the back up files are stored here automatically when the original data is transferred.
    </p>
    </li>
    <li>
    <p>Export- is the default folder for all export files.
    </p>
    </li>
    </ul>
    
    <p>Set up</p>
    <ol>
    <li>
    <p>Make a data dictionary (choose the coordinate system and units).
    Do this by opening GPS Pathfinder application on the PC.
    <em>Utilities/ Data dictionary Editor
    </em>
    </p>
    </li>
    <li>
    <p>Open ActiveSync software. This is necessary to establish a link between PC and the GPS unit.
    </p>
    </li>
    <li>
    <p>Transfer that dictionary into the data logger.
    <em>Utilities/ data transfer/send/
    </em> choose from the drop down menu  (make sure ActiveSync is open).
    </p>
    </li>
    <li>
    <p>Make sure that the Batteries for the receiver are charged i.e. the green indicator light should be flashing on the charger. Take an extra set if you plan to be out more than approx four hours.
    </p>
    </li>
    <li>
    <p>Connect the batteries (2). Do this by hooking them to cable coming from the data receiver that is split in two. Place batteries in pockets in the backpack next to the receiver.
    </p>
    </li>
    <li>
    <p>Connect the data logger to the receiver, using the cable a ninepin connector on each side, one reads to computer the other to receiver.
    </p>
    </li>
    <li>
    <p>In lab or in field, connect antenna to receiver
    <em>Main Menu/Set Up/Connect.
    </em> This step needs to be completed in order to verify the battery power of both data logger and receiver.
    </p>
    </li>
