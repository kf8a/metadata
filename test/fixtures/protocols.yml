    <ol>
    <li>
    <p>Lay the tarp or plywood next to where you will be digging.
    </p>
    </li>
    <li>
    <p>Set the auger at an angle above 45&#176; , e.g. 60&#176; or so. Start turning.
    </p>
    </li>
    <li>
    <p>Take the soil you are removing and carefully place it on the tarp or plywood, keeping the horizons separate.
    </p>
    </li>
    <li>
    <p>Dig until you are 5-10 cm into the C horizon. You should be able to tell by the texture. The soil will become almost pure sand, right after the clayey B horizon.
    </p>
    </li>
    <li>
    <p>Remove auger and place pipe down into hole, centering it.
    </p>
    </li>
    <li>
    <p>Pound pipe until it has deepened the hole by 15 to 20 cm or so.
    </p>
    </li>
    <li>
    <p>Remove pipe carefully, retaining the soil in its core. Note that the hole should be smaller in
    diameter than that made by the auger.
    </p>
    </li>
    <li>
    <p>Bang pipe or use stick to clear out soil.
    </p>
    </li>
    <li>
    <p>Arrange pipe so that it is sticking in the hole again.
    </p>
    </li>
    <li>
    <p>Prepare the lysimeter either now or while you are digging.
    </p>
    </li>
    </ol>
    
    </li>
    <li>
    <p>Preparing the lysimeter</p>
    <ol>
    <li>
    <p>Attach a deterioration-resistant string securely to the lysimeter, for retrieval
    </p>
    </li>
    <li>
    <p>Unscrew the nut on the lysimeter, taking care not to lose the ferrules.
     Push tubing through back piece (tubing longer than that supplied will likely
     be necessary). This may takeconsiderable effort:  twisting with pliers may help.
    </p>
    </li>
    <li>
    <p>Cut the end of the tubing off at an angle. This is important because
    otherwise the tubing can suction itself against the wall of the lysimeter, which
    blocks passage of water. (It also removes any tubing damaged with pliers.)
    </p>
    </li>
    <li>
    <p>Screw the nut back onto the lysimeter, making sure that the ferrules are in
    place and that the tubing sticks out into the lumen of the lysimeter, but is
    not pressed all the way into the tip.
    </p>
    </li>
    <li>
    <p>Then take some deionized water into the syringe and attach syringe to tubing on opposite end of lysimeter.
    </p>
    </li>
    <li>
    <p>Squeeze the water into the lysimeter to force all the air out. Squeeze water
    into it until it flushes uniformly. The lysimeter is now ready to be installed.
