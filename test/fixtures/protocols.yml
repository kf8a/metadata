  id: "43"
  description: "<kbsml_text>\r\n\
    <h2>Sample Collection and Processing</h2>\r\n\
    <p> The LTER Biodiversity plots are 9.1 x 27.4 m (30 x 90 feet).  Soil\r\n\
    cores are collected at each of two sampling stations along a transect\r\n\
    that is centered between the east and west sides the plot.  One\r\n\
    sampling station is 9 meters from the south border of the plot on the\r\n\
    west side of the transect, the second station is 18 meters from the\r\n\
    south border of the plot on the east side of the transect.  The cores\r\n\
    are taken in at area of approximately 0.5 x 0.5 meters.  Half of the\r\n\
    cores are taken within the crop row and half are taken between the\r\n\
    rows.  Distances to sampling stations are estimated by pacing. </p>\r\n\
    <p>\r\n\
    A total of six 0-25 cm cores (three at each station) are collected and\r\n\
    composited.  A second set cores, from 0-10 cm in depth, are collected\r\n\
    at the two sampling stations, two cores at each station, and\r\n\
    composited.  Before sampling each plot, a core is taken at the edge of\r\n\
    the plot and discarded to prevent carryover between plots.  Latex\r\n\
    gloves are worn when collecting soil cores in the field and while\r\n\
    sieving.  Soil samples are sieved using a 4 mm mesh sieve. </p>\r\n\
    <p>\r\n\
    Soil samples are refrigerated at 4C until processing is complete.\r\n\
    Ideally, samples for inorganic nitrogen and soil moisture should be\r\n\
    processed within 24 hours of collection.  The maximum time between\r\n\
    collection and processing is 48 hours.  Archive samples to be used for\r\n\
    microbial (e.g. Phospholipid Fatty Acids) or DNA analysis should be\r\n\
    frozen at -80C within 48 hours of collection. </p>\r\n\
    <p>\r\n\
    The 0-25 cm soil sample is analyzed for inorganic nitrogen (NO3 and\r\n\
    NH4 pools) and soil moisture.  The remainder of the sample is air\r\n\
    dried and archived.  The 0-10 cm soil cores are archived.  Four\r\n\
    whirlpaks containing 25-30 g each are frozen at -80C and the remainder\r\n\
    is air dried and archived.</p>\r\n\
    <p><img alt=\"Plot Plan\" src=\"http://lter.kbs.msu.edu/Data/LTER_Image.jsp?Image=KBS032-protocol-1.jpg\"/>\r\n\
    </p>\r\n\
    \r\n\
    <h2>Inorganic Nitrogen</h2>\r\n\
    <p> Weigh 10 \xC2\xB10.01 g of sieved soil into a\r\n\
    urinalysis cup (u-cup).  Add 100 ml of 1 M KCl, shake for one minute\r\n\
    and allow to stand overnight.  Shake again for one minute the next day\r\n\
    and let stand for about one hour or until the supernatant partially\r\n\
    clears.  Filter the supernatant with a syringe filter using a type A/E\r\n\
    1 \xC2\xB5m pore size glass fiber filter.  Refrigerate filtered supernatant\r\n\
    if analysis will be done within one week, otherwise freeze extract at\r\n\
    -10C to hold for analysis.  Analysis for inorganic nitrogen is\r\n\
    performed on an Alpkem segmented flow analyzer.\r\n\
    </p>\r\n\
    <h2>Moisture</h2>\r\n\
    <p> All weights for soil moisture are measured to\r\n\
    nearest 0.01 g.  Label a soil tin with sample ID.  Record weight of\r\n\
    \"Tin, Lid, and Label\".  Place 20-25 g of sieved, field moist\r\n\
    soil in the tin.  Weigh and record the weight of the fresh soil.  Dry\r\n\
    open tins in an oven at 105C for at least 24 hours.  Remove from the\r\n\
    oven and place lid on tin.  When cooled to room temperature, record\r\n\
    weight of \"Tin, Lid, Label, and Dry Soil\".  The weight of the\r\n\
    dry soil is calculated by subtracting the \"Tin, Lid, and Label\"\r\n\
    weight from the \"Tin, Lid, Label, and Dry Soil\" weight.  Soil\r\n\
    moisture is expressed on a % dry weight basis by the formula: % Soil\r\n\
    Moisture = 100 * [(Fresh weight - dry weight)/dry weight]\r\n\
    </p>\r\n\
    </kbsml_text>"
