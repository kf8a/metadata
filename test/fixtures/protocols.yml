    <h2><a name="1">1 Overview</a></h2>
    
    <p>This document describes information management practices for the KBS LTER, with a special focus on the KBS Information Management System.  Currently, the primary tasks of the KBS LTER information manager include administration of the LTER server (shared with the LTER secretary), administration of the LTER web site (shared with the LTER secretary, special focus on data pages), administration of the KBS LTER Information Management System, and adminstration of the KBS LTER Weather Station.  Some guidance is given regarding network level collaborations in which KBS participates.
    
    </p></div>
    <div>
    <h2><a name="2">2  Business Continuity Plan </a></h2>
    
    <p>In the event of a major unforseen disruption of operations, steps may be taken subsequently to recover investment in data management.  Principally, this means recovery of critical data files.  KBS Computer Services provides a complete backup strategy for most KBS computers.  Backup tapes are stored offsite.  Request  files from KBS Computer Services, specifying the time of disruption if necessary.  The critical computer is LTERNT2, a member of GPRNET.  Critical drive is D:/.  Critical paths are D:/Databases/LTER/ and D:/Projects/LTER/.  The single most important file is D:/Databases/LTER/LTER_Metadata.mdb.
    </p>
    
