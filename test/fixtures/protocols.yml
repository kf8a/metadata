  description: ""
  abstract: The LTER GPS units are used for recording the locations of microplots, experiments, instrumentation, plot corners, sampling sites, events and many other LTER features. They are often used to navigate back to these locations and to navigate to new locations whose coordinates have been uploaded to the GPS.
  body: "<h3>Hardware</h3>\r\n\
    <p>The KBS LTER has two identical Trimble GPS units. \xE2\x80\x9CGPS I\xE2\x80\x9D is to be used exclusively by the KBS LTER staff. \xE2\x80\x9CGPS II\xE2\x80\x9D can be loaned to others with permission by the LTER Project Manager.</p>\r\n\
    \r\n\
    <p>Two components make up each GPS unit: the Trimble TSCe Data Logger with touch screen, and the Trimble Receiver Type Pro XRS model 33302-51.\r\n\
    <p>\r\n\
    <h3>Software</h3>\r\n\
    <ol>\r\n\
    <li>Windows CE.net- Operating system on the TSCe Data Logger.</li>\r\n\
    <li>TerraSync \xE2\x80\x93 Used for collecting and updating GPS data on the Trimble Data Logger.</li>\r\n\
    <li>Trimble GPS Pathfinder Office (Version 4.1)- Used to import, export, and post-process the GPS data on the PC.</li>\r\n\
    <li>Microsoft Active Sync 4.5 \xE2\x80\x93 Used to connect your PC to the Trimble Data Logger in order to transfer data.</li>\r\n\
    </ol>\r\n\
    \r\n\
    <h3>Accuracy</h3>\r\n\
    <p>\r\n\
    When using the Trimble XRS Pro GPS with the Omnistar real-time correction service or the internal Coast Guard beacon we can expect submeter accuracy (approximately + 20 to +70).  Previously we used the Omnistar real-time correction service but now we will be using the internal Coast Guard beacon; the Coast Guard beacon has similar accuracy at no cost.\r\n\
    </p>\r\n\
    \r\n\
    <h3>Data Collection</h3>\r\n\
    \r\n\
    <p>Prior to collecting data, the Trimble Planning software is used to determine occasional times throughout the day when the satellites alignment is suboptimal.  This allows us avoid data collection at these times.</p>\r\n\
    \r\n\
    <p>Thirty positions are collected at 1 second intervals for each feature and are averaged.</p>\r\n\
    \r\n\
    <p>The GPS is set to only allow collection of data when the PDOP (position- dilution of precision) does not exceed 4.  This can be relaxed when collecting data in forested sites if needed.</p>\r\n\
    \r\n\
    <p>Post-processing of data is carried out using the Trimble GPS Pathfinder Office software and a nearby CORS (Continuously Operating Reference Stations) station.  </p>\r\n\
    \r\n\
    <p>The Trimble GPS files are sent to the LTER database manager for long-term storage on the LTER website. </p>   \r\n\
    <p>Detailed instructions for using the KBS LTER GPS can also be found on the internal LTER website under instructions.</p>\r\n"
