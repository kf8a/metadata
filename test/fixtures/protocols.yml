    </p></li>
    <li><p>Septa for lids (venoject)
    </p></li>
    <li><p>Water
    </p></li>
    <li><p>Vials (crimped, sealed &amp; labelled)
    </p></li>
    <li><p>Timer
    </p></li>
    <li><p>Soil Thermometer
    </p></li>
    <li><p>Field Apron
    </p></li>
    <li><p>Pencils
    </p></li>
    <li><p>Data sheets
    </p></li>
    <li><p>Clippers
    </p></li>
    <li><p>Gas box frames (28cm X 28cm X 10cm)
    </p></li>
    <li><p>Gas box lid (29cm X 29cm X 14cm
    </p></li>
    </ul>
    <p>Preparation:
    </p>
    <ol>
    <li><p>Place metal frames in ground, bottom edge approximately 1in below surface.  The frames must be level to
    hold  water in and maintain a proper air-tight seal at sampling.  (On badly sloping sites, this can be achieved
     by  carefully hammering a wooden 2 x 4 placed over the top [the channel is on the top] of the base; use a
    level  to  check anle).  Frames should be set into ground at least 1 day before sampling; they remain in the
    soil  until  winter, and are not removed between sampling times except for plowing treatments.
    </p></li>
    <li><p>Plant growth within the box frames needs to be clipped without disturbing the soil prior to sampling
    </p></li>
    <li><p>Vials need to be crimped prior to sampling date.  Number of boxes * 4sampling times(T0-T3) = number of
    vials  needed.  All vials are numbered with the set ID, then vials #'s 1-210 (for a full campaign, excluding
    fertilizer sites; 1-136 for treatments 1-8 only), for gas sample identification.
    </p></li>
    <li><p>It is a good idea to check the boxes (frames and lids) for plant growth and damage, and to level the frames
     the  day before sampling.
    </p></li>
    <li><p>The box lids need maintenance work on occasion.  The epoxyseals lining the edges of the box lid should be
    checked by filling the boxes with water - look for leaks.  We've also been sealing the bottom channel on the
    gas box frames to prevent leaking.
    </p></li>
    </ol>
    <p>Sampling:
    </p>
    <ol>
    <li><p>Record T0 soil temperature on data sheet.
    </p></li>
    <li><p>Record gas box lid type- it will be marked on the top (A,B, or C)
    </p></li>
    <li><p>Check the frames for obvious cracks.  Fill the frame troughs with water without spilling water onto the
    soil  (added water may stimulate biological activity).
    </p></li>
    <li><p>Check septa (venoject) on the box lids and replace if needed; they get dirty and gooey as they weather.
    </p></li>
    <li><p>Place PVC lid on frame and check to see if a proper seal has formed; if lid has been laying flat on the
    ground,  make sure you're not just moving the air that's been trapped inside for weeks directly onto the frame.
      Gently  pull lid up and feel for suction or check water level
    </p></li>
    <li><p>Flush the sample vial with air from the chamber using a vent neele.  Remove the vent needle and inject
    sample.   We usually flush with 10ml and inject as much as of an additional 10ml as possible (The over pressure
     gaurds  against sample contamination, and provides an easy means for removing known volumes from the vial
    during gas  analysis).
    </p></li>
    <li><p>Start timer as the first sample is injected into the vial; record vial number and time on data sheet.
    </p></li>
    </ol>
    <p>Helpful hints: It is easiest to keep track of where you are in the vial sequence by placing the vent needle
    in the next vial to be used and turning the &quot;used&quot; vials upside down in the tray.  Some of the
    septa/vials may leak - this shouls be fairly obvious, listen for the leak.  If rain is expected, data sheets
    can be photocopied onto rainproof paper.
    </p>
    <p>In the lab, analyze vials for CH4 (using the GC-FID), N2O (GC-FID), and CO2 (IRGA).  Analyze prior N2O,
