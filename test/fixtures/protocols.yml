  abstract: "<kbsml_text><p>Sampling Frequency: Weekly and/or Precipitation-Event Basis</p><p>CO<sub>2</sub> and N<sub>2</sub>O fluxes are estimated using in situ closed-cover flux chambers.  Bases of the chambers (28 cm x 28 cm x 10 cm high) are permanently installed in all plots of 4 replicate blocks (removed only for farming activities).  Chamber bases are constructed from aluminum sheeting with a channel on the top outside rim to fit a plexiglass cover (29 cm x 29 cm x 14 cm high) fitted with a rubber septa.  Base channels are filled with water during sampling to provide a gas-tight seal.</p><p>Gas fluxes are measured at 40 minute sampling intervals over a 3 hour period.  Samples are taken from gas traps by inserting a 10 mL syringe into the rubber septa and drawing 10mL which is used to flush a vented 3 mL glass vial.  Glass vials are sealed with butyl septa and crimped with a standard crimp seal.  Another 10 mL gas sample is taken from the trap and placed in the glass vial, giving the vial a gas overpressure of 7 mL.  CH<sub>4</sub>and N<sub>2</sub>O are determined by gas chromatography.  CH<sub>4</sub>is analyzed with aflame ionization detector (300 degrees C), while N<sub>2</sub>O is analyzed with a 63Ni electron capture detector (350 degrees C).  CO<sub>2</sub> is analyzed using an infrared gas analyzer.  Gases for both CH4 and N2O are separated on a Poropak Q column (1.8 m, 80/100 mesh) at 80 degrees C.  Carrier gas for CH<sub>4</sub> is nitrogen, while carrier gas for N<sub>2</sub>O is argon/methane (90/10).</p></kbsml_text>"
