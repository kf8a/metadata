    </p>
    </li>
    <li>
    <p>Tamper: CPVC tubing, 3/4 in., with one end stoppered
    </p>
    </li>
    </ul>
    
    
    <h2>Procedure
    </h2>
    
    <ol>
    <li>
    <p>Identifying the lysimeter location</p>
    <ol>
    <li>
    <p>Either choose an appropriate spot arbitrarily or use a suitable
    randomization technique, such as blind toss of a marker.  It may be
    necessary to adjust location in consideration of traffic, field
    operations, etc.
    </p>
    </li>
    </ol>
    
    </li>
    <li>
