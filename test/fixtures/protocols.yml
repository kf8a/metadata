protocols_046: 
  id: "7"
  name: KBS002-prot01
  title: LTER Weather Station Weekly Maintenance
  version: "2"
  in_use_from: "2003-05-13"
  in_use_to: 
  description: ""
  abstract: |
    <p>Precipitation is measured using a Belfort Weighing Bucket Preciptiation Gauge.  Staff checks the gauge weekly, changing the chart and emptying the bucket as necessary.  During the winter, antifreeze (ethylene glycol solution) is added to the bucket, which serves to melt snow and protect the bucket.  The paper chart is changed weekly, and read by staff in units of 1/20th of one inch. Database algorythms convert readings to mm.  A date is midnight to midnight local time, either Eastern Standard Time or Eastern Daylight Time.  During the visit to the station, other sensors are inspected.
    </p>

  body: |
    LTER Weather Station Maintenance
    
    6-10-2002. Tim Bergsma. A maintenance routine for the LTER weather station has become institutionalized, but has not been thoroughly documented. In 1997 a weighing bucket rain gauge was installed at the station, eventually replacing the tipping bucket rain gauge. The design of the new gauge requires weekly maintenance visits; some method loosely corresponding to the protocol below has been employed since then. Details vary. For instance, copies of the removed charts were made and stored, from 7-29-97 until 10-15-2001. I am no longer maintaining copies. No regular log has been kept: I am institutionalizing the log today. Details of the operation of the weather station since its initial deployment exist in a variety of forms, and should be available elsewhere. My purpose here is to create a protocol for weather station maintenance that corresponds to current practice. Those maintaining the station should document whether this or some other protocol was employed, noting significant deviations, if any.
    
    Frequency: weekly (usually Monday, as per labeling of precipitation chart)
    
    h3. Materials
    
    # Belfort Instrument Company: Chart No. 5-4046-B, normally stored in data manager's office.
    #  special ink. Contact Belfort for more information. Dropper bottle stored at the instrument.
    #  pencil
    #  soft cloth
    #  spare chart drum
    #  antifreeze, appropriate containment equipment (funnels, waste containers, etc).
    #  Belfort manual. Currently in folder Weath. Inst. Doc, maintained by the LTER data manager, lter.data.manager@kbs.msu.edu.
    # grass clippers
    #  Roundup (glyphosate)
    
    h3. Procedure
    
    # Label a new chart with station, date, expected time of deployment (optional) and your initials.
    # Fold the labeled tab under, and mount on spare drum. Tail of chart overlaps clip such that pen won't snag if it passes the clip.
    #  Proceed to weather station. Visually inspect tower, sensors.
    #  Climb tower to examine two light sensors at 3m. Wipe sensing surfaces with a soft cloth if necessary.
    #  Inspect rain gauge and open the access door.
    # "Ship" the pen and remove the current drum (becomes the spare).
    #  Write in pencil directly on the removed chart: OFF [date], [time], [time zone], [initials].
    #  Store the chart/drum for transport.
    #  Wind the clock fully (but gently), about 24 strokes.
    #  Label the new chart, ON, [date], [time], [time zone], [initials].
    #  Place the new drum, seated fully.
    #  Add ink to the pen as necessary.
    # Remove the collection cylinder if necessary for the following.
    #  Install or remove the collection funnel as necessary. Should not be in place if there is risk of snow.
    #  Empty bucket if necessary. Rain water can be dumped locally. If antifreeze is present, dispose properly.
    #  Add/remove antifreeze as necessary. Add if collected precip. is at risk of freezing, remove when diluted to ineffectiveness by precipitation.
    #  Replace bucket and collection cylinder as necessary.
    # Place pen against chart, while setting the time. Set the time by rotating the drum counter-clockwise only (avoids hysteresis error).
    #  Start the ink flowing by prodding with a pointed object, if necessary.
    #  Close the access door.
    #  Ensure that plants are not growing in the bare soil reserve (east half of fenced area). Spray with Roundup if necessary.
    #  Ensure that plants are not excessively tall in the vegetated soil reserve (west half of fenced area). Clip if necessary, to maintain canopy between 10 and 20 cm.
    #  Write and submit a log entry, stipulating which maintenance tasks were performed. Submit directly or by email to lter.data.manager@kbs.msu.edu.
    #  Submit chart for processing.

