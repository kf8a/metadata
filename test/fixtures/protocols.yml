    <kbsml_text>
    <p>Impact Roller Mill
    </p>
    <p>The Impact Roller Mill is used for pulverizing soils and small volume plant material.  Glass jars are filled  
    &lt; 1/3 full with material to be ground. Three 3/8&quot; by 2 &quot; stainless steel rods are placed into a jar 
     covered with duct tape and the cap is tightly sealed.  Jars are placed on the conveyor belt.  Motor is set to a  
    speed of 60.  Jars are left on the roller mill for 12-24 h.  Care must be taken in labeling the jars since the  
    abrasion in the rolling process causes labels and pen markings to disintegrate from outer surfaces of the jars.
    </p>
    <p>Sparks Dura Drive conveyor belt driven with a Sparks Belting Company KVFR Transistor Inverter (Model   
    KVFR204ES).  Sparks Belting Company, 3800 Stahl Dr., PO 2647, Grand Rapids, MI 49501.  616-949-2750
    </p>
