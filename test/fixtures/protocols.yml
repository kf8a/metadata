    <kbsml_text>
    <div>
    <h2>Overview
    </h2>
    <p>
    Soil and Plant Total C and N Analysis:  Carlo Erba NA1500 SeriesII
    </p>
    </div>
    <div>
    <h2>Sample Preparation
    </h2>
    <ol>
    <li>
    <p>All sample material must be dried and ground to a fine powder.  For soils, the dried soil could be ground
    using a roller bar shaker or ground on the EPA grinder in the greenhouse.  Plant tissue should be run first
    through the Wiley Mill and then passed through the Cyclotec grinder.  In addition, the micromill may be used to
    even further pulverize samples that are extremely small in quantity or contain large (&gt;2 mm) pieces of
    tissue following Cyclotech grinding.
    </p>
    </li>
    <li>
    <p>Each CN run must begin with a tin foil blank cup (sample #1) and four acetanilide standards (samples 2 thru
    5).  The 1st standard should weigh about 0.2 to 0.3 mg, the 2nd standard should weigh about 0.5 to 0.6 mg, the
    3rd standard should weigh about 1.0 to 1.2 mg, and the 4th standard should weigh about 2.0 to 2.8 mg.  Sample
    #6 should be a blind standard of either soil or plant, depending on the type of samples on the run.  It is
    important to check the printout value of this sample to ensure that the standard curve was properly set.  If
    the values for C &amp; N are off for this blind standard, the run should be stopped.  We are attempting to
    initiate a new standard using the NIST tissue of citrus leaves or tomato leaves, however, the N content is not
    certified and the carbon value is not available from NIST.
    </p>
    </li>
    </ol>
    <p>It is recommended to run blind standards (the "soil standard" or an NIST compound) a minimum of every 15
    samples to ensure confidence in the analysis.  The soil standards are O519 and O559 (provided by USDA-ARS
    Pendleton OR) or an LTER-recommended soil NIST standard.  The plant standard compounds include citrus leaves,
    pine needles and tomato leaves.
    </p>
    </div>
    <div>
    <h2>To Weigh a Sample or Standard
    </h2>
    <ol>
    <li>
    <p>Turn on the Sartorius scale if the display is not lit., press tare to bring display to 0.00 mg.  It is
    recommended that you wear gloves while weighing samples.
    </p>
    </li>
    <li>
    <p>Place an empty tin foil cup on the weighing tray and close the doors.
    </p>
    </li>
    <li>
    <p>Tare off the weight of the cup using the tare button.
    </p>
    </li>
    <li>
    <p>Remove the cup and fill with ~ 1 spoon of tissue.
    </p>
    </li>
    <li>
    <p>Crunch the cup using two sets of tweezers.  Once completely closed into a ball formation, drop onto the
    weighing plate to ensure no sample leaks out.  If the sample is leaky, discard the ball and begin again.
    </p>
    </li>
    <li>
    <p>Place the closed cup onto the weighing pan and record the weight (in mg) on the provided datasheet.
    </p>
    </li>
    <li>
    <p>Gently remove the sample and place into the plexiglass sample holding trays.
    </p>
    </li>
    <li>
    <p>Bring the scale display back to 0.00 mg by pressing tare.
    </p>
    </li>
    <li>
    <p>Using KIM wipes, clean the tweezers, the spoon, and the metal plate between each sample.
    </p>
    </li>
    </ol>
    <p>The key to the samples is a consistent weight .  Soil samples should weigh between 10.0 to 15.0 mg, and
    plant samples from 4 to 6 mg.  The Sartorius scale can't provide an accurate weight under 0.2 mg.  Plexiglass
    plates should be stored in a vacuum desiccator until analyzed.
    </p>
    </div>
    <div>
    <h2>Total C and N Analysis
    </h2>
    <p>
    <em>WARNING:
    </em>NEVER try to use the computer while a CN run is in progress!
    </p>
    <p>Basically, the computer is used mainly as an integrator and to advance the auto sampler.  Although run
    conditions are recorded in the methods file, all run conditions must be manually checked prior to starting a
    run.  Each run can contain a maximum of 99 samples, including the blinds, blanks, and standards.  Complete runs
    are stored as methods (*.ead) and contain the sample table info, chromatograms and run parameters.  Stored
    files contain individual chromatograms (*.dat).  The data should also be written to a summary file (*.sum)
