    h4. Using an Offset Point to Collect Data
    
    Sometimes you may not be able to collect good GPS data for a point because the satellites are blocked by trees, buildings, etc. In these situations, you can use the "offset" option in TerraSync and collect the GPS location for a nearby (offset) point, and enter the bearing and distance to the desired point from the offset point that you GPS'ed. The GPS will then give you the coordinates of the desired point.
    
    #  Select an offset point near the desired point that allows you to get a good PDOP. Mark the offset point with a temporary stake if needed. You will get better quality data if the offset is close to the desired point because the bearing measurement error is exaggerated with greater distance.
    # Set up your compass on a tripod over the offset point. Level the compass using the bubble.
    # Measure the distance (in meters) from the offset point to the desired point and record it.
    # Measure the bearing (azimuth), from north as 0-360 degrees, from the offset point to the desired point and record it.
    ## If your compass does not account for declination then you need to add the declination for the KBS area: -5.1 (note the negative sign) to your bearing. Example: If the bearing on a compass without declination correction is 321 degrees + -5.1 degrees for declination correction = 315.9 degrees. If it does account for declination then verify that it is set correctly to 5.1 degrees west (for KBS area).
    # There are 2 compasses available in the KBS storeroom that are okay for the job.
    ## The Keuffel and Esser surveying compass fits onto a tripod and therefore works nicely. Unfortunately the Keuffel and Esser compass does not use 360 degrees but rather is split into four quarters of 90 degrees each. In order to record the bearing from north, locate the arm of the needle that has an arrow inscribed on it (this points to north) and read your angle from that needle as 0-360 degrees not the 0-90 degrees that the compass reads. The first few times that you record bearings with the Keuffel and Esser compass also measure the bearing with another compass to verify that you are reading the Keuffel and Esser compass correctly.
    ## A Suunto, code KB-14/360 R, is also available from the KBS storeroom. This compass allows you to sight through to your point or pole but can be a bit tricky to get a stable reading. There are 2 bearings given on the compass, read the larger number off of the compass since this gives the bearing from your location to the sighted location.
