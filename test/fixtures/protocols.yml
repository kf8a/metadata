  description: ""
  abstract: ""
  body: "Note: Due to the need to perform moisture and C/N analyses, samples must be weighed wet, sieved, mass of rocks measured and recorded before drying at 60 \xC2\xB0 C for 48 hrs.\r\n\
    \r\n\
    <h3>Materials:</h3>\r\n\
    <ul>\r\n\
    <li>Intact core sample</li>\r\n\
    <li># 10 and # 20 paper bags (pre-labeled)</li>\r\n\
    <li>Meter Stick</li>\r\n\
    <li>Ruler with metric markings</li>\r\n\
    <li>4mm sieve (Treatment specific)</li>\r\n\
    <li>Data Sheets</li>\r\n\
    <li>Drying Oven @ 60 \xC2\xB0 C</li>\r\n\
    <li>Mettler PJ3600 balance</li>\r\n\
    <li>Custom\xE2\x84\xA2 Soil Grinder</li>\r\n\
    <li>Pint and Quart Canning Jars (pre-labeled)</li>\r\n \r\n\
    <h3>General Procedure</h3>\r\n\
    <ol>\r\n\
    <li>Pre-label paper bags with the appropriate information about the sample (e.g. date, plot, station, core#, horizon, variate)</li>\r\n\
    <li>Delineate horizons (Ap, Bt, Bt2).</li>\r\n\
    <li>Measure core height for each horizon and divide the cores into different depths; 0-10cm,10-25, 25-50and 50-100 cm). </li>\r\n\
    <li>Carefully cut open core liner along two adjacent seams.</li>\r\n\
    <li>Weigh first (A) core horizon section, record.</li>\r\n\
    <li>Sieve A horizon, weigh rocks >4mm, record mass. </li>\r\n\
    <li>Place sieved core section in labeled paper bag, discard rocks >4mm.</li>\r\n\
    <li>Brush sieve and repeat procedure for all horizon sections.</li>\r\n\
    <li>Place samples and 10 empty paper bags (for each size used) in drying oven at 60 \xC2\xB0 C for 48 hrs.</li>\r\n\
    <li>Remove samples and paper bags from oven and allow to cool for at least 15 minutes.</li>\r\n\
    <li>Weigh samples and paper bags. Determine soil mass by subtracting mean bag weight from the weight of the soil core + bag weight.</li>\r\n\
    <li>Add weight of rocks to soil dry weight for total dry weight.</li>\r\n\
    </ol>\r\n\
    \r\n\
    <h3>Calculations:</h3>\r\n\
    <pre>\r\n\
    Bulk density (g/cm3) = W/V\r\n\
    where\r\n              W = total oven-dry weight in grams   Dry weight of sieved soil + weight of rocks >4mm\r\n\
    \r\n              V = volume of core section in cm3      Cylindrical Volume = (\xCF\x80)(r2)h\r\n\
    \r\n\
    % Soil Moisture = ((TW \xE2\x80\x93 W)/W) * 100\r\n\
    where\r\n              TW = Total wet soil weight in grams\r\n               W  =  Total dry soil weight in grams + weight of rocks >4mm \xE2\x80\x93 bag weight\r\n\
    </pre>\r\n\
    \r\n\
    \r\n\
    <h3>Archival Procedure:</h3>\r\n\
    <ol>\r\n\
    <li>Run entire dried individual horizon section through the Custom\xE2\x84\xA2 Soil Grinder.</li>\r\n\
    <li>Clean out grinder between each sample.</li>\r\n\
    <li>Store ground sample in pre-labeled canning jar (pint for A and quart for B horizon).</li>\r\n\
    <li>Archive jars in original jar boxes in order of T-R-S-C-H where:\r\n  T = Treatment#    R = Replicate#    S = Station#    C = Core#    and H = Horizon</li>\r\n\
    </ol>\r\n"
