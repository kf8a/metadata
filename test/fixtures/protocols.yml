  abstract: |-
    <kbsml_text><p>Sampling Frequency: minimum of once during each growing season </p> <p>Ecosystem net primary production is estimated by annual maximum plant biomass accumulation .  Plant biomass is measured in the growing season (May-October) by quantifying the peak dry mass of plants per unit area in each plot   .</p> <p>Multiple sampling stations in each plot are sampled for plant biomass (only one station per plot sampled prior to 1990) .  Plant biomass is quantified by clipping at each sample date (crop and/or weeds) or via allometric measurements (poplar trees) within a 1 m2 area .  At clipping, all plants within the sampling area are cut at ground level and placed in labeled paper bags .  Plants are identified to species based on Gleason and Cronquist(1963), Fernald (1950), and Voss (1972 and 1985) .  The Kellogg Biological Station plant reference collection is also used for species identification .  Plant biomass is dried at 60 &#176; C for 48 h and weighed .  Forest system biomass is measured using dendrometers and allometric equations .  Litterfall is recorded from poplar and forest systems   .</p>
    </kbsml_text>
  in_use_to: 
  title: Aboveground Net Primary Productivity Protocol
  updated_on: 
  change_summary: ""
  id: "26"
  description: |-
    <kbsml_text>
    <div>
    <h2>Overview
    </h2>
    <p>Above ground net primary productivity (ANPP) is measured at the KBS
    LTER in habitats ranging from annual cropping systems to deciduous
    forests. The diverse plant communities in these habitats require
    different harvest and/or sampling methods. All measurements are taken
    pre-harvest at peak annual biomass for major community
    components. This generally means physiological maturity for annuals
    and pre-senescence for perennials; most treatments are thus sampled at
    least twice per year depending on the life history of community
    components (e.g. corn vs. winter annuals in Treatment 1) and on
    agronomic harvest frequency (e.g. 3-4 times per year for alfalfa). If
    possible, biomass samples are taken from each of the five sampling
    stations within a plot, although labor, weather, and time constraints
    may alter the number of sampling stations for a given harvest.
    </p>
    <p>For Treatments 1, 2, 3, 4, 6, 7 and SF (successional field) ANPP is
    assessed by harvesting all the above ground portion of plants that are
    rooted within the bounds of the harvest quadrat. The quadrat size
    totals 1 m <sup>2 </sup> but the dimensions vary depending on the crop
    row spacing in the annual systems (T1-4) and are described in Table
    1. The quadrat size for T5-SF is 0.5 by 2.0 m (1m <sup>2
    </sup>). Quadrats are oriented with the long side in an east - west
    direction. This direction is perpendicular to the crop rows (in
    planted systems) and allows for assessment of both the row and
    interrow plant communities. All plants within the quadrat are clipped
    at ground level, bagged, and stored at 4 degrees C until botanical
    separations are performed. Harvested plants are separated by species
    and identified using the five-letter Bayer code system (Weed Science,
    1984). Six letter codes are used for woody species, using the first
    three letters of both genus and species to create the code. In some
    cases plants are composited into crop and non dominant plant
    component. Crops are further separated into seed and stover. Plants
    are dried at 60 degrees C for a minimum of 48 hours and dry weights
    recorded along with the date of harvest, field replicate, treatment,
    sampling station and species code.
    </p>
    <p>In Treatment 5 (poplar plantation) biomass estimates are derived
    from measurements of basal diameter using an allometric relationship
    between diameter and biomass determined from a subset of trees
    harvested prior to leaf drop. In the DF (deciduous forest) and CF
    (conifer forest) wood annual growth is estimated by changes in stem
    diameter using an allometric equation available in Tritton and
    Hornbeck (1982). Leaf production in sites with trees is estimated with
    two 0.8 x 1.2 m litter traps placed on the forest floor of each site.
    </p>
    <p>Details for the ANPP estimates for all treatments are provided below.
    </p>
    </div>
    <div>
    <h2>Treatment 1: Conventional tillage
    </h2>
    <p>Corn / Soybean / Wheat rotation.
    </p>
    <div>
    <h3>Crop
    </h3>
    <p>plants are hand harvested using a 1 m <sup>2 </sup> quadrat (see
    Table 1) at each of the five sampling stations at physiological
    maturity of the crop:</p>
    <ul>
    <li>
    <p>Corn : black layer (early September).
    </p>
    </li>
    <li>
    <p>Soybeans : pre-leaf drop (early September).
    </p>
    </li>
    <li>
    <p>Wheat: kernel entering dough stage (mid-July).
    </p>
    </li>
    </ul>
    
    <p>Plant tissue is dried and the total biomass of the plot is
    recorded. The tissue is then threshed (Almaco corn or small grain
    thresher) to separate the seed from stover. Seed biomass is recorded
    and moisture sub samples are taken using a Burrows Digital Moisture
    Computer 700. Seed and stover tissue sub samples are collected,
    combined by tissue type over stations, and archived for further
    analysis.
    </p>
    <ul>
    <li>
    <p>
    <em>Calculate
    </em> the mean total, seed and stover biomass per plot on a dry weight basis.
    </p>
    </li>
    <li>
    <p>
    <em>Report
    </em> for ANPP: mean total biomass (g/m2 /y) and standard error (SE) with n=6 reps (blocks).
    </p>
    </li>
    </ul>
    
    </div>
    <div>
