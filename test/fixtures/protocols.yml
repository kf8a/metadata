    <h2><a name="1">1 Overview</a></h2>
    
    <p>This document describes information management practices for the KBS LTER, with a special focus on the KBS Information Management System.  Currently, the primary tasks of the KBS LTER information manager include administration of the LTER server (shared with the LTER secretary), administration of the LTER web site (shared with the LTER secretary, special focus on data pages), administration of the KBS LTER Information Management System, and adminstration of the KBS LTER Weather Station.  Some guidance is given regarding network level collaborations in which KBS participates.
    
