protocols_059: 
  id: "111"
  name: KBS019-prot01
  title: Aboveground Net Primary Productivity Protocol
  version: "2"
  in_use_from: "2000-05-01"
  in_use_to: 
  description: ""
  abstract: |
    <p>Sampling Frequency: minimum of once during each growing season </p> <p>Ecosystem net primary production is estimated by annual maximum plant biomass accumulation .  Plant biomass is measured in the growing season (May-October) by quantifying the peak dry mass of plants per unit area in each plot   .</p> <p>Multiple sampling stations in each plot are sampled for plant biomass (only one station per plot sampled prior to 1990) .  Plant biomass is quantified by clipping at each sample date (crop and/or weeds) or via allometric measurements (poplar trees) within a 1 m2 area .  At clipping, all plants within the sampling area are cut at ground level and placed in labeled paper bags .  Plants are identified to species based on Gleason and Cronquist(1963), Fernald (1950), and Voss (1972 and 1985) .  The Kellogg Biological Station plant reference collection is also used for species identification .  Plant biomass is dried at 60 &#176; C for 48 h and weighed .  Forest system biomass is measured using diameter at breast height and allometric equations .  Litterfall is recorded from poplar and forest systems   .</p>

  body: "h2. Overview\r\n\
    \r\n\
    Above ground net primary productivity (ANPP) is measured at the KBS LTER in habitats ranging from annual cropping systems to deciduous forests. The diverse plant communities in these habitats require different harvest and/or sampling methods. All measurements are taken pre-harvest at peak annual biomass for major community components. This generally means physiological maturity for annuals, before incorporation for cover crops, pre-senescence for perennials, and pre-harvest for alfalfa.\r\n\
    \r\n\
    For Treatments 1, 2, 3, 4, 6, 7 and SF (successional field) ANPP is assessed by harvesting all the above ground portion of plants that are rooted within the bounds of the harvest quadrat. The quadrat size totals 1 m 2 but the dimensions vary depending on the crop row spacing in the annual systems (T1-4) and are described in Table 1. The quadrat size for T5-SF is 0.5 by 2.0 m (1m 2 ). Quadrats are oriented with the long side in an east - west direction. This direction is perpendicular to the crop rows (in planted systems) and allows for assessment of both the row and interrow plant communities. All plants within the quadrat are clipped at ground level, bagged, and stored at 4 degrees C until botanical separations are performed. Harvested plants are separated by species and identified using a five to six letter code system. Five letter codes are used for nonwoody species and six letter codes are used for woody species, using the first three letters of both genus and species to create the code. In some cases plants are composited into crop and non dominant plant component. Crops are further separated into seed and stover. Plants are dried at 60 degrees C for a minimum of 48 hours and dry weights recorded along with the date of harvest, field replicate, treatment, sampling station and species code.\r\n\
    \r\n\
    In Treatment 5 (poplar plantation) biomass estimates are derived from measurements of basal diameter using an allometric relationship between diameter and biomass determined from a subset of trees harvested prior to leaf drop. In the DF (deciduous forest) and CF (conifer forest) wood annual growth is estimated by changes in stem diameter using an allometric equation available in Tritton and Hornbeck (1982). Leaf production in sites with trees is estimated with five 0.5 x 0.95 m litter traps placed on the forest floor of each site.\r\n\
    \r\n\
    Details for the ANPP estimates for all treatments are provided below.\r\n\
    \r\n\
    h3. Treatment 1, 2: Conventional/No tillage\r\n\
    \r\n\
    Corn / Soybean / Wheat rotation.\r\n\
    h4. Crop\r\n\
    \r\n\
    Plants are hand harvested using a 1 m 2 quadrat (see Table 1) at each of the five sampling stations at physiological maturity of the crop:\r\n\
    \r\n    * Corn : harvest (mid October).\r\n    * Soybeans : harvest (late September).\r\n    * Wheat: kernel entering dough stage (mid-July).\r\n\
    \r\n\
    Plant tissue is dried and the total biomass of the plot is recorded. The tissue is then threshed (Almaco corn or small grain thresher) to separate the seed from stover. Seeds are dried at 60 C and the biomass is recorded. Seed and stover tissue sub samples are collected, combined by tissue type over stations, ground and archived for further analysis.\r\n\
    \r\n    * Calculate the mean total, seed and stover biomass per plot on a dry weight basis.\r\n    * Report for ANPP: mean total biomass (g/m2 /y) and standard error (SE) with n=6 reps (blocks).\r\n\
    \r\n\
    h4. Non crop plant biomass\r\n\
    \r\n\
    Plants are hand harvested using a 1 m 2 quadrat at each of the five sampling stations before harvest of the crop plants. Botanical separations are performed by species by station, dried, and the dry biomass for each species at each station is obtained.\r\n\
    \r\n    * Calculate the sum of the total non crop plant biomass (over species) at each station; calculate the mean total non crop plant biomass per plot.\r\n    * Report for ANPP : mean total non crop plant biomass (g/m2/y), SE, with n=6 reps (blocks).\r\n\
    \r\n\
    Total\r\n\
    \r\n\
    sum each plot crop and non crop plant biomass.\r\n\
    \r\n    * Report mean total biomass (g/m2) and SE with n=6 reps (blocks).\r\n\
    \r\n\
    \r\n\
    h3. Treatment 3, 4: Low Chemical Input / Annual tillage, Zero Chemical Input / Annual tillage\r\n\
    \r\n\
    Corn / Legume cover (LC) / Soybean / Wheat / LC rotation\r\n\
    \r\n\
    h4. Crop\r\n\
    \r\n\
    Identical to Treatment 1\r\n\
    h4. Non crop plant biomass\r\n\
    \r\n\
    Identical to Treatment 1\r\n\
    \r\n\
    h4. Legume Cover Crop (LC)\r\n\
    \r\n\
    Plants are hand harvested using a 1 m 2 quadrat at each of the five sampling stations just prior to plowing and planting of the annual crop. The LC has often not reached physiological maturity by this time (typically mid- to late-May). Non crop plant biomass is separated from LC for separate analysis (below).\r\n\
    \r\n    *  Calculate the mean total LC biomass per plot on a dry weight basis.\r\n    * Report for ANPP: mean total biomass (g/m2/y) and standard error (SE) with n=6 reps (blocks).\r\n\
    \r\n\
    h4. LC Non crop plant biomass\r\n\
    \r\n Botanical separations are performed by species by station, dried, and the dry biomass for each species at each station is obtained.\r\n\
    \r\n    * Calculate the sum of the total non crop plant biomass (over species) at each station; calculate the mean total non crop plant biomass per plot.\r\n    * Report for ANPP : mean total non crop plant biomass (g/m 2 /y), SE, with n=6 reps (blocks).\r\n\
    \r\n\
    Total\r\n\
    \r\n\
    sum each plot crop, non dominant plant biomass, LC, and LC non dominant plant biomass.\r\n\
    \r\n    * Report mean total biomass (g/m 2 ) and SE with n=6 reps (blocks).\r\n\
    \r\n\
    Table 1.\r\n\
    \r\n\
    |Crop |Treatment| Row spacing (in) | Quadrat dimensions|\r\n\
    |Corn | T1-T4 | 30 inch | 1.5 m x 0.65 m|\r\n\
    |Soybeans | T1-T2 | 7.5 inch | 2.0 m x 0.5 m|\r\n\
    |Soybeans | T3-T4 | 30 inch | 1.5 m x 0.65 m |\r\n\
    |Wheat    | T1-T4 | 7.5 inch | 2.0 m x 0.5 m |\r\n\
    \r\n\
    h3. Treatment 5\r\n\
    \r\n\
    Populus Plantation. Poplar trees with grass cover crop\r\n\
    h4. Crop\r\n\
    \r\n\
    Poplar woody biomass has been estimated using a regression equation developed from a destructive harvest each fall prior to fall leaf drop. Historically basal tree diameter squared has been the best predictor of total tree biomass.\r\n\
    \r\n\
    * Allometric measures of basal tree diameter (mm) at 15 cm above the soil surface are taken in December . The measurements are made on 5 randomly chosen trees in the 2 x 1 m density plots . Data for rep, tree #, diameter (mm) are entered into a poplar allometric spreadsheet. A histogram of tree diameter is generated to establish the range of diameters and to develop size classes used in the destructive harvest to follow. The regression equation developed in the destructive harvest is used in conjunction with the diameter measures to estimate the biomass.\r\n\
    \r\n\
    * Mean woody tree biomass (kg/tree) is converted to mean woody areal extent on the basis of 0.5 trees per m 2 .\r\n\
    \r\n\
    The 2 x 1m density trees are a matrix of 86 trees (EW) by 27 trees (NS) within a 88.3 by 53.2 m area = 2322 trees/ 4697.56 m 2 = 0.49 trees/m 2\r\n\
    \r\n * Calculate woody growth increment: The difference of the mean woody tree biomass between successive growing seasons (g/m 2 /y) for each plot\r\n\
    \r\n\
    Regression Equations for Estimated Woody Biomass\r\n\
    \r\n\
    The following predictive equations for poplar woody or total biomass have been generated using the destructive harvest technique. Reported are equations pertaining to the main site 2 x 1 m spacing, however equations specific to tree density spacings and non dominant plant biomass/non dominant plant biomass free growth may be available from the investigating lab for that season. Diameter is measured as mm from 15 cm from the ground unless specified otherwise. Trees were planted as 25 cm cuttings in 1989.\r\n\
    \r\n\
    |Year |Equation |r^2|Lab |\r\n\
    | 1989 | Not applicable (whole tree harvests) | NA | Core |\r\n\
    | 1990 | wdbmass (Kg/tree) = 0.0054 (diam mm 2 ) + 168.5 | 0.98 | Gross (updated 3/31/95 sjh)  |\r\n\
    |1991| wdbmass(Kg/tree) = 0.09 (diam 2 cm) - 0.6 | 0.925 | Pregitzer/ Maas thesis |\r\n\
    | 1991 | totbmass(Kg/tree) = 0.099 (diam 2 cm) - 0.667|0.93|Pregitzer/ Maas thesis|\r\n\
    |1992| wdbmass(Kg/tree) = 0.00935 (diam mm 2 ) -491.07 totbmass(Kg/tree) = .01086 (diam mm 2 ) - 816.96  |0.95|Core/Halstead|\r\n\
    |1993| wdbmass(Kg/tree) = .0011 (diam mm 2 ) - 0.829 totbmass(Kg/tree) = 0.0012 (diam mm 2 ) - 0.97|0.96|Core/Halstead|\r\n\
    |1994|Wdbmass (kg/tree) = 0.00139 (diam mm 2 ) -1.867|\t0.92|Core/Halstead|Does not work for trees with diam < 37.66 mm|\r\n\
    |1995|Wdbmass (kg/tree) = 0.00205 (diam mm 2 ) - 3.366|0.983|Core/Halstead|\r\n\
    |1996|Wdbmass (kg/tree) = 0.0022 (diam mm 2 ) - 5.844|0.929|Core/Halstead|Drought year- high tree mortality|\r\n\
    |1997|Wdbmass (g/tree) = 1.5784 (diam mm 2 ) + 187.853 Note units are in Grams per tree!|0.853|Core/Halstead|\r\n\
    |1998|Wdbmass (kg/tree) = 0.0016 (diam mm 2 ) - 0.276|0.975|Core/Halstead|\r\n\
    \r\n\
    h4. Leaf\r\n\
    \r\n\
    Poplar leaves drop throughout the growing season. Leaf litter is collected in 0.8 x 1.2 m wooden litter trap frames (size was designed to fit within or between poplar rows ) . Two traps are placed in each plot following leaf emergence in late August. Leaves within the traps are collected weekly throughout the season, dried, weighed, ground and archived for tissue analysis.\r\n\
    \r\n    * Calculate the mean litter biomass (g/m 2 ) per plot per collection date.\r\n    * Report for ANPP: Mean seasonal (sum over dates) litter drop (g/m 2 /y), n=6 reps (blocks).\r\n\
    \r\n\
    h4. Total Crop ( Populus ) ANPP:\r\n\
    \r\n    * Calculate on a per plot basis the sum of woody growth increment and leaf fall by plot, SE, and n=6 reps (blocks).\r\n    * Report for ANPP the mean sum, SE, and n=6 reps (blocks).\r\n\
    \r\n\
    h4. Grass cover (since 1990)\r\n\
    \r\n\
    Grass Festuca rubra (red fescue) is hand harvested from two 0.8 x 1.2 m stations per plot in late August (Litter traps [above] are placed on the harvested area). Plants are separated by species, dried, weighed, ground and archived.\r\n\
    \r\n    * Calculate the mean fescue biomass (g/m 2 ) per plot.\r\n    * Report for ANPP: Mean fescue biomass (g/m 2 ), SE, and n=6 reps.\r\n\
    \r\n\
    h4. Total ANPP\r\n\
    \r\n    * Calculate on a per plot basis the sum of total Populus ANPP (woody growth increment + leaf fall), grass cover, and non crop plant biomass.\r\n    * Report for ANPP the mean sum, SE, and n=6 reps (blocks).\r\n\
    \r\n\
    h3. Treatment 6\r\n\
    \r\n\
    Continuous Alfalfa\r\n\
    h4. Crop\r\n\
    \r\n\
    Alfalfa is hand harvested using a 0.5 x 2.0 m quadrat at each of the five sampling stations at one-tenth bloom (just prior to agronomic harvest) 3 to 4 times per year: late May, early July, mid-August and mid-October. Alfalfa is separated from non crop plant biomass prior to drying.\r\n\
    \r\n\
    * Calculate the mean biomass (g/m 2 ) per plot by harvest date and the total seasonal biomass (g/m 2 ) per plot.\r\n\
    * Report for ANPP : Mean seasonal biomass (g/m 2 /y), SE, and n=6 reps (blocks)\r\n\
    \r\n\
    h4. Non crop plant biomass\r\n\
    \r\n\
    Non crop plant biomass is collected from the crop sample noted above . Botanical separations are performed by species by station, dried, and weighed.\r\n\
    \r\n\
    *  Calculate the sum of the total non crop plant biomass (over species) at each station for each harvest date; the mean total non crop plant biomass per plot (g/m 2 ) by harvest date; and the total seasonal non crop plant biomass per plot (over harvest dates).\r\n\
    * Report for ANPP : mean total seasonal non crop plant biomass (g/m 2 /y), SE, with n=6 reps (blocks).\r\n\
    \r\n\
    h3. Treatment 7\r\n\
    \r\n\
    Successional Community\r\n\
    \r\n\
    h4. Plant biomass\r\n\
    \r\n\
    Plants are hand harvested using a 0.5 x2.0 m quadrat at each of the five sampling stations at physiological maturity of the majority of the non dominant plant biomass community in early August. Botanical separations are performed by species by station, dried, weighed, ground and archived.\r\n\
    \r\n\
    *  Calculate the sum of the total non dominant plant biomass (over species) at each station; and the mean total non dominant plant biomass per plot (g/m 2 ).\r\n\
    * Report for ANPP : mean total non dominant plant biomass (g/m 2 /y), SE, with n=6 reps (blocks).\r\n\
    \r\n\
    h3. Treatment 8 Never Tilled Community\r\n\
    \r\n\
    h4.  Plant biomass\r\n\
    \r\n\
    Plants are hand harvested using a 0.5 x 0.5 m quadrat at each of the five sampling stations. A reduced harvest area is used due to the limited size of the plots. The dominant plants have primarily perennial life histories and mature over a range of the summer months. Cool season grasses (e.g. Bromus sp.) and late season perennials (e.g. Solidago sp.) are dominants, and a harvest in early August allows for reasonable assessment of both types of communities. Botanical separations are performed by species by station, dried, and the dry biomass for each species at each station is obtained.\r\n\
    \r\n\
    *  Calculate the sum of the total non dominant plant biomass (over species) at each station; the mean total non dominant plant biomass per plot (g/m 2 ).\r\n\
    * Calculate the sum of the total non dominant plant biomass (over species) at each station; the mean total non dominant plant biomass per plot (g/m 2 ).\r\n\
    * Report for ANPP : mean total non dominant plant biomass (g/m 2 /y), SE, with n=6 reps (blocks).\r\n\
    \r\n\
    h3. Treatment SF\r\n\
    \r\n\
    Successional Community - Old Field for 20+ years\r\n\
    \r\n\
    h4. Non dominant plant biomass\r\n\
    \r\n\
    Identical to Treatment 7\r\n\
    \r\n\
    h3. Treatment DF and CF\r\n\
    \r\n\
    Deciduous/Conifer Forest Community\r\n\
    \r\n\
    h4. Wood\r\n\
    \r\n\
    Annual growth is estimated by changes in stem diameter for all trees over 5 cm dbh within each of the three DF/CF stands. Stem diameters are measured in the winter with dbh tape at 4 points on the stem. The 4 points are established by hanging a measuring chain from a nail at 5 feet from the ground.  Average diameters are used to estimate individual tree mass based on allometric equations available in Tritton and Hornbeck (1982):\r\n\
    \r\n\
    Example equations:\r\n\
    \r\n\
    |Species|Equation|applies within diameter range:|\r\n\
    |Acer rubrum|wt (lb)=2.0772(dbh)^2.5080|2-20 in|\r\n\
    |Acer saccharum|wt (lb)=2.4439(dbh)^2.5735|2-20 in|\r\n\
    |Carya glabra|wt (lb)=2.034(dbh)^2.6349|2-20 in|\r\n\
    |Fraxinus americana|wt (lb)=2.3626(dbh)^2.6174|2-20 in|\r\n\
    |Prunus serotina|wt (lb)=1.8082(dbh)^2.6174|2-20 in|\r\n\
    |Quercus Alba|wt (lb)=1.5647(dbh)^2.6887||2-20 in|\r\n\
    |Quercus rubra|wt (lb)=2.4601(dbh)^2.4572|2-20 in|\r\n\
    |Picea abies|ln wt=0.8079+2.3316*(lndbh)|1-26 in|\r\n\
    |Pinus resinosa|ln wt=0.7157+2.3865*(lndbh)|1-20 in|\r\n\
    |Pinus strobus|ln wt=0.4080+2.4490*(lndbh)|1-26 in|\r\n\
    |Prunus serotina|wt(lb) 1.8082 * (dbh)^2.6174|2-20 in|\r\n\
    \r\n\
    \r\n\
    * Calculate woody growth increment as summed differences in individual tree masses between successive growing seasons or a per site basis.\r\n\
    \r\n\
    h4. Leaves\r\n\
    \r\n\
    Leaf litter is collected in two 0.5 x  0.95 m litter traps placed on the forest floor prior to leaf fall in early september. Traps are emptied weekly, dried, and composited by plot over the season, ground and archived at the end of each season.\r\n\
    \r\n\
    * Calculate total seasonal leaf fall per site.\r\n\
    \r\n\
    h4. Total Tree ANPP\r\n\
    \r\n\
    Sum of woody growth increment and total seasonal leaf fall (g/m2/y), SE, n=3 sites.\r\n\
    \r\n\
    h4. Herbs and shrubs\r\n\
    \r\n\
    Herbs and shrubs are a minor part of these DF communities; shrub leaf litter (if any) is included in the leaf litter (above).\r\n\
    \r\n\
    h3. Citations\r\n\
    \r\n\
    Cattelino, P.J., C.A. Becker and L.G. Fuller . 1986. Construction and installation of homemade dendrometer bands. Northern J. Appl. Forestry 3(2):73-75.\r\n\
    \r\n\
    Fuller, L.G., P.J. Cattelino, D.D. Reed . 1988. Correction equations for dendrometer band measurements of five hardwood species. Northern J. Appl. Forestry 5(2):111-113.\r\n\
    \r\n\
    Tritton, L.M. and J.W. Hornbeck . 1982. Biomass equations for major tree species of the northeast. Broomall, PA: Northeast. For. Exp. Stn.; USDA For. Serv. Gen. Tech. Rep. NE-69.\r\n\
    \r\n\
    Weed Science Society. 1984. Weed Science composite list of weeds. Weed Science Vol. 32 Supplement 2. "
