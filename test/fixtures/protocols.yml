  name: KBS058-prot06
  title: "Protocol for LAI2000 Plant Canopy Analyzer "
  version: "1"
  in_use_from: "2008-08-01"
  in_use_to: 
  description: ""
  abstract: |
    The amount of foliage in a vegetative canopy can be deduced from measurement of how quickly radiation is attenuated as it passes through the canopy. By measuring this attenuation at several angles from the zenith, foliage orientation information can be obtained. The LAI2000 measures the attenuation of diffuse sky radiation at five zenith angles simultaneously. The LAI-2050 optical sensor projects the image of nearly hemisphere view onto five detectors arranged in concentric rings. Thus if the sensor is level and viewing the sky, detector 1 will measure the brightness straight overhead, while detector 5 will measure the brightness of a ring centered at 68<sup>o</sup> zenith angle (22<sup>o</sup> above the horizon),subtending 13<sup>o</sup>.
    
    !http://lter.kbs.msu.edu/data_images/kbs058-prot06.png(LAI diagram)!
    
    A measurement with the LAI-2000 consists of a minimum of ten numbers: five of the numbers are signals from the five detectors when the optical sensor was above the vegetation, and the remaining five are the readings made by the sensor below the vegetation. For both the readings, the sensor is looking up at the sky. Five values of canopy transmittance are calculated from these readings by dividing corresponding pairs. For example if the detector reads 50 (units not important) above the canopy and 5 below, then the transmittance at that angle (centered at 70 ) is 5/50=0.10.From transmittance at all five zenith angles, the LAI-2000 calculates foliage amount (leaf area index, LAI) and foliage orientation (mean foliage tilt angle, MTA).In practice, a number of below-canopy readings are usually made to improve the spatial average.

  body: "h3. Components of LAI2000\r\n\
    \r\n\
    # LAI-2070 Control Unit contains the necessary electronics to measure, record and compute final results. It is powered by batteries and contains 64K of file storage space for recording measurements taken in the field. There are two BNC connectors for attaching (optional) LICOPR light sensors, and two LAI 2050 optical sensors. An RS-232 interface is used to transfer recorded data and calculations to a computer or printer. The control unit is powered by 6 D cells, which should provide 270 hours of continuous use (over 1 month at 8 hours per day).when battery life drops to 15%, a low battery indicator will be seen on the display.\r\n\
    # Carrying pack allows the operator to wear the control unit suspended from the shoulder/neck strap. The control unit is upside down in the pack, with the connectors accessible through the open end.\t\r\n\
    # LAI-2050 Optical Sensor contains a filter and a number of lenses, and should be protected against sudden impacts and intense vibrations. It is important that the outer lens be kept clean and unscratched.\r\n\
    # View caps are used to limit the sensor\xE2\x80\x99s azimuthal fields of view. The solid view cap to protect the sensor when not in use. The Lens Brush, Cleaning solution and Lens cleaning paper should be used to keep the lens clean and dry.\t\r\n\
    # Two bubble Levels are used in leveling the sensor in circumstances requiring the sensor to be above the operator\xE2\x80\x99s head.\t\r\n\
    # Two Rs-232 cables for connecting to control box to a DTE device such as computer and other cable for connecting the control box to a DCE device such as another LAI-2070 control box.\r\n\
    # 1000-90 Utilities Software contains a program (COMM) for downloading data from LAI2000 to computers.\r\n\
    \r\n\
    h3. Steps for taking observations\r\n\
    \r\n\
    # Connect an LAI-2050 sensor to the X connector. The X connector is on your left as you view the front panel keypad and display and the Y connector is on your right.\r\n\
    # Try to avoid direct sun and take measurements at dawn or dusk or during a cloudy day. \r\n\
    # Take observation on 3 randomly selected plants or spots per plot and flag them.  Term \xE2\x80\x9Cplants\xE2\x80\x9D is used for taking observation on individual plants like Switchgrass, Miscanthus, Poplars etc. while \xE2\x80\x9Cspots\xE2\x80\x9D is used in reference to treatments grass mix (G7), old field (G9) and native prairies (G10).\r\n\
    # Switch on the control unit and press log on button to create a new file. It will show the file reference number and ask for WHAT and WHERE. For example for taking observations in block one in GLBRC fields it will look like;\r\n\
    <pre>\r\n\
    FILE:1\r\n\
    Date: Time of observation\r\n\
    Where: G1R1 (Means Treatment & Replication number) \r\n\
    WHAT: P1 (Means Plant/spot number)\r\n\
    </pre>\r\n\
    # Take one above canopy and 3 below canopy observations at one spot. Use separate data sheet to record date, location, starting time, file number and sunlight conditions for your own reference.\r\n\
    # View results of the measurement in the field by pressing function FCT 27, which prompts for the number of file to be viewed. View mode shows the file in five parts or lists:\r\n\
    <pre>\r\n\
    FILE:1\r\n\
    Date: Time of observation\r\n\
    Where: G1R1 (Means Treatment & Replication number) \r\n\
    WHAT: P1 (Means Plant/spot number)\r\n\
    LAI= 2.59(Leaf area index)\r\n\
    SEL=0.13 (Standard error of LAI)\r\n\
    DIFN=0.15 (Fraction of sky visible)\r\n\
    MTA=61 (Mean tilt angle)\r\n\
    SEM=5 (Standard error of MTA)\r\n\
    SMP=4 (Number of samples pairs used)\r\n\
    2*(S+1) =2.62 (Alternative LAI calculation)\r\n\
    </pre>\r\n\
    \r\n\
    h3. Transferring data to computer\r\n\
    \r\n\
    # Download FV2000 software from \"LICOR website\":http://www.licor.com/env/Products/AreaMeters/software_downloads.jsp\r\n\
    # Click on \xE2\x80\x9CAcquire\xE2\x80\x9D button in file menu or click on the \xE2\x80\x9CAcquire\xE2\x80\x9D button in the tool bar.\r\n\
    # Define the destination where you want to store the data. Make sure \xE2\x80\x9Cconvert to tab delimited\xE2\x80\x9D format is selected.\r\n\
    # Connect LAI2000 control unit to your PC. Use the 2000-02 RS-23 cable to connect the 25 pin male connector on the LAI console to a 9 pin serial to USB.\r\n\
    # Check the \xE2\x80\x9CComm port\xE2\x80\x9D in system hardware and change the \xE2\x80\x9CComm Port\xE2\x80\x9D at the top in the Acquire screen.\r\n\
    # Configure the LAI2000 by pressing \xE2\x80\x9CFCT 31\xE2\x80\x9D on the console and configure it for \xE2\x80\x9CBAUD=4800\xE2\x80\x9D \xE2\x80\x9CDATA BITS=8\xE2\x80\x9D, PARITY=NONE\xE2\x80\x9D, and \xE2\x80\x9CXON/XOFF=NO\xE2\x80\x9D. Press \xE2\x80\x9CFCT 33 on the console, and configure it for \xE2\x80\x9CFORMAT: Standard\xE2\x80\x9D, and PRINT OBS:NO\xE2\x80\x9D\r\n\
    # Begin receiving data from control unit to PC by clicking \xE2\x80\x9CDOWNLOAD\xE2\x80\x9D button in the acquire dialog. The status line will show \xE2\x80\x9CWaiting for data\xE2\x80\x9D\r\n\
    # Start sending files by clicking \xE2\x80\x9CFCT 32\xE2\x80\x9D and enter range of file numbers you want to download. Now it will show \xE2\x80\x9CPrinting file\xE2\x80\x9D with a number on the LAI200 console screen. To check the total number of files in the console press \xE2\x80\x9CFCT 21\xE2\x80\x9D. When it is finished click \xE2\x80\x9CStop Comm and close FV 2000. If it may give you an error instead of \xE2\x80\x9CPrinting file\xE2\x80\x9D as \xE2\x80\x9CDTR NOT TRUE\xE2\x80\x9D. It means it cannot connect so check the \xE2\x80\x9CComm port\xE2\x80\x9D.\r\n\
    # To verify the file download, open destination file through notepad and look at the observations.\r\n\
    \r\n\
    For more information visit \"LICOR website\":http://www.licor.com/env/Products/AreaMeters/lai2000/2000_intro.jsp\r\n\
    \r\n"
