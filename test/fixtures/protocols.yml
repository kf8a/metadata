  description: |-
    <kbsml_text>
    <div>
    <h2>Chloroform Fumigation-Incubation:  Protocol for Soil Microbial Biomass C and N Determination
    </h2>
    <div>
    <h3>Materials
    </h3>
    <ul>
    <li><p>Commercial chloroform stabilized with ethanol (0.75%)
    </p></li>
    <li><p>Anhydrous K
    <sub>2
    </sub>CO
    <sub>3
    </sub>
    </p></li>
    <li><p>2 M NaOH solution
    </p></li>
    <li><p>1 L separatory funnel
    </p></li>
    <li><p>100 mL glass beakers for fumigated samples
    </p></li>
    <li><p>similar containers for control samples (need not be glass)
    </p></li>
    <li><p>Quart canning jars
    </p></li>
    <li><p>20 mL polyethylene scintillation vials
    </p></li>
    <li><p>Large glass vacuum desiccators (20L) (each desiccator will hold about 20 soil samples)
    </p></li>
    <li><p>rotary vacuum pump with cold trap or water pump
    </p></li>
    </ul>
    </div>
    <div>
    <h3>Removal of ethanol from chloroform
    </h3>
    <p>In a fume hood:</p>
    <ol>
    <li><p>Wash approximately 100 mL of chloroform for each desiccator with 200 mL distilled water 3 times in a separatory funnel.  Discard upper phase.
    </p></li>
    <li><p>Dry the distilled chloroform over anhydrous K
    <sub>2
    </sub>CO
    <sub>3
    </sub>.
    </p></li>
    </ol>
    
    <p>The ethanol-free chloroform can be stored in the dark for a few weeks.
    </p>
    </div>
    <div>
    <h3>Soil preparation
    </h3>
    <p>Sample collection, sieving, compositing and distribution to recipient laboratories takes 2-3 days.  Samplesare stored at 4 degrees C in this period.</p>
    <ol>
    <li><p>Mix and composite soil samples by sieving to 4 mm.  Do this at field moisture unless partial drying is necessary to maintain micro-aggregate stability.
    </p></li>
    <li><p>Determine the soil moisture content by oven drying samples of each composite.
    </p></li>
    <li><p>Weigh 20g (fw) samples into 100 mL beakers and label samples to be fumigated with pencil (chloroform will dissolve most markers).
    </p></li>
    <li><p>Add water to bring each sample to 50% of its WHC (waterholding capacity; = 19% of soil dry weight for KBS LTER site soil).
    </p></li>
    <li><p>Preincubate the samples for 5 days at 25 degrees C in closed canning jars with a few mL of water in the bottom (100% humidity).
    </p></li>
    </ol>
    
    </div>
    <div>
    <h3>Fumigation
    </h3>
    <p>In a fume hood:</p>
    <ol>
    <li><p>Line the vacuum desiccator(s) with wet paper towels.
    </p></li>
    <li><p>Arrange fumigation samples (c.  20) and a conical flask containing 75 mL ethanol-free chloroform and a few boiling chips in each desiccator.
    </p></li>
    <li><p>Connect the desiccator(s) to a vacuum manifold which includes a vacuum gauge.  The pump should be protected from excessive chloroform vapor with a cold trap (-20  degrees C or better).  Change the pump oil frequently.
    </p></li>
    <li><p>Evacuate the desiccators until the chloroform boils for 1 min.
    </p></li>
    <li><p>Close the desiccator valves.
    </p></li>
    <li><p>Incubate the samples in chloroform vapor in the desiccator at room temp (in the fume hood) for 24 h.
    </p></li>
    <li><p>After fumigation open the desiccators and remove the chloroform flask and paper towel.
    </p></li>
    <li><p>Remove the residual chloroform by evacuating to 250 Pa and venting to atmosphere 6 times.  The meticulous removal of residual chloroform is essential.
    </p></li>
    </ol>
    </div>
    <div>
    <h3>Incubation
    </h3>
    <ol>
    <li><p>Check the sample weights and re-adjust moisture content to 50% water holding capacity (WHC) if necessary.
    </p></li>
    <li><p>Place the fumigated and control samples in canning jars with an open 20 mL scintillation vial containing 2 mL 2 M NaOH to trap CO
    <sub>2
    </sub>; for soils with very high organic matter content the volume or molarity of the trap can be adjusted to be equivalent to about twice the expected CO
    <sub>2
    </sub> flush.  A few mL of water in the bottom of the jar will maintain 100% humidity.  In the case of preincubated control samples open the canning jars for at least 5 min to equilibrate with atmospheric CO
    <sub>2
    </sub> concentration.
    </p></li>
    <li><p>Include several blank jars which contain everything except soil.
    </p></li>
    <li><p>Tightly close the jars and incubate for 10 days
  abstract: |-
    <kbsml_text><p>Sampling Frequency: minimum of once per month through the growing season (April -October)</p><p>The chloroform fumigation-incubation method (Jenkinson and Powlson 1976) is used to estimate microbial biomass C and N.  Triplicate subsamples from the composite soil sample of each plot (30 g freshweight) are placed inside 50 ml glass beakers.  Two treatments, control and fumigated, are used.  Samples designated for fumigation are placed in a vacuum desiccator lined with moist paper towels.  Acid washed chloroform is placed in a 50 ml beaker in the center of the desiccator.  The desiccator is sealed, placed in a laboratory hood and evacuated, allowing the chloroform to boil for approximately 30 secs.  The boiling is repeated 4 times.  Samples are incubated for 24 h in the chloroform vapor-saturated atmosphere.  At the end of theincubation period the desiccator is vacuum air-flushed 8 times in order to remove the chloroform.  Samples are removed from the desiccator, placed in quart wide mouth canning jars and sealed with lids fitted with rubber septa for gas sampling.  At the same time, unfumigated soil samples are placed in canning jars and treated in the samefashion, serving as controls.  Evolved CO<sub>2</sub> is measured using a TCD gas chromatograph equipped with a Porapak Q column.  Biomass C, Bc, is derived from the relationship:</p><p>Bc = Fc/Kc</p><p>where Fc = [ (CO<sub>2</sub>-C evolved from fumigated soil during the 10 day incubation) - (CO<sub>2</sub>-C evolved from the control during the 10 d incubation)] and Kc = 0.41.</p><p>Biomass N is estimated by measuring the flush of 2 M KCl extractable NH<sub>4</sub><sup>+</sup> at the end of the 10 d incubation period.  A 10 g subsample of the fumigated and unfumigated incubated samples is taken and analyzed for NH<sub>4</sub><sup>+</sup> and NO<sub>3</sub><sup>-</sup>N.  Microbial biomass N, Bn, is derived using the equation:</p><p>Bn = Fn/Kn</p><p>where Fn = [( N mineralized by a fumigated soil for the 10 d incubation period) - (N mineralized by the unfumigated soil)] and Kn = [-0.14 (CO<sub>2</sub>-C evolved from fumigated soil over the 10 day incubation period/N mineralized by the fumigated soil over the 10 day fumigation period) + 0.39].</p>
    </kbsml_text>
