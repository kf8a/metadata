  description: ""
  abstract: <p>Instructions for mixing and handling various Alpkem reagents.</p>
  body: |-
    <em>Follow all lab safety protocols when handling chemicals, including protective eye and skin wear and appropriate lab clothing.</em></p>
    
    <h2>Ammonium Reagents</h2>
    
    <h3>Citrate Complexing Reagent (4L)</h3>
    <p>Sodium Citrate 112g</p>
    <p>Sodium Hydroxide 4 g</p>
    <p>Nanopure Water 4L</p>
    <p>Brij 35 (30%) 20 ml</p>
    <p>Partially fill a 4L Erlenmeyer flask with nanopure water. Add dry chemicals, stir until dissolved then bring to volume (4L) with nanopure water. Filter reagent then add 20 ml 30% Brij 35 (5 ml / L). This may be stored at room temperature or be refrigerated.</p>
    
    <h3>Alkaline Phenol</h3>
    <p>Sodium Hydroxide (10N or 40% w/v) 80 ml</p>
    <p>Liquid Phenol (88%) 94 ml</p>
    <p>Nanopure Water 1 L</p>
    <p>Partially fill a 1L volumetric flask with nanopure water. Place in ice bath and stir while slowly adding sodium hydroxide first, then liquid phenol. Dilute to volume (1 L) with nanopure water and filter. Store refrigerated in light resistant container.</p>
    <p>
    <em>NOTE:</em> This reagent is hazardous waste! Any glassware, paper towels, gloves, filter paper, etc used/contaminated during this process must be treated or disposed of as hazardous waste.</p>
    
    <h3>Sodium Nitroferricyanide (1L)</h3>
    <p>Sodium Nitroferricyanide 0.5 g</p>
    <p>Nanopure Water 1L</p>
    <p>Partially fill a 1L volumetric flask with nanopure water. Carefully measure sodium nitroferricyanide and add to nanopure water. Dilute to volume (1L) with nanopure water and filter. Store refrigerated in light resistant container.</p>
    <p>
    <em>NOTE:</em> This reagent is hazardous waste! Any glassware, paper towels, gloves, filter paper, etc used/contaminated during this process must be treated or disposed of as hazardous waste.</p></div>
    <div>
    <h3>10N Sodium Hydroxide (1L)</h3>
    <p>Sodium Hydroxide 400g</p>
    <p>Nanopure Water 1L</p>
    <p>Partially fill a 1L volumetric flask with nanopure water and place in ice bath. SLOWLY add sodium hydroxide while stirring to dissolve. This produces an exothermic reaction. Allow solution to cool to room temperature and bring to volume (1L) with nanopure water.</p>
    <p>
    <em>NOTE:</em> This is REALLY messy, nasty stuff to work with so my advice is to buy it already made up.</p></div></div>
    <div>
    <h2>Nitrate/Nitrite Reagents</h2>
    <div>
    <h3>Ammonium Chloride EDTA Buffer (4L)</h3>
    <p>Ammonium Chloride 340 g</p>
    <p>EDTA 0.4 g</p>
    <p>10N Sodium Hydroxide 26+ ml</p>
    <p>Nanopure Water 4L</p>
    <p>Brij 35 (30%) 8ml</p>
    <p>Partially fill a 4L Erlenmeyer flask with nanopure water. Add ammonium chloride and EDTA and stir until dissolved. Adjust buffer solution using 10 N sodium hydroxide (start with 26 ml and add from there as needed) to pH 8.50. Dilute to volume (4 L) with nanopure water and filter. Add 8 ml 30% Brij 35 (2 ml / L). Store refrigerated.</p>
    <p>
    <em>NOTE:</em> Keep some of the buffer on hand that does not have Brij 35 added to it. The buffer without Brij is needed to rinse and store the cadmium reduction coil after use. Routinely 1L of the ammonium chloride EDTA buffer is set aside in a separate 1L bottle and 6 ml of Brij 35 is added to the other 3L. Brij can always be added previous to use if necessary but the cadmium coil should not be stored in buffer that has Brij in it.</p>
    
    <h3>Color Reagent (1L)</h3>
    <p>Phosphoric Acid (85%) 100 ml</p>
    <p>Sulfanilimide 40 g</p>
    <p>N-1-Naphthylethylenediamine dihydrochloride 2g</p>
    <p>Nanopure Water 1 L</p>
    <p>Brij 35 (30%) 2 ml</p>
    <p>Partially fill a 1 L volumetric flask with nanopure water. On stir plate, add phosphoric acid then dry chemicals. Stir until dry chemicals are dissolved. This can take several hours of stirring. Bring to volume (1L) with nanopure water and filter. Add 2ml (2 ml / L) of 30% Brij 35. Store refrigerated in light resistant container.</p>
    
    <h2>Cadmium Coil Reactivation Reagents</h2>
    <p>(see page 16 of The Flow Solution Nitrate/Nitrite Methodology)</p>
    <p>Note: DO NOT use HCl acid every time you recharge.  This causes excessive damage to the coil</p>
