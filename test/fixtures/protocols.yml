protocols_034: 
  created_on: 
  name: KBS021-prot04
  dataset_id: "24"
  body: 
  abstract: "<kbsml_text><p>Sampling Frequency: bimonthly (1989 to 1995); 1996 to present: minimum of once during the growing season (April - October)</p><p>N mineralization and nitrification are measured by estimated changes in accumulated and in situ nitrogen pool sizes, the difference equalling the assumed net mineralization potential.  Two methods of estimating mineralization and nitrification rates are used: a short-term buried bag (in field) incubation that accounts for the daily and seasonal temperature fluctuations and a long-term incubation that assesses soil organic matter quality with respect to mineralizable N.</p><p>Two 100 g fresh weight subsamples from the composite soil sample of each plot are placed in separate polyethylene bags and designated T21A and T21B.  The composite soil samples (T0) are immediately brought to the laboratory and sub sampled for inorganic N analysis and soil moisture.  The T21A and T21B samples are buried in the field in their respective plots.  In-field incubations are for 21 days after which time the soil cores are brought to the laboratory, and both A and B samples are composited and subsampled for moisture and inorganic N analysis.  Net mineralization is determined by subtracting the original soil NH4+ and NO3- concentration (T0) from the incubated soilNH4+ and NO3- concentration (T21).  Net nitrification is determined by subtracting the initial NO3- concentration (T0) from incubated NO3- concentration (T21).</p></kbsml_text>"
  in_use_to: 
  title: Short-term N Mineralization Potential
  updated_on: 
  change_summary: ""
  id: "34"
  description: |-
    <kbsml_text>
    <div>
    <h2>Overview
    </h2>
    <p>Microbial transformations of organic N to ammonium is designated
    ammonification; while the bacterial conversion of ammonium to nitrite
    and nitrate is called nitrification.  The sum of these processes is N-
    mineralization.  N-mineralization and nitrification are measured by
    estimated changes in accumulated and in situ nitrogen pool sizes, the
    difference equalling the assumed net mineralization potential.  Two
    methods of estimatimg N-mineralization and nitrification are used: a
    short-term buried bag (in field) incubation that accounts for the
    daily and seasonal temperature fluctuations and a long-term incubation
    that assesses soil organic matter quality with respect to
    mineralizable N.
    </p>
    <p>Soils collected for short-term N mineralization
    experiments(incubated in field) are seived, composited and then
    divided into threesubsamples.  The first subsample (designated T0) is
    analysed immediately for moisture and inorganic NH4+ and NO3-.  The
    other two bags are incubated in the field for 21 days (T21) and
    designated A and B.  This is done for all plots.  The bags are
    incubated in their respective plots.  These bags are then collected
    after an in field incubation of 21 days.  The soil samples in both bag
    A and bag B of each plot are composited and analyzed for moisture
    andinorganic NH4+ and NO3-.
    </p>
    </div>
    <div>
    <h2>General Procedures
    </h2>
    <div>
    <h3>N-mineralization T0
    </h3>
    <div>
    <h4>Materials
    </h4>
    
    <ol>
    <li><p>1/2&quot; Pres-a-ply labels
    </p></li>
    <li><p>Fisher brand 120 ml screw-cap containers
    </p></li>
    <li><p>1 M KCl solution
    </p></li>
    <li><p>Fisher brand 7 ml scintillation vials
    </p></li>
    <li><p>Gelman Easy-pressure filter holders
    </p></li>
    <li><p>Gelman Type A/E glass-fiber filters.
    </p></li>
    <li><p>10 cc Luerlok syringes
    </p></li>
    <li><p>Cardboard sample tray (12&quot;X17&quot;, w/partitions)
    </p></li>
    <li><p>Mettler PJ3600 balance
    </p></li>
    </ol>
    
    </div>
    <div>
    <h4>Procedure
    </h4>
    
    <ol>
    <li><p>From each of the LTER soil composite samples, 4 subsamples are taken for inorganic NH4+ and NO3- and
    moisture analysis.
    </p></li>
    <li><p>The subsamples are as follows</p>
    <p>a.  For inorganic NH4+ and NO3- analysis, 3 analytical replicates of 10 g each (see Inorganic N Protocol).
    </p>
    <p>b.  For moisture analysis, 1 replicate of 40 g (see Moisture Protocol).
    </p>
    </li>
    </ol>
    
    </div>
    </div>
    <div>
    <h3>N-mineralization T21 In Field Incubations
    </h3>
    <div>
    <h4>Materials
    </h4>
    
    <ol>
    <li><p>T21 soil samples Bags A and B
    </p></li>
    <li><p>Trowel
    </p></li>
    <li><p>Maps
    </p></li>
    </ol>
    
    </div>
    <div>
    <h4>Procedure
    </h4>
    
    <ol>
    <li><p>Soil sample bags labeled N-min T21 A and B are incubated in the field for 21 days.
    </p></li>
    <li><p>In each plot, respective soil sampling bags are buried at 7 m North and West of the southwest cornerpost in
      a 3&quot; soil core hole, approximately 7 cm deep.
    </p></li>
    <li><p>The soil sample bag is placed in the core hole and covered with soil to the level of the surrounding soil
    surface, so that there is approximately 3 cm of soil covering the bag.  A flag should be placed next to the
    buried bags, in order to easily locate the bags after the incubation period.
    </p></li>
    <li><p>Make sure that all bags are sealed tightly.
    </p></li>
    </ol>
    
    </div>
    </div>
    <div>
    <h3>N-mineralization T21 Soil Sampling Processing
    </h3>
    <div>
    <h4>Materials
    </h4>
    
    <ol>
    <li><p>1/2&quot; Pres-a-ply labels
    </p></li>
    <li><p>Fisher brand 120 ml screw-cap containers
    </p></li>
    <li><p>1 M KCl solution
    </p></li>
    <li><p>Fisher brand 7 ml scintillation vials
    </p></li>
    <li><p>Gelman Easy-pressure filter holders
    </p></li>
    <li><p>Gelman Type A/E glass-fiber filters.
    </p></li>
    <li><p>10 cc Luerlok syringes
    </p></li>
    <li><p>Cardboard sample tray (12&quot;X17&quot;, w/partitions)
    </p></li>
    <li><p>Mettler PJ3600 balance
    </p></li>
    </ol>
    
