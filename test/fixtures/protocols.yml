    <kbsml_text>
    <p>
    	<b>Bulk Density Sampling
    	</b>
    </p>
    <p>
    	<b>Working Protocol
    	</b>
    </p> 
    <p>
    	<b>Method used for 1988 and 1996 samples
    	</b>
    </p> 
    <p>
    	<b>Materials:
    	</b></p>
    	<ul> 
    		<li><p>Root Sampler 7.95 cm dia. (ELKJAMP, Inc., Wageningen, Netherlands)
    		</p></li> 
    		<li><p># 5 paper bags (13 X 27 cm) pre-labeled
    		</p></li> 
    		<li><p>Meter Stick
    		</p></li> 
    		<li><p>Ruler with metric markings
    		</p></li> 
    		<li><p>Data Sheets
    		</p></li> 
    		<li><p>Drying Oven @ 105 degrees  C
    		</p></li> 
    		<li><p>Mettler PJ3600 balance
    		</p></li> 
    	</ul>
    
    <p> 
    	<b>General Procedure
    	</b>
    </p>
    
    	<ol> 
    		<li><p>Pre-label paper bags with the
      appropriate information about the sample (e.g. date, plot, depth,
      variate)
    		</p></li> 
    		<li><p>Take surface core using root corer 2m
      south west of station flags 2, 3, and 4.
    		</p></li> 
    		<li><p>Measure core height and hole depth ("
      15 cm.). Place core in paper bag.
    		</p></li> 
    		<li><p>Take second core from hole of the
      first core.
    		</p></li> 
    		<li><p>Measure core height and hole depth ("
      25 cm.) of second core. Place core in paper bag.
    		</p></li> 
    		<li><p>If soil moisture is to be calculated,
      weigh soil cores before drying. Place cores paper bags and 10 empty
      paper bags in drying oven at 105 degrees  C for 24 hours.
    		</p></li> 
    		<li><p>Remove cores and paper bags from oven
      and allow to cool for 15 minutes.
    		</p></li> 
    		<li><p>Weigh cores and paper bags. Determine
      soil mass by subtracting mean bag weight from the weight of the soil
      core + bag weight. 
    		</p></li>
    	</ol>
    
    <p>
    	<b>Method used for 1991
      samples
    	</b> 
    </p>
    
    	<ul>
    <li><p>Bulk density samples were taken using a
      double cylinder, hammer-driven corer. The outer cylinder absorbs the
      impact of the hammer and reduces compaction on the sample. The inner
      cylinder preserves the intact sample for storage and analysis.
    </p></li> 
    <li><p>One sample per plot was taken, 3 m west
      of the station #3 flag. Two cores were taken at each position. The first
      core was from the surface to 7.5 cm. The second core was taken after
      excavation of the hole to 15 cm and represents the 15 to 22.5 cm depth.
      No core was retained to estimate bulk density from the 7.5 to 15 cm
      depth. The exact depth of each core was recorded. Any anomalies in the
      core (gravel, roots, unlevel core surface) were recorded.
    </p></li> 
    <li><p>The inner cylinder containing the 0-7.5
      cm core was transferred to a wax-lined cardboard container, stored in a
      cooler, and sent to Dr. Smucker's lab for pore distribution analysis.
      The deeper cores (15 - 22.5 cm) were dried at 120degrees  C until core weight
      achieved a constant mass. Core weight was recorded. Cores were broken
      apart and gravel was removed, weighed, and subtracted from soil core
      weight.
    </p></li> 
    <li><p>Cylinder core volume used in calculations
      was 347.3 cm
    <sup>3
    </sup>. 
    </p></li>
    </ul>
    
    <p>
    <b>Method used for 1999 1m samples
    </b>    Bulk density samples were taken using a 3
      inch diameter giddings probe. 
    </p>
    </kbsml_text>
