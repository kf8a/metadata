  abstract: "<kbsml_text><p>Sampling Frequency: Weekly during the peak growing season (May-August) </p> <p>The general occurrence and abundance of insects within each plot is assessed with scouting .  Scouting consists of detailed inspection of soil and individual plants for insects within a meter row or a m <sup>2 </sup> area of the established sampling area .  Sweep samples are taken for foliar insects .  Samples of unidentified insects, weeds or pathogens are brought to the laboratory for identification  .</p> <p>Detailed sampling for predator and herbivore abundance is performed with yellow stickypanels .  These panels trap ladybird beetle adults, lacewing predators (Carne), lightningbugs (Lampyridae), potato leafhoppers (Empoasca fabae), aphids (Aphidae), corn rootworms (Diabrotica) and possibly others which are attracted to the LTER plot arrangement .  In each plot, a trap is placed at each of the 5 baseline sampling stations .  Each trap is counted weekly where species and abundances are determined .  Sticky panels are replaced at weekly intervals  .</p></kbsml_text>"
