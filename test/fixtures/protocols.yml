  abstract: "<kbsml_text><p>Sampling Frequency: Monthly </p> <p>Soil moisture analysis is completed monthly as part of the nitrogen mineralization potential measurements .  A 40 g fresh weight subsample taken from the composite soil sample of each plot is weighed and placed into a paper bag and then oven dried at 60 degrees  C for 48h .  After drying the samples are reweighed  .</p> <p>Moisture is expressed on a % dry weight basis by the formula: </p>   <p> %soil moisture (dw) = 100 * ((Fresh weight - dry weight)/dry weight) </p><p>  and on a fresh weight basis by the formula: </p><p>  %soil moisture (fw) = 100 * ((1- dry weight)/fresh weight)</p></kbsml_text>"
  in_use_to: 
  title: Gravimetric Soil Moisture
  updated_on: 
  change_summary: ""
  id: "24"
  description: |-
    <kbsml_text>
    <div>
    <h2>Overview</h2>
    <p>Soil moisture content affects microbial activity, nutrient
    movement, and plant growth. Soil moisture content is needed to
    calculate other soil biological parameters (e.g. N mineralization) on
    a common (dry weight of soil) basis. The gravimetric method calculates
    soil moisture by the difference between the fresh weight and dry
    weight of a given soil sample.</p>
    
    
    </div><div><h2>General Procedure</h2>
    
    
    <p>Soil moisture samples are taken from the sieved soil samples at the
    same time nitrogen mineralization samples are being weighed.  This
    reduces the amount of time spent on handling the soil samples and
    provides moisture availability for mineralization calculations.</p>
    
    
    </div><div><h2>Materials</h2>
    
    <ol>
      <li><p>Labels</p></li>
      <li><p>small paper bags</p></li>
      <li><p>Grocery Bag</p></li>
      <li><p>Plastic spoons</p></li>
      <li><p>Balance</p></li>
    </ol>
    
    </div><div><h2>Procedure</h2>
    
      <p>1. Prepare labels and label small paper bags (1#, 2# or 3#) with
      appropriate information about the sample (e.g. project, date, plot,
      variate).</p>
      <p>2. Tare paper bag on scale (zero the
      balance). </p>
      <p>3. Weigh approximately 40 g of sieved soil in tared paper
      bag. Record exact weight of soil in bag onto soil moisture
      spreadsheet.  Place weighed bags into a grocery bag labeled with
      sampling date.</p>
      <p>4. Place grocery bag into oven. Oven dry soil to a constant
      weight. Approximately 24 hours @ 105 degrees C or 48 hours @ 60
      degrees C if C/N analysis is required.</p>
      <p>5. Weigh 10 empty paper bags and place them
      in the oven with soil.</p>
      <p>6. When drying is complete, remove bags
      from oven and allow to cool for 15 minutes. </p>
      <p>7. Tare scale to zero. Place each individual bag containing soil
      on scale and record weight in lab book. Weigh empty paper bags and
      record as bag tare weight.</p>
      <p>8. Dispose of soil unless needed for C/N
      analysis</p>
      <p>9. Enter results into spreadsheet on
      computer.</p>
    
    </div><div><h2>Calculations</h2>
    
      <p>% soil moisture = ((wet soil
      wt) - (dry soil wt - bag wt.) / (dry soil wt. - bag wt.)) * 100</p>
    
    </div><div><h2>Approximate time required</h2>
    
      <p>1. Label preparation and bag labeling will
      take 0.75 person hours.</p>
      <p>2. Soil weighing will take 1 person hours</p>
      <p>3. Oven drying will take 24 to 48 hours, 0
      person hours.</p>
      <p>4. Dry Weight recording will take .75
      person hours.</p>
      </div>
    </kbsml_text>
