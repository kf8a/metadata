protocols_032: 
  id: "39"
  name: KBS028-prot01
  title: Soil pH
  version: "1"
  in_use_from: 
  in_use_to: 
  description: |-
    <kbsml_text>
    <div>
    <h2>Overview</h2>
    <p>Soil pH is a measure of the hydrogen ion activity in soil solution. This
    measure is generally considered an index of the acid or base intensity of a soil. The pH
    reading is a product of complex electrode behavior with the soil suspension and
    differences in soil:solution ratio, electrolyte concentration of the soil suspension, and
    spatial placement of the electrode can affect this reading (Mclean 1982). Soil acidity has
    a direct effect on the plant and is a major factor affecting nutrient availability to
    plants.</p>
    
    </div><div><h2>References</h2>
    
    
    <p>Mclean, E.O. 1982. Soil pH and line requirements. In <em>Methods
      of Soil Analysis,  Part 2. Chemical and Microbiological Properties.</em>
      Ag. Monograph No. 9, 2nd edition.</p>
    
    
    
    </div><div><h2>General Procedure</h2>
    
    
    <p>Field moist soil is weighed to 15g (14.98 to 15.02 g) into 2 replicate
    extraction cups. Cups are capped after weighing to avoid moisture loss. Using a repipet or
    graduated cylinder 30 ml deionized water is added to each cup, capped and shaken for a
    few seconds. The cap is removed to allow the solution to equilibrate with the atmosphere
    for at least 30 minutes. The pH meter is standardized at pH 7 and 4.</p>
    
    <p>While gently swirling the slurry the electrode is placed into the
    slurry. pH is measured to the nearest 0.01. Between samples the electrode is rinsed with
    deionized water.</p>
    
    
    </div><div><h2>Materials</h2>
    
    <ol>
      <li><p>pH meter</p></li>
      <li><p>Extraction cups and lids</p></li>
      <li><p>Deionized water</p></li>
    </ol>
    
    
    </div><div><h2>Procedure</h2>
    
    <ol>
      <li><p>Weigh 15 g field moist soil into 2 extraction cups.</p></li>
      <li><p>Place lids on cups.</p></li>
      <li><p>Add 30 ml of deionized water.</p></li>
      <li><p>Gently swirl cups to form soil slurry.</p></li>
      <li><p>Remove caps at least 30 minutes before measuring pH.</p></li>
      <li><p>Standardize pH meter using pH 7 and 4.</p></li>
      <li><p>Gently swirl the soil slurry while taking measurement.</p></li>
      <li><p>Record pH to the nearest 0.01.</p></li>
      <li><p>Recheck standard buffer concentrations every 10 to 12 samples.
        Recalibrate meter as needed.</p></li>
    </ol>
    
    
    </div><div><h2>Calibration and Use of the pH Meter</h2>
    
    <ol>
    <li><p>Put pH buffer solutions in 50 mL beakers. Have four 100 ml beakers on
      hand for rinsing the electrode and a squirt bottle filled with nanopure water.</p>
    </li><li><p>Remove the electrode from the storage buffer and remove the small cap
      from the fill hole (on the side of the electrode near the top). Rinse the tip of the
      electrode liberally with deionized water now and each time it is removed from a solution.</p>
    </li><li><p>Press &quot;MODE&quot; to select pH and press &quot;CAL&quot; to
      start the calibration sequence. The prompt display will alternate between &quot;&lt; 1PT
      CAL&quot; and &quot;2PT CAL &gt;&quot;.</p>
    </li><li><p>Press the black button to the right of the display for 2-point
      calibration.</p>
    </li><li><p>The prompt will read &quot;CAL 1 &gt;&quot;. If the displayed buffer
      value reads &quot;7.00&quot;, press the right button indicated by the flashing
      &quot;&gt;&quot;. If not, enter &quot;7.00&quot; on the keypad, then press the indicated
      button. The readout will show the value of the first buffer and the prompt will read
      &quot;CAL 1 = &quot;.</p>
    </li><li><p>The prompt display will then read &quot;CAL 2 &gt;&quot;. Proceed as
      above (Step 4), entering &quot;4.00&quot;. The readout will show the value of the second
      buffer and the prompt will read &quot;CAL 2 =&quot;.</p>
    </li><li><p>The prompt will then flash between &quot;MEASURE&quot; and &quot;CAL
      1&quot;. Rinse the electrode and place the electrode in the pH 7 buffer, and press the
      orange &quot;=&quot; button to start the measurement. Do not place electrode against the
      bottom of the cup; this will affect the reading.</p>
    </li><li><p>The prompt will read &quot;CAL 1&quot;. When the reading stabilizes,
      again press &quot;=&quot;.</p>
  abstract: "<kbsml_text><p>Sampling Frequency: Monthly 1989 to 1994, yearly 1995 to present </p> <p>Duplicate subsamples from composite soil samples taken in each plot are used to measure soil pH .  Weighed soil samples (15 g fresh weight) are made into a soil suspension by the addition of deionized water in a soil:water ratio of 1:2 .  The glass electrode pH meter is standardized with standard buffer solutions of pH 7 and pH 4  .</p></kbsml_text>"
