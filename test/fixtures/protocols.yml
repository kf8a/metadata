protocols_066: 
  id: "116"
  name: KBS058-prot04
  title: GLBRC Protocol for Soil Sampling and Analysis
  version: "1"
  in_use_from: "2008-08-01"
  in_use_to: 
  description: ""
  abstract: "h3. Fall Surface Soil Sampling\r\n\
    \r\n\
    Fall surface soils samples are taken to 25 cm in two depth increments: 0-10 and 10-25 cm using an 8 cm dia. Eijkelkamp root auger. At each of three sample stations per plot, one sample is taken within the row and another between rows. Soils at stations are composited by depth, to yield 3 composite samples per plot for each depth increment. Back in the lab, soils are weighed, sieved, and subsampled to provide the following measures: bulk density, total carbon and nitrogen, inorganic nitrogen, pH, gravimetric moisture, and microbial biomass. A separate 0-25 cm subsample taken by push probe and composited by plot is also sent to a university test lab for standard agronomic soil recommendations (N, P, and major cations).\r\n\
    \r\n\
    h3. Spring Surface Soil Sampling\r\n\
    \r\n\
    Spring surface soil samples are taken with a push probe (2 cm dia.) to 25 cm depth. At each of the three sample stations per plot one sample is taken within the row and another between rows. Soils at stations are composited to yield 1 composite sample per plot. Back in the lab, soils are weighed, sieved, and subsampled for inorganic nitrogen and gravimetric moisture.\r\n\
    \r\n\
    h3. Deep Soil Sampling\r\n\
    \r\n\
    Soil cores to 1 m depth are taken once every 5 years to follow long-term carbon change. Intact cores (6 cm dia.) are taken with a hydraulic probe (Geoprobe model RS60, Geoprobe Systems; Salina, Kansas) at each of 3 sampling stations (one core/station) in late spring / early summer. For the row crops, cores are taken between the rows. Cores are refrigerated until analyzed. Analyses include depth to major soil horizons (Ap, Bt, and Bt2 at KBS) and by specific depth intervals (0-10, 10-25, 25-50, and 50-100 cm), bulk density, organic carbon, total nitrogen, and carbonate content. The initial sampling also includes cation exchange capacity and soil texture for each depth interval composited by plot. \r\n\
    \r\n\
    h3. In situ N Availability\r\n\
    \r\n\
    To follow seasonal patterns of N availability ion exchange resin strips (2.5 \xC3\x97 10 cm) are placed in the field on a monthly basis from March to November. Cation and anion strips are placed at each of the three sample stations and left in place for 4 weeks."
  body: "h3. Sample Locations\r\n\
    \r\n\
    Sampling locations within all plots are identical following the stratified random placement of three sample stations at plot establishment. Sampling by station increases the potential for identifying early treatment differences but care must be taken to avoid taking more than one sample from a particular spot and to avoid excessive plot disturbance. Table 1 provides suggested locations, which must necessarily be flexible to allow for the need to retake cores that encounter rocks or excessive compaction. \r\n\
    \r\n\
    Table1: Location of sampling within the plot with reference to stations, taking into consideration biomass sampling locations and the need to avoid repeating exact locations each year.\r\n\
    \r\n\
    {background:#ddd}. |Year|Spring|Fall|Deepcore|\r\n\
    |2008|1mN, 1mE|1mN, 2mE|4mS, 1mE|\r\n\
    |2009|1mN, 1mW|1mN, 2mW|\r\n\
    |2010|1mS, 1mE|1mS, 2mE|\r\n\
    |2011|1mS, 1mW|1mS, 2mW|\r\n\
    |2012|1mN, 1mE|1mN, 2mE|\r\n\
    |2013|1mN, 1mW|1mN, 2mW|4mS, 1mW|\r\n\
    \r\n\
    h3. Materials (Does not include materials for specific analyses)\r\n\
    \r\n\
    # Eijkelkamp Root Auger \r\n\
    # Geoprobe (model RS60, Geoprobe Systems; Salina, Kansas)\r\n\
    # Plastic bags (pre-labeled)\r\n\
    # Meter Stick\r\n\
    # cm ruler \r\n\
    # 4mm sieve (treatment specific)\r\n\
    # Data Sheets\r\n\
    # Drying Oven @ 60 \xC2\xB0 C\r\n\
    # Balance (e.g. Mettler PJ3600)\r\n\
    # Soil Grinder\r\n\
    # Pint and Quart Canning Jars (pre-labeled)\r\n\
    \r\n\
    h3. Soil Inorganic Nitrogen\r\n\
    \r\n\
    Follow LTER protocol: \"KBS021-prot03, V1\":http://lter.kbs.msu.edu/protocols/33\r\n\
    \r\n\
    h3. Gravimetric Moisture\r\n\
    \r\n\
    Follow LTER protocol: \"KBS015-prot01, V1\":http://lter.kbs.msu.edu/protocols/24\r\n\
    \r\n\
    h3. Bulk density\r\n\
    \r\n\
    Follow LTER protocol: \"KBS026-prot01, V1\":http://lter.kbs.msu.edu/protocols/38 taking into consideration differences in soil core diameters and depth increments. For measuring bulk density in deep core samples follow LTER protocol: \r\n\
    \r\n\
    h3. Soil pH\r\n\
    \r\n\
    Follow LTER protocol: \"KBS028-prot01, V1\":http://lter.kbs.msu.edu/protocols/39\r\n\
    \r\n\
    h3. Soil Organic Carbon and Nitrogen\r\n\
    \r\n\
    Follow LTER protocol: \"KBS024-prot01, V1\":http://lter.kbs.msu.edu/protocols/37\r\n\
    \r\n\
    h3. Agronomic Soil Analyses (N, P, major cations)\r\n\
    \r\n\
    Samples are sent to \"Soil and Plant Nutrient Laboratory\":http://www.css.msu.edu/SPNL-Prices.cfm Department of Crop and Soil Sciences, Michigan State University, East Lansing.\r\n \r\n\
    h3. Microbial biomass (Carbon and Nitrogen)\r\n\
    \r\n\
    Follow LTER protocol: \"KBS011-prot01, V1\":http://lter.kbs.msu.edu/protocols/18\r\n\
    \r\n\
    h3. Ion Exchange Resin Strips for Nitrogen Availability in Soil\r\n\
    \r\n\
    Follow LTER protocol: \"KBS033-prot02, V1\":http://lter.kbs.msu.edu/protocols/105\r\n\
    \r\n\
    h3. Soil horizonation \r\n\
    \r\n\
    Major soil horizon depths (cm) are estimated by visual differences in color and texture. Generally 3 horizons are identified, as well as any sand intrusions.\r\n\
    \r\n\
    h3. Soil texture \r\n\
    \r\n\
    Follow LTER protocol: \"KBS000 V1\":http://lter.kbs.msu.edu/protocols/108 after compositing soils by plot.\r\n\
    \r\n\
    h3. Carbonate Detection \r\n\
    \r\n\
    Follow LTER protocol: \"KBS058-prot1 V1\":http://lter.kbs.msu.edu/protocols/109\r\n\
    \r\n\
    h3. Cation Exchange Capacity \r\n\
    \r\n\
    Composite samples by plot (25 gm) and depth increment are sent to \"Soil and Plant Nutrient Laboratory\":http://www.css.msu.edu/SPNL-Prices.cfm), Department of Crop and Soil Science, Michigan State University, East Lansing. \r\n\
    \r\n\
    h3. Hydraulic Conductivity\r\n\
    \r\n\
    Calculated by modeling equations.\r\n\
    \r\n\
    h3. Archiving\r\n\
    \r\n\
    For annual fall sampling: Remaining soil after subsampling is dried and placed in 1 quart Mason jars after compositing by plot. Jars are labeled with sample date, depth increment, and treatment code in order of T-R- D-, where T = treatment number, R = replicate, and D = depth.\r\n\
    \r\n\
    For deep core samples: Each dried individual horizon section is ground and stored in 1 pint Mason jars; cores are not composited. Jars are labeled with sample date , treatment code as T-R-S where   T = Treatment #, R = Replicate #, S = Station # and depth (0-10 cm, 10-25 cm, 25-50 cm and 50-100 cm)"
