    <p>When Pathfinder application is open it prompts you to create or choose a Project. The Project for LTER users is already created, LTER Main Site, please select this project.  This means that everything you create, load, transfer will end up in that project.
    </p>
    <p> The directory is \\Lternt2\Projects\LTER\GPS\Pfdata\lter main
