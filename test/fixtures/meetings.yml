  date: "2009-05-05"
  title: KBS LTER and GLBRC T4 Joint Meeting
  announcement: |
    h3. May 5-6, 2009
    
    h3. GLBRC T4 Researchers (from 8:00 am May 5)
    
    <p class="indent">The GLBRC retreat will begin at 8:00 am Tuesday, May 5 and adjourn at noon on Wednesday, May 6.  Tuesday evening there will be a joint GLBRC - LTER barbecue reception followed by a plenary talk by Steve Pueppke, Director of the Michigan Agricultural Experiment Station and Office of Biobased Technologies and an evening poster reception.  The meeting  will conclude with a field tour Wednesday morning.  You are welcome to stay for the LTER meeting which will adjourn Wednesday evening.</p>
    
    h3. LTER Researchers (from 5:30 pm May 5)
    
    <p class="indent">The KBS LTER All Scientist Meeting will start with a joint LTER-GLBRC barbecue reception Tuesday, May 5 at 5:30 pm.  Following the barbecue will be a plenary talk by MAES Director Steve Pueppke and an evening poster reception.  We will adjourn at 5:30 pm Wednesday.<p>
    <a href="http://lter.kbs.msu.edu/downloads/images/Agenda.pdf">Agenda (pdf)</a>
    
