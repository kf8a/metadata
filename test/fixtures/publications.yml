  citation: "Sutka, R. L., N. E. Ostrom, P. H. Ostrom, J. A. Breznak, H. Gandhi, A. J. Pitt, and F. Li. 2006. Distinguishing nitrous oxide production from nitrification and denitrification on the basis of isotopomer abundences. Applied and Environmental Microbiology 72: 638-644."
  file_url: 
  title: 
  abstract: "The intramolecular distribution of nitrogen isotopes in N2O is an emerging tool for defining the relative importance of microbial sources of this greenhouse gas. The application of intramolecular isotopic distributions to evaluate the origins of N2O, however, requires a foundation in laboratory experiments in which individual production pathways can be isolated. Here we evaluate the site preferences of N2O produced during hydroxylamine oxidation by ammonia oxidizers and by a methanotroph, ammonia oxidation by a nitrifier, nitrite reduction during nitrifier denitrification, and nitrate and nitrite reduction by denitrifiers. The site preferences produced during hydroxylamine oxidation were 33.5 \xB1 1.2, 32.5 \xB1 0.6, and 35.6 \xB1 1.4 for Nitrosomonas europaea, Nitrosospira multiformis, and Methylosinus trichosporium, respectively, indicating similar site preferences for methane and ammonia oxidizers. The site preference of N2O from ammonia oxidation by N. europaea (31.4 \xB1 4.2) was similar to that produced during hydroxylamine oxidation (33.5 \xB1 1.2) and distinct from that produced during nitrifier denitrification by N. multiformis (0.1 \xB1 1.7), indicating that isotopomers differentiate between nitrification and nitrifier denitrification. The site preferences of N2O produced during nitrite reduction by the denitrifiers Pseudomonas chlororaphis and Pseudomonas aureofaciens (\x960.6 \xB1 1.9 and \x960.5 \xB1 1.9, respectively) were similar to those during nitrate reduction (\x960.5 \xB1 1.9 and \x960.5 \xB1 0.6, respectively), indicating no influence of either substrate on site preference. Site preferences of 33 and 0 are characteristic of nitrification and denitrification, respectively, and provide a basis to quantitatively apportion N2O."
