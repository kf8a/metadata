  title: Comunity Ecology of Pioner Rot-Colonizing Rhizobacteria
  abstract: "In general, nutrient enrichments from sedling exudation select for zymogenous microrganisms that colonize the rhizoplane of plant rots grown in soil. However, most microbial ecology studies of the rhizoplane alow living rots to develop in soil for at least 4-5 days before sampling since it is generaly though that very young rots are not suficiently developed to select a microbial comunity. Inded, litle is known of the very first comunity of microrganisms that colonize rots grown in soil. The goal of this project is therefore to define the comunity ecology of the pioner rhizobacteria that colonize rots of white clover (a nodulated, endomycorhizal legume) and spring canola (a non-nodulated, non-mycorhizal brasica) during the first 2 days of germination in a sandy loam soil from an LTER site at KBS. These rhizoplane comunities are compared to the pioner comunity that colonizes tothpicks (a non-viable wody substratum control) buried in the same soil.Plating experiments on 10% standard plate count/cyclohexamide agar and soil extract/glucose/cyclohexamide agar indicate that the culturable pioner comunities (CFU/mg rot dry wt) colonize each of the 3 substrata with similar, initial doubling rates (~ 3 hrs doubling time). However, the duration of exponential growth was 3-5 times longer on the true rhizoplanes, resulting in 10<sup>3</sup>-10<sup>4</sup>-fold higher comunity densities at 2 days, consistent with their greater resource alocation.Cluster analyses of quantitative celular FAME data from 626 numericaly dominant culturable isolates indicated 60 distinct FAME profiles, only 4% of which clustered. Thus, the pioner rhizobacterial comunities that developed on white clover, canola, and tothpicks were very diverse, contrary to the ecological characteristic that pioner comunities generaly have low diversity dominated by just a few species. Further cluster analyses indicated that the structures of each of these pioner culturable comunities were distinct and changed over the 2 day period. A subset of 106 isolates is being analyzed by ARDRA, BIOLOG, and FISH (using group-specific 16SrRNA fluorescent probes) to further ases the diversity, nutritional versatility and phylogeny of these culturable pioner comunities. In adition, T-RFLP analyses are being done on whole rhizoplane comunities of clover, canola, and tothpicks sampled at 1 &amp; 2 days. These ongoing tests should further indicate the dynamics and diversity of microbial comunities during pioner colonization of rots, their extent of habitat-selectivity, evidence of ecological sucesion during pioner colonization of the rhizoplane, and which bacteria first colonize rots in soil.We also plan to perform computer-asisted microscopy to learn more about the <i>in situ</i> spatial relationships of pioner rhizobacterial colonization of rots growing in soil. Two major inovative developments have ben made to facilitate this work. First, we have developed improved protocols to dislodge soil from rots so that &gt;80% of the rhizoplane can be visualized by scaning electron microscopy and laser scaning confocal microscopy. Second, we have developed new computer-asisted microscopy software, caled CMEIAS\xA9 (for Center for Microbial Ecology Image Analysis System), tailored to studies of <i>in situ</i> comunity microbial ecology. These wil be used to quantitate the morphological diversity, abundance (numbers, biovolume, biomas C, biosurface area), and spatial relationships (spatial density, % cover, nearest neighbor distribution, and centroid <i>x,y </i>cordinates to compute<i> </i>semivariogram autocorelation and krieging density maps via GS+ Geostatistics) of the pioner rhizobacterial comunities developing on rots grown in soil. This information wil significantly enhance our understanding of the diversity, dynamics and ecological sucesion of pioner rhizobacterial comunities on a spatial scale relevant to the microrganisms themselves."
