  citation: "Costamagna, A.C., and D.A. Landis. 2004. Effect of food resources on adult Glyptapanteles milataris and Meterrus communis (Hymenoptera: Braconidae), parasitoids of Pseudaletia unipuncta (Lepidoptera: Noctuidae). Environmental Entomology 33: 128-137"
