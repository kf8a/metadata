  name: KBS011-002
  metadata_url: LTER_Metadata.jsp?Table=KBS011-002
  dataset_id: "14"
  comments: |-
    <kbsml_text>
    <p>This data set contains soil microbial biovolume and carbon (C) data for the main cropping system study, as determined by direct microscopy. Data are from treatments 1 - 8, CF, DF, and SF. See the descriptor (KBS004) for treatment descriptions. Samples are collected approximately monthly (during ice-free conditions) or annually (varies by year) from 5 sampling stations in each of 6 replicate plots per treatment; exceptions are treatment 8 (four reps), and treatments CF, DF, and SF (three reps each). For general sampling information, see Baseline Soil Sampling Protocol. For specific sampling details for a particular date, see Soil Sampling Field Log. Soil samples are sieved to 4 mm and composited by plot. Sieved samples are stored at 4 degrees C for 2-3 days prior to epifluorescence microscopy and image analysis to measure soil microbial biovolume and carbon. 
    </p>
    <p>Soil smears are examined for biovolume determination under epifluorescence using a Leitz Orthoplan 2 microscope fitted with a Variophot variable magnification binocular and camera adapter. The biovolume is converted to biomass C using conversion factors for C content per unit volume. For a description of sample staining and image analysis, as well as biovolume determination, see Epifluorescence Microscopy Biovolume Protocol.
    </p>
    <p>The microscopic measurements in 1990 were made prior to the availability of computerized image analysis. Bacterial counts and fungal hyphal lengths were calculated using average bacterial cell volumes and hyphal diameters. These averages were determined from a subset of the samples by measurement of cells and hyphae in projected photographic images.  Bacterial measurements were not made for October soil samples in 1990.
    </p>
    <p>
    The primary expression of biovolume in this data set is on a per gram basis. Conversion of biovolume from a per-gram basis to an area basis may be accomplished by multiplying the per-gram values by the sampling depth (25 cm for most dates) and the soil bulk density. For sampling depth information and bulk density values, see the Soil Sampling Field Log and Bulk Density Tables.
    </p>
    <p>Number of cores collected per station:  1990, variable;  1993, 4; 1994, 2; 1995, 2; 1996, 4.  In 1993, cores from Treatments 1, 4, 7, CF, DF, and SF were composited by station.  For all other years and treatments, all cores from all stations (5) were composited by replicate.
     </p>
    <p>Data integrity was checked at multiple levels by D. Harris. The images were archived onto recordable CD_ROM prior to analysis. Measurement data was transferred from IPLab data files to Excel. Biovolume and carbon calculations, as well as calculation of means and standard errors, were performed in Excel. For information on calculations performed, see Equations for Microbial Biovolume and Carbon Calculation.
    </p>
    </kbsml_text>
