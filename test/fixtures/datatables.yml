  description: |-
    <kbsml_text><p>This data set contains information about soil total Carbon, total Nitrogen, and C:N ratios for all main site cropping system soils as well as the forested sites added in 1993. Main site cropping systems include all treatments as described in the data set descriptor for the main cropping system study (KBS004). Soil carbon and nitrogen are presented as % elemental carbon and nitrogen (g C or N / 100 g soil)   for the sampling depth of the specific sampling date unless indicated otherwise. Samples were taken with either a 2.5 cm diameter soil corer (sampling by soil depth) or a 10 cm diameter Giddings probe (sampling by soil profile). For general sampling information, see <a href="/LTER_Metadata.jsp/Dataset/KBS004">Baseline Soil Sampling Protocol</a>.  For specific sampling details for a particular date, see Soil Sampling Field Log.  Soil samples are sieved to 4mm and composited by plot.  Soil % elemental carbon and nitrogen values are determined by sample combustion and subsequent TCD gas chromatography, using a Carlo Erba automated CHN analyzer.
    described in the sampling protocol.</p></kbsml_text>
  object: KBS024-001
