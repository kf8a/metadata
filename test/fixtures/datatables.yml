datatables_009: 
  id: "104"
  name: KBS042-017
  title: Deep Nitrate
  comments: ""
  dataset_id: "45"
  data_url: http://lternt2.kbs.msu.edu/Data/table.jsp?Product=KBS042-017&amp;limitBy=Year&amp;order=desc
  connection_url: jdbc:odbc:KBS042-sql
  driver: sun.jdbc.odbc.JdbcOdbcDriver
  is_restricted: f
  description: |-
    <p>Three soil cores are taken down the center of the plot at the north end, south end and middle of plot.  A 1 1/4 inch diameter core cylinder (using the probe truck) is pushed down to approximately 3 1/2  feet.  If there is no soil compression, any soil beyond 3 ft. is discarded.  If there is soil compression, all of the soil beyond 2 ft. is considered the 3 ft. sample.  
    </p><p>
    The probe is marked for each of the depths:  1 ft., 2 ft., and 3 ft.  The probe is removed from the ground and inverted.  A large screwdriver (or other implement to separate the depths) is used to cut off the 0-1 ft. and put into a pail.  The 1-2 ft. is separated and put into another pail.  The 2-3 ft. (or 2 ft. to the end) is placed into a 3<sup>rd</sup> pail.
    </p><p>
    The cores from each site in the plot are combined in a pail, hand crumbled, run through a &#188; inch  screen (to remove rocks) and put into a cardboard soil box.  The boxes are labeled with the plot ID, depth and date sampled.
    </p><p>
    The boxes are then placed (within 2-3 hrs of sampling) into the soils dryer (low temperature convection oven) at 110-140 &#176; F until dry (at least 48 hrs).
    </p><p>
    After removal from the dryer, the soils are then ground using a Hammermill Grinder through a 2 mm sieve and placed back into the box.
    </p><p>
    The soils are then taken to the laboratory for analysis.
    </p><p>
    Laboratory analysis.  
    Inorganic N (see<em>Soil Nitrates</em>), Total C and N (see <em>Total CN</em>), and Macro and Micro nutrients (analyzed in Soil &amp; Plant Nutrient Laboratory, A-81 PSSB, MSU) may be analyzed as determined by the LFL manager.  
    </p>
  object: select * from kbs042.kbs042_017
  metadata_url: LTER_Metadata.jsp?Table=KBS042-017
  is_sql: t
  update_frequency_years: 
  last_updated_on: 
  access_statement: 
  excerpt_limit: "50"
