datatables_035: 
  name: KBS011-001
  metadata_url: LTER_Metadata.jsp?Table=KBS011-001
  dataset_id: "14"
  comments: |-
    <kbsml_text>
     <p>
    This data set contains soil microbial biomass carbon (C) and nitrogen (N) data for the main cropping system study, as determined by chloroform fumigation - incubation. Data are from treatments 1 - 8, CF, DF, and SF. See the descriptor (KBS004) for treatment descriptions. Samples are collected approximately monthly (during ice-free conditions) or annually (varies by year) from 5 sampling stations in each of 6 replicate plots per treatment; exceptions are treatment 8 (four reps), and treatments CF, DF, and SF (three reps each). For general sampling information, see Baseline Soil Sampling Protocol. For specific sampling details for a particular date, see Soil Sampling Field Log. Soil samples are sieved to 4 mm and composited by plot. Sieved samples are stored at 4 degrees C for 2-3 days prior to analysis by chloroform fumigation - incubation to measure microbial biomass. Mineralized CO2 is trapped in 2M NaOH and measured either by single or double endpoint titration, depending on whether isotopic analysis of CO2 is performed. Biomass N is determined by automated colorimetric analysis. For a description of incubation and analysis, see Chloroform Fumigation - Incubation Protocol.
    </p>
    <p>
    The calculation of biomass C and N from chloroform fumigation - incubation data remains controversial. For this reason, the C and N mineralization data are made available in the calculation data files below, so that the biomass values may be recalculated by other methods if desired.
    </p>
    <p>Publications
    <ul>
    <li><p>Defining a realistic control for the chloroform fumigation-incubation method using microscopic counting and 14C-substrates. 1996. Horwath, W. R.; Paul, E. A.; Harris, D.; Norton, J.; Jagger, L.; and Horton, K.S. Canadian Journal of Soil Science. 76:459-467.</p></li>
    </ul>
    </p>
    
    <p>Manuscripts
    <ul>
    <li><p>The determination of microbial biomass. 1997 . E. A. Paul, D. Harris, T. O'Dell and M. Klug. In: LTER soils standardization volume. ed D. C. Coleman. (In Press). </p></li>
    <li><p>Measurement of microbial biomass C:N ratio by chloroform fumigation-incubation. 19XX. D. Harris, R. P. Voroney and E.A. Paul. Canadian Journal of Soil Science. (In Press). </p></li>
    </ul>
    </p>
    <p>
    Funding:  KBS LTER
    </p>
    <p>The presentation of this data table was revised in September 2002 by the LTER data manager.  All data were merged into a single table, whereas formerly there were seperate tables for each year and separate tables for raw data and calculated data.  Data were imported into a database; station data was absent for 1993 and was reconstructed by inference.
     </p>
     <p>Number of cores collected per station:  1989, 4; 1990, variable; 1991, 3; 1993, 4; 1995, 2; 1996, 4.  In 1993, cores from Treatments 1, 4, 7, CF, DF, and SF were composited by station.  For all other years and treatments, all cores from all stations (5) were composited by replicate.
     </p>
    <p>Microbial Biomass N was not analyzed in 1996.
    </p>
     <p>
    Negative values for CFBIO-C and CFBIO-N, though not biologically possible, are statistically possible results of the calculated values and are therefore included in the mean values. NF or NC may be negative when there is net immobilization of N.
    </p>
    <p>
    The primary expression of biomass in this data set is on a per gram basis. Conversion of biomass from a per-gram basis to an area basis may be accomplished by multiplying the per-gram values by the sampling depth (25 cm for most dates) and the soil bulk density. For sampling depth information and bulk density values, see the Soil Sampling Field Log and Bulk Density Tables.
    </p>
    <p>
    The calculation of biomass C and N from chloroform fumigation - incubation data remains controversial. For this reason, the C and N mineralization data are made available so that the biomass values may be recalculated by other methods if desired.
    </p>
    <p>
    Data entry and integrity was checked at multiple levels by D. Harris. Calculation of microbial biomass C and N, as well as calculation of means and standard errors, was performed on the data in Excel. For information on calculations performed, see Equations for Microbial C and N Calculation.
    </p>
    </kbsml_text>
  title: |-
    Chloroform Fumigation-Incubation: 
    Soil Microbial Biomass Carbon and Nitrogen
