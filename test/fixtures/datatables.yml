datatables_060: 
  id: "159"
  name: KBS004_009
  title: Fertilizer applied to  Replicate 1 on the main site
  comments: 
  dataset_id: "7"
  data_url: 
  connection_url: 
  driver: 
  is_restricted: 
  description: This table lists the fertilizer that was applied to replicate 1 of the main LTER site. Application dates and times for the other replicates might be different.
  object: |-
    select obs_date, treatments.name as treatment, areas.name as plot,
    materials.name as material,
    round(rate * conversion_factor * specific_weight / 0.404/1000) as rate_kg_ha, 
    round(n_content/100 * rate * specific_weight * conversion_factor  / 0.404/1000) as n_rate_kg_ha,
    round(p_content/100 * rate * specific_weight * conversion_factor  / 0.404/1000) as p_rate_kg_ha,
    round(k_content/100 *  rate * specific_weight * conversion_factor  / 0.404/1000) as k_rate_kg_ha,  observations.id 
    from aglog.observations
    join aglog.areas_observations on observations.id = areas_observations.observation_id
    join aglog.areas on areas.id = areas_observations.area_id 
    left outer join aglog.activities on activities.observation_id = observations.id
    left outer join aglog.setups on setups.activity_id = activities.id
    left outer join aglog.material_transactions on material_transactions.setup_id = setups.id
    left join aglog.materials on materials.id = material_transactions.material_id
    left join aglog.material_types on material_types.id = materials.material_type_id
    left join aglog.units on material_transactions.unit_id = units.id
    left join aglog.treatments on areas.treatment = treatments.id
    where replicate = 1 and material_types.id=1 and areas.study_id =1
    order by treatment, obs_date desc, material
  metadata_url: 
  is_sql: t
  update_frequency_years: 
  last_updated_on: 
  access_statement: 
  excerpt_limit: "50"
