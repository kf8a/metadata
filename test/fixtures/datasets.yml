datasets_058: 
  id: "7"
  dataset: KBS004
  title: Main Cropping System Experiment
  abstract: |-
    <p>Most long-term hypotheses associated with the KBS LTER site are being tested within the context of the main cropping systems study. This study was established on a 48 ha area on which a series of 7 different cropping systems were established in spring 1988, each replicated in one of 6 ha blocks. An eighth never-tilled successional treatment, is located 200 m off-site, replicated as four 0.06 ha plots. 
     </p> 
     <p>
    Cropping systems include the following treatments: 
      <ol> 
       <li>standard chemical input corn/soybean/wheat rotation conventionally tilled (corn/soybean prior to 1992) </li> 
       <li>standard chemical input corn/soybean/wheat rotation no-tilled (corn/soybean prior to 1992) </li> 
       <li>low chemical input corn/soybean/wheat rotation conventionally tilled (ridge till prior to 1994) </li> 
       <li>zero chemical input corn/soybean wheat rotation conventionally tilled (ridge till prior to 1994) </li> 
       <li>Populus clones on short-rotation (6-7 year) harvest cycle </li> 
       <li>continuous alfalfa, replanted every 6-7 years </li> 
       <li>early successional community on historically tilled soil </li> 
       <li>successional community on never-tilled soil. </li> 
      </ol> 
     </p>
     <p>
    For specific crops in a given year see the Annual Crops Summary Table.
    </p> 
    <p>
    In 1993 a series of forest sites were added to the main cropping system study to provide long-term reference points and to allow hypotheses related to substrate diversity to be tested. These include: 
     <ul> 
      <li>DF - three deciduous forest stands, two old-growth and one 40-60 years post-cutting </li> 
      <li>CF - three conifer plantations, 40-60 years old </li> 
      <li>SF - three old-field (mid-successional) sites 40+ years post-abandonment. </li> 
      </ul>
     </p> 
     <p>
    All share a soil series with the main cropping system treatments, and are within 5 km of all other sites. 
     </p> 
     <p>
    For each system (and for a number of microplot treatments nested within the main treatment plots) the following baseline variates are being measured (described in greater detail in other data set descriptors): 
      <ul> 
       <li>plant characteristics, including species distributions and abundances, net aboveground productivity by functional group (crop vs. non dominant biomass, selected non dominant biomass), economic yields, tissue C and N contents, seed bank composition; </li> 
       <li>soil chemical and physical characteristics, including soil moisture, pH, inorganic N and P pools, total C, N, and P pools, bulk density; </li> 
       <li>soil biological characteristics, including microbial biomass C and N, N mineralization rates (buried bags), microbial populations, invertebrate populations; and </li> 
       <li>insect and pathogen dynamics, including distributions and abundances of major insect pests and predators and of Fusarium pathogens. </li> 
      </ul> 
     </p>
